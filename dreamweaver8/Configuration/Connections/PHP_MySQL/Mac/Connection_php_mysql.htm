<TITLE>MySQL 连接</TITLE>

<SCRIPT SRC="../../../Shared/Common/Scripts/dwscripts.js"></SCRIPT>
<SCRIPT SRC="../../../Shared/Common/Scripts/ListControlClass.js"></SCRIPT>
<SCRIPT SRC="../../../Shared/UltraDev/Scripts/connectionCmn.js"></SCRIPT>
<SCRIPT SRC="../../../Shared/UltraDev/Scripts/sbManager.js"></SCRIPT>
<SCRIPT SRC="../Connection_php_mysql.js"></SCRIPT>

<link href="../../../fields.css" rel="stylesheet" type="text/css"></HEAD>

<BODY onLoad="initializeUI()">

<form NAME="theForm" ACTION="">
  <table border=0>
	<tr>
	  <td align="right" valign="baseline" nowrap>连接名称: </td>
	  <td colspan=2 align="left">
        <input name="ConnectionName" type="text" class="medTField">
      </td>
	</tr>
	<tr>
	  <td align="right" valign="baseline" nowrap>MySQL 服务器:</td>
	  <td colspan=2 align="left">
        <input name="HostName" type="text" class="medTField">
      </td>
	</tr>
	<tr>
	  <td align="right" valign="baseline" nowrap>用户名:</td>
	  <td colspan=2 align="left" valign="baseline" nowrap>
        <input name="UserName" type="text" class="medTField">
      </td>
	</tr>
	<tr>
	  <td>
        <div align="right">密码:</div>
      </td>
	  <td colspan=2 align="left" nowrap>
        <input type="password" style="width:150px" name="Password">
      </td>
	</tr>
	<tr>
	  <td align="right" valign="baseline" nowrap>数据库: </td>
	  <td align="left">
        <input name="DatabaseName" type="text" class="medTField">
      </td>
	  <td>
	    <input type="button" name="DB_button" value="选取..." onClick="selectDatabase()">
	  </td>
	</tr>
  </table>
</form>

</BODY>
