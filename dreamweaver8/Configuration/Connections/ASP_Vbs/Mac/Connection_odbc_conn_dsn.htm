<TITLE>数据源名称 (DSN)</TITLE>

<SCRIPT SRC="../../../Shared/Common/Scripts/dwscripts.js"></SCRIPT>
<SCRIPT SRC="../../../Shared/Common/Scripts/ListControlClass.js"></SCRIPT>
<SCRIPT SRC="../../../Shared/UltraDev/Scripts/connectionCmn.js"></SCRIPT>
<SCRIPT SRC="../../../Shared/UltraDev/Scripts/sbManager.js"></SCRIPT>
<SCRIPT SRC="../Connection_odbc_conn_dsn.js"></SCRIPT>

<link href="../../../fields.css" rel="stylesheet" type="text/css"></HEAD>

<BODY onLoad="initializeUI()">

<form name="theForm" action="">
  <table border=0>
    <tr>
      <td align="right" valign="baseline" nowrap>连接名称: </td>
      <td align="left" valign="baseline" nowrap><input name="ConnectionName" type="text" class="medTField"></td>
    </tr>
    <tr><td height="1"></td></tr>
    <tr>
      <td align="right" valign="baseline" nowrap>数据源名称 (DSN): </td>
      <td align="left" valign="baseline" nowrap><input name="dsn" type="text" class="medTField"></td>
      <td align="left" valign="baseline" nowrap><input type="button" name="ODBC_button" value="DSN..." onClick="clickedODBC()"></td>
    </tr>
    <tr><td height="1"></td></tr>
    <tr>
      <td align="right" valign="baseline" nowrap>用户名:</td>
      <td align="left" valign="baseline" nowrap><input name="UserName" type="text" class="medTField"></td>
    </tr>
    <tr><td height="1"></td></tr>
    <tr>
      <td align="right" valign="baseline" nowrap>密码:</td>
      <td align="left" valign="baseline" nowrap><input type="password" style="width:150px" name="Password"></td>
    </tr>
  </table>
</form>
</BODY>
</HTML>
