<TITLE>自定义连接字符串</TITLE>

<SCRIPT SRC="../../../Shared/Common/Scripts/dwscripts.js"></SCRIPT>
<SCRIPT SRC="../../../Shared/UltraDev/Scripts/connectionCmn.js"></SCRIPT>
<SCRIPT SRC="../../../Shared/UltraDev/Scripts/sbManager.js"></SCRIPT>
<SCRIPT SRC="../Connection_ado_conn_string.js"></SCRIPT>

<link href="../../../fields.css" rel="stylesheet" type="text/css"></HEAD>

<BODY onLoad="initializeUI()">

<form NAME="theForm" ACTION="">
  <table border=0>
    <tr>
      <td align="right" valign="baseline" nowrap>连接名称: </td>
      <td align="left" valign="baseline" nowrap>
        <input name="ConnectionName" type="text" class="medTField">
      </td>
    </tr>
    <tr><td height="1"></td></tr>
    <tr>
      <td align="right" valign="baseline" nowrap>连接字符串:</td>
      <td align="left" valign="baseline" nowrap>
        <input name="ConnectionString" type="text" class="xlargeTField">
      </td>
    </tr>
    <tr><td height="1"></td></tr>
    <tr>
      <td align="right" valign="baseline" nowrap>Dreamweaver 应连接: </td>
      <td align="left"  valign="baseline" nowrap>
        <input type="radio" name="connectType" value="webserver">使用测试服务器上的驱动程序
      </td>
    </tr>
    <tr>
      <td></td>
      <td align="left" nowrap>
        <input type="radio" name="connectType" value="machine">使用此计算机上的驱动程序
      </td>
    </tr>
  </table>
</form>

</BODY>
</HTML>
