<BODY onLoad="initializeUI()">

<form NAME="theForm" ACTION="">
  <table border=0 width="600">
    <tr valign="baseline">
      <td width="21%" align="right" nowrap>CF 数据源名称:</td>
      <td align="left">
        <input type="text" style="width:160px" name="ConnectionName">
      </td>
      <td align="left">&nbsp;</td>
      <td align="left">&nbsp;</td>
    </tr>
    <tr valign="baseline">
      <td align="right" nowrap>数据库: </td>
      <td align="left"><input type="text" style="width:160px" name="DatabaseName">
      </td>
      <td align="left">&nbsp;</td>
      <td align="left">&nbsp;</td>
    </tr>
    <tr valign="baseline">
      <td align="right" nowrap>服务器:</td>
      <td align="left">
        <input type="text" style="width:160px" name="HostName">
      </td>
      <td align="right">端口:</td>
      <td align="left"><input name="Port" type="text" id="Port" style="width:60px" value="1433" maxlength="10"></td>
    </tr>
    <tr valign="baseline">
      <td align="right" nowrap>用户名:</td>
      <td align="left">
        <input type="text" style="width:160px" name="UserName">
      </td>
      <td align="left">&nbsp;</td>
      <td align="left">&nbsp;</td>
    </tr>
    <tr valign="baseline">
      <td align="right" nowrap>密码:</td>
      <td align="left">
<input name="Password" type="password" style="width:160px" maxlength="16"> <FONT class=label>（不能超过 16 个字符）</FONT>


      </td>
      <td align="left">&nbsp;</td>
      <td align="left">&nbsp;</td>
    </tr>
    <tr valign="baseline"> 
      <td align="right" valign="top">描述:</td>
      <td colspan="2" align="left"><textarea name="Description" style="width:300px; height:50px"></textarea> 
      </td>
      <td align="left">&nbsp;</td>
    </tr>
    <tr>
      <td colspan="3" align="left" valign="top"><input name="AdvancedButton" type="submit" id="advanced" onClick="clickedAdvanced();" value="显示高级设置" style="width:150px"></td>
      <td colspan="2" align="left">&nbsp;</td>
	</tr>
  </table>
  <div name="AdvancedSettingsDiv"></div>
</form>
