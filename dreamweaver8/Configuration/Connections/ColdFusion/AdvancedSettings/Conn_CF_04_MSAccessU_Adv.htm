<!-- MENU-LOCATION=NONE -->
<html>
<body>
  <table border=0 width="600">
    <tr valign="baseline">
      <td width="21%" align="right" valign="top" nowrap>ColdFusion 用户名:</td>
      <td width="30%" align="left"><input name="theCFUsername" type="text" id="theCFUsername" style="width:160px"></td>
      <td colspan="2" align="right" nowrap>&nbsp;</td>
    </tr>
    <tr valign="baseline">
      <td align="right" valign="top" nowrap>&nbsp;ColdFusion 密码:</td>
      <td align="left" nowrap><input name="theCFPassword" type="password" id="theCFPassword" style="width:160px" maxlength="16">（不能超过 16 个字符）</td>
      <td colspan="2" align="left">&nbsp;</td>
    </tr>
    <tr valign="baseline">
      <td align="right" valign="top" nowrap>页面超时:</td>
      <td align="left"><input name="thePageTimeout" type="text" id="thePageTimeout" style="width:60px" value="600"></td>
      <td align="right">最大缓冲大小:</td>
      <td align="left"><input name="theMaxBufferSize" type="text" id="theMaxBufferSize" style="width:60px" value="0"></td>
    </tr>
    <tr valign="baseline">
      <td align="right" valign="top" nowrap>连接字符串:</td>
      <td colspan="3" align="left"><textarea name="theConnectionString" style="width:300px; height:50px"></textarea></td>
    </tr>
    <tr valign="baseline">
      <td align="right" valign="top" nowrap>限制连接:</td>
      <td align="left"><input type="checkbox" name="theLimitConnections" value="checkbox"></td>
      <td align="right" nowrap>将连接限制为:</td>
      <td align="left"><input type="text" name="theRestrictConnectionsTo" style="width:60px"></td>
    </tr>
    <tr valign="baseline">
      <td align="right" nowrap>维护连接:</td>
      <td colspan="3" align="left"><input name="theMaintainConnections" type="checkbox" value="checkbox" checked>
        （跨客户端请求维护连接）</td>
    </tr>
    <tr valign="baseline">
      <td align="right" nowrap>超时（分钟）:</td>
      <td align="left"><input name="theTimeout" type="text" id="theTimeout" style="width:60px" value="20"></td>
      <td align="right">间隔（分钟）:</td>
      <td align="left"><input name="theInterval" type="text" id="theInterval" style="width:60px" value="7"></td>
    </tr>
  </table>
</body>
</html>
