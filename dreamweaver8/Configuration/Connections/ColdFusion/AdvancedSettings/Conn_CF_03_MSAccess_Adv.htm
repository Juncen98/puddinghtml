<!-- MENU-LOCATION=NONE -->
<html>
<body>
  <table border=0 width="600">
    <tr valign="baseline">
      <td width="21%" align="right" valign="top" nowrap>页面超时:</td>
      <td width="16%" align="left"><input name="thePageTimeout" type="text" id="thePageTimeout" style="width:60px" value="600"></td>
	  <td>&nbsp;</td>
      <td align="right">页面超时:</td>
      <td align="left"><input name="theMaxBufferSize" type="text" id="theMaxBufferSize" style="width:60px" value="0"></td>
    </tr>
    <tr valign="baseline">
      <td align="right" valign="top" nowrap>连接字符串:</td>
      <td colspan="4" align="left"><textarea name="theConnectionString" style="width:300px; height:50px"></textarea></td>
    </tr>
    <tr valign="baseline">
      <td align="right" valign="top" nowrap>默认用户名:</td>
      <td align="left"><input name="theDefaultUsername" type="text" id="theDefaultUsername" style="width:120px"></td>
	  <td align="right">&nbsp;</td>
      <td align="right" nowrap>以字符串形式保留时间戳:</td>
      <td align="left"><input type="checkbox" name="theReturnTimestampAsString" value="checkbox"></td>
    </tr>
    <tr valign="baseline">
      <td align="right" valign="top" nowrap>&nbsp;默认密码:</td>
      <td align="left"><input name="theDefaultPassword" type="password" id="theDefaultPassword" style="width:120px" maxlength="16"></td>
      <td align="right" nowrap>限制连接:
        <input type="checkbox" name="theLimitConnections" value="checkbox">
      </td>
      <td align="right" nowrap>将连接限制为:</td>
      <td align="left"><input type="text" name="theRestrictConnectionsTo" style="width:60px"></td>
    </tr>
    <tr valign="baseline">
      <td align="right" nowrap>维护连接:</td>
      <td colspan="4" align="left"><input name="theMaintainConnections" type="checkbox" value="checkbox" checked>
        （跨客户端请求维护连接）</td>
    </tr>
    <tr valign="baseline">
      <td align="right" nowrap>超时（分钟）:</td>
      <td align="left"><input name="theTimeout" type="text" id="theTimeout" style="width:60px" value="20"></td>
	  <td>&nbsp;</td>
      <td align="right">间隔（分钟）:</td>
      <td align="left"><input name="theInterval" type="text" id="theInterval" style="width:60px" value="7"></td>
    </tr>
  </table>
</body>
</html>
