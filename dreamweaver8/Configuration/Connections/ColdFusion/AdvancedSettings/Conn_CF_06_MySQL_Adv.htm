<!-- MENU-LOCATION=NONE -->
<html>
<body>
  <table border=0 width="600">
    <tr>
	  <td width="21%" align="right">连接字符串:</td>
	  <td width="63%" colspan="2" align="left"><textarea name="theConnectionString" style="width:300px; height:50px"></textarea></td>
	  <td align="left">&nbsp;</td>
	</tr>
    <tr>
      <td align="right">限制连接:</td>
      <td align="left"><input type="checkbox" name="theLimitConnections" value="checkbox"></td>
      <td align="right">将连接限制为:</td>
      <td align="left"><input type="text" name="theRestrictConnectionsTo" style="width:60px"></td>
    </tr>
    <tr>
      <td align="right">维护连接:</td>
      <td colspan="2" align="left"><input name="theMaintainConnections" type="checkbox" value="checkbox" checked>
（跨客户端请求维护连接）</td>
      <td align="left">&nbsp;</td>
    </tr>
    <tr>
      <td align="right">超时（分钟）:</td>
      <td align="left"><input name="theTimeout" type="text" id="theTimeout" style="width:60px" value="20"></td>
      <td align="right">间隔（分钟）:</td>
      <td align="left"><input name="theInterval" type="text" id="theInterval" style="width:60px" value="7"></td>
    </tr>
  </table>
</body>
</html>
