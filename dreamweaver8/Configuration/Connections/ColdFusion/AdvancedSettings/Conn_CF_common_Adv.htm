<!-- MENU-LOCATION=NONE -->
<html>
<body>
  <table border="0" width="600">
    <tr valign="baseline">
      <td width="21%" align="right">禁用连接:</td>
      <td width="40%" align="left"><input name="theDisableConnections" type="checkbox" id="theDisableConnections" value="checkbox">
      （挂起所有客户端连接）</td>
      <td width="26%" align="right">登录超时（秒）:</td>
      <td width="13%" align="left"><input name="theLoginTimeout" type="text" id="theLoginTimeout" style="width:60px" value="30"></td>
    </tr>
    <tr valign="baseline">
      <td align="right">CLOB:</td>
      <td align="left"><input name="theCLOB" type="checkbox" id="theCLOB" value="checkbox">（启用长文本检索）</td>
      <td colspan="-1" align="right">长文本缓冲（字符）:</td>
      <td align="left"><input name="theLongTextBuf" type="text" id="theLongTextBuf" style="width:60px" value="64000"></td>
    </tr>
    <tr valign="baseline">
      <td align="right">BLOB:</td>
      <td align="left" nowrap><input name="theBLOB" type="checkbox" id="theBLOB" value="checkbox">（启用二进制大对象检索）</td>
      <td colspan="-1" align="right">Blob 缓冲（字节）:</td>
      <td align="left"><input name="theBlobBuf" type="text" id="theBlobBuf" style="width:60px" value="64000"></td>
    </tr>
  </table>
  <table border="0" width="600">
    <tr valign="baseline">
      <td width="21%" align="right">允许的 SQL 命令:</td>
      <td align="left" style="width:70px"><input name="theAllowSELECT" type="checkbox" id="theAllowSELECT" value="checkbox" checked>SELECT</td>
      <td align="left" style="width:70px"><input name="theAllowCreate" type="checkbox" id="theAllowCreate" value="checkbox" checked>Create</td>
      <td align="left" style="width:70px"><input name="theAllowGRANT" type="checkbox" id="theAllowGRANT" value="checkbox" checked>GRANT</td>
      <td align="left" style="width:70px"><input name="theAllowINSERT" type="checkbox" id="theAllowINSERT" value="checkbox" checked>INSERT</td>
      <td align="left" style="width:80px"><input name="theAllowDROP" type="checkbox" id="theAllowDROP" value="checkbox" checked>DROP</td>
    </tr>
    <tr valign="baseline">
      <td align="right">&nbsp;</td>
      <td align="left"><input name="theAllowREVOKE" type="checkbox" id="theAllowREVOKE" value="checkbox" checked>REVOKE</td>
      <td align="left"><input name="theAllowUPDATE" type="checkbox" id="theAllowUPDATE" value="checkbox" checked>UPDATE</td>
      <td align="left"><input name="theAllowALTER" type="checkbox" id="theAllowALTER" value="checkbox" checked>ALTER</td>
      <td align="left"><input name="theAllowDELETE" type="checkbox" id="theAllowDELETE" value="checkbox" checked>DELETE</td>
      <td align="left" nowrap><input name="theAllowStoredProcs" type="checkbox" id="theAllowStoredProcs" value="checkbox" checked>预存过程</td>
    </tr>
</table>
</body>
</html>
