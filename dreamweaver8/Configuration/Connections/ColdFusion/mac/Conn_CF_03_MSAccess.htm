<BODY onLoad="initializeUI()">

<form NAME="theForm" ACTION="">
  <table border=0 width="600">
    <tr valign="baseline">
      <td width="21%" align="right" nowrap>CF 数据源名称:</td>
      <td align="left">
        <input type="text" style="width:160px" name="ConnectionName">
      </td>
    </tr>
    <tr valign="baseline">
      <td align="right" nowrap>数据库文件:</td>
      <td align="left"><input name="DatabaseFile" type="text" id="DatabaseFile" style="width:230px">
      </td>
    </tr>
    <tr valign="baseline">
      <td align="right" nowrap>系统数据库文件:</td>
      <td align="left"><input name="SysDatabaseFile" type="text" id="SysDatabaseFile" style="width:230px">
      </td>
    </tr>
    <tr valign="baseline">
      <td align="right" nowrap>ColdFusion 用户名:</td>
      <td align="left" nowrap>
        <input type="text" style="width:160px" name="UserName">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input name="UseDefaultUsername" type="checkbox" id="UseDefaultUsername" value="checkbox" checked>
使用默认用户名      </td>
    </tr>
    <tr valign="baseline">
      <td align="right" nowrap>ColdFusion 密码:</td>
      <td align="left">
<input name="Password" type="password" style="width:160px" maxlength="16"> <FONT class=label>（不能超过 16 个字符）</FONT>


      </td>
    </tr>
    <tr valign="baseline"> 
      <td align="right" valign="top">描述:</td>
      <td align="left"><textarea name="Description" style="width:300px; height:50px"></textarea> 
      </td>
    </tr>
    <tr valign="baseline">
      <td colspan="2" align="left" valign="top"><input name="AdvancedButton" type="submit" id="advanced" onClick="clickedAdvanced();" value="显示高级设置" style="width:150px"></td>
    </tr>
  </table>
  <div name="AdvancedSettingsDiv"></div>
</form>
