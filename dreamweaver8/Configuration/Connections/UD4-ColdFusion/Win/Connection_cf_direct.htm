<HTML>
<HEAD>
<TITLE>数据源名称 - 高级</TITLE>
<SCRIPT SRC="../../../Shared/MM/Scripts/CMN/DOM.js"></SCRIPT>
<SCRIPT SRC="../../../Shared/MM/Scripts/CMN/displayHelp.js"></SCRIPT>
<SCRIPT SRC="../../../Shared/MM/Scripts/CMN/enableControl.js"></SCRIPT>
<SCRIPT SRC="../../../Shared/Common/Scripts/ListControlClass.js"></SCRIPT>
<SCRIPT SRC="../../../Shared/MM/Scripts/CMN/string.js"></SCRIPT>
<SCRIPT SRC="../../../Shared/MM/Scripts/CMN/UI.js"></SCRIPT>
<SCRIPT SRC="../../../Shared/UltraDev/Scripts/connectionCmn.js"></SCRIPT>
<SCRIPT SRC="../../Shared/Connection_common.js"></SCRIPT>
<SCRIPT SRC="Connection_cf_direct.js"></SCRIPT>
<link href="../../../fields.css" rel="stylesheet" type="text/css"></HEAD>
<BODY onLoad="initializeUI()">
<form name="theForm" action="">
  <table border=0>
	<tr>
	  <td align="right" valign="baseline" nowrap> 连接名称:  </td>
	  <td align="left"><input name="ConnectionName" type="text" class="basicTextField"></td>
	</tr>
	<tr>
	  <td align="right" valign="baseline" nowrap> 数据源名称 (DSN):  </td>
	  <td align="left">
	     <select name="DataSourceSelect" class="dataSourceList">
		 </select>
		 <input type="button" name="RDSButton" value="登录…" onClick="RDSButtonClicked()">
	  </td>
	</tr>
	<tr>
	  <td align="right" valign="baseline" nowrap> 用户名: </td>
	  <td align="left"><input name="UserName" type="text" class="medTField"></td>
	</tr>
	<tr>
	  <td align="right" valign="baseline" nowrap> 密码: </td>
	  <td align="left"><input type="password" style="width:150px" name="Password"></td>
	</tr>
	<tr>
	  <td align="right" valign="baseline" nowrap>Dreamweaver 应连接: </td>
	  <td align="left" valign="center"><input type="radio" name="connectType" id="webserver" onClick="webserverClicked()" CHECKED> 使用测试服务器上的 DSN</td>
	</tr>
	<tr>
	  <td></td>
	  <td align="left"><span name="machineSpan"><input type="radio" name="connectType" id="machine" onClick="machineClicked()"> 在此计算机上使用 JDBC 驱动程序</span></td>
	</tr>
	<tr>
	  <td align="right" valign="baseline" nowrap> 驱动程序: </td>
	  <td align="left">
        <input name="Driver" type="text" class="xlargeTField">
      </td>
	</tr>
	<tr>
	  <td align="right" valign="baseline" nowrap> URL: </td>
	  <td align="left"><input name="URLEdit" type="text" class="xlargeTField"></td>
	</tr>
	<tr>
	  <td align="right" valign="baseline" nowrap> 用户名: </td>
	  <td align="left"><input name="DriverUserName" type="text" class="medTField"></td>
	</tr>
	<tr>
	  <td align="right" valign="baseline" nowrap> 密码: </td>
	  <td align="left"><input type="password" style="width:150px" name="DriverPassword"></td>
	</tr>

  </table>
</form>
</BODY>
</HTML>
