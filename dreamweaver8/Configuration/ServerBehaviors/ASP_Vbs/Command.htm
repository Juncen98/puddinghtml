<link href="../../fields.css" rel="stylesheet" type="text/css">
</HEAD>

<BODY onLoad="initializeUI()">

<form>
  <table border=0>
    <tr valign="baseline">
      <td align="right" nowrap>名称:</td>
      <td colspan=1 nowrap>
        <input type="text" name="commandName" style="width:130px">
	  </td>
	  <td nowrap align="right">连接:
        <select name="ConnectionList" class="connNameList" onChange="ConnectionChanged()" wrap="virtual">
        </select>
	  </td>
  	  <td nowrap align="left">
        <input type="button" style="width:95px" value="定义..." onClick="LaunchConnectionManager()">
      </td>
    </tr>

    <tr valign="baseline">
	  <td align="right" nowrap>类型:</td>
	  <td colspan=1 nowrap>
		<select name="TypeList" class="dataTypeList" style="width:130px;" onChange="OnTypeChanged()">
		</select>
	  </td>
	  <td nowrap align="right">
		  <input type="checkbox" name="RResultset" value="Return Resultset" onClick="checkBoxClicked()">返回具有以下名称的记录集: <input type="text" name="RResultsetName" value="">
	  </td>
	  <td align="left" nowrap>
		<input type=button DISABLED style="width:95px" name="testButton" value="测试" onClick="PopUpTestDialog()">
	  </td>
    </tr>
    <tr>
      <td HEIGHT="3"></td>
    </tr>
    <tr>
      <td align="right" valign="top" nowrap>SQL:</td>
	    <td colspan=3 valign="top">
        <textarea name="theCommandText" style="width:515px;height:75px" wrap="VIRTUAL"></textarea>
      </td>
    </tr>
    <tr>
      <td HEIGHT="3"></td>
    </tr>
    <tr>
      <td align="right" valign="baseline" nowrap>变量: </td>
      <td colspan=2>
        <input type="image" name="plusButton" src="../../Shared/UltraDev/Images/PlusButton.gif" value="+" onClick="AddParam();">
        <input type="image" name="minusButton" src="../../Shared/UltraDev/Images/MinusButtonEnabled.gif" value="-" onClick="DeleteParam();">
      </td>
    </tr>
    <tr>
      <td></td>
      <td colspan=3>
        <select name="ParamList" size=6 class="paramNameList" style="width:515px" type=mmparameterlist columns="参数,运行值" columnWidths="90">
        </select>
      </td>
    </tr>
    <tr>
      <td colspan=4><hr></td>
    </tr>
    <tr>
	    <td rowspan=4 align="right" valign="top">数据库项: </td>
      <td colspan=2 rowspan=4 valign="top">
  		<select name="DBTree" class="dbTreeList" onChange="UpdateTreeSelection()" type=mmdatabasetree connection=""></select>
      </td>
    <tr valign="top">
      <TD align="left">
        <input type="hidden" name="TreeSelection">添加到 SQL: 
      </TD>
    </TR>
    <TR valign="top">
      <TD align="left">
        <input type=button style="width:95px" name="ColumnButton1" value="SELECT" onClick="Button1Clicked()">
      </TD>
    </TR>
    <TR valign="top">
      <TD align="left">
        <input type=button style="width:95px" name="ColumnButton2" value="WHERE" onClick="Button2Clicked()">
      </TD>
    </TR>
  </table>
</form>
</BODY>
</HTML>
