<SCRIPT SRC="../../Shared/UltraDev/Scripts/PlusMinusButton.js"></SCRIPT>
<SCRIPT SRC="../../Shared/MM/Scripts/Class/GridControlClass.js"></SCRIPT>
<SCRIPT SRC="../../Shared/MM/Scripts/Class/classCheckbox.js"></SCRIPT>

<link href="../../fields.css" rel="stylesheet" type="text/css">
</HEAD>

<BODY onLoad="initializeUI()">

<form>
  <table border=0>
    <tr valign="baseline">
      <td align="right" nowrap>名称:</td>
      <td colspan=1 nowrap>
        <input name="preparedName" type="text" class="medTField">
	  </td>
	  <td nowrap align="right">&nbsp;连接:
        <select name="ConnectionList" class="connNameList" onChange="ConnectionChanged()" wrap="virtual">
        </select>
	  </td>
	  <td nowrap align="left">
        <input type="button" style="width:95px" value="定义..." onClick="LaunchConnectionManager()">
      </td>
    </tr>

    <tr valign="baseline">
	  <td align="right" nowrap>类型:</td>
	  <td colspan=1 nowrap>
		<select name="TypeList" class="dataTypeList"  onChange="OnTypeChanged()">
		</select>
	  </td>
	  <td nowrap>
	  </td>
	  <td align="right" nowrap>
	  </td>
    </tr>
    <tr>
      <td height="3">
    </tr>
    <tr>
      <td align="right" valign="top" nowrap>SQL:</td>
	    <td colspan=3 valign="top">
        <textarea name="thePreparedText" style="width:515px;height:75px" wrap="VIRTUAL"></textarea>
      </td>
    </tr>
    <tr>
      <td height="3">
    </tr>
    <tr>
      <td align="right" valign="top" nowrap>变量: </td>
      <td colspan=3>
        <input type="image" name="plusButton" src="../../Shared/UltraDev/Images/PlusButton.gif" value="+" onClick="AddParam();">
        <input type="image" name="minusButton" src="../../Shared/UltraDev/Images/MinusButtonEnabled.gif" value="-" onClick="DeleteParam();">
      </td>
    </tr>
    <tr>
      <td align="right" valign="top" nowrap></td>
      <td colspan=3>
        <select name="ParamList" size=6 class="jspParamNameList" type=mmparameterlist columns="参数,运行值">
        </select>
      </td>
    </tr>
    <tr>
      <td colspan=4><hr></td>
    </tr>
    <tr>
      <td rowspan=4 align="right" valign="top">数据库表格:</td>
      <td rowspan=4 colspan=2 valign="top">
  		  <select name="DBTree" class="dbTreeList" onChange="UpdateTreeSelection()" type=mmdatabasetree connection=""></select>
      </td>
    </tr>
    <tr>
      <td valign="top" align="left">
        <input type="hidden" name="TreeSelection">添加到 SQL: 
      </td>
    </tr>
    <tr>
      <td valign="top" align="left">
        <input type=button style="width:95px" name="ColumnButton1" value="SELECT" onClick="Button1Clicked()">
      </td>
    </tr>
    <tr>
      <td valign="top" align="left">
        <input type=button style="width:95px" name="ColumnButton2" value="WHERE" onClick="Button2Clicked()">
      </td>
    </tr>
  </table>
</form>

</BODY>
</HTML>
