<title>插入记录</title>
<link href="../../fields.css" rel="stylesheet" type="text/css">
</HEAD>
<BODY onload="initializeUI();">
<FORM name="theForm">
  <table border="0" cellpadding="4" cellspacing="2">
    <tr valign="baseline">
      <td align="right" nowrap>提交值，自: </td>
      <td nowrap>
        <select name="form__tag" class="tagList" onChange="updateUI('FormName','onChange')">
        </select>
      </td>
    </tr>
     <tr valign="baseline">
      <td align="right" nowrap>数据源:</td>
      <td nowrap>
        <select name="ConnectionName" class="connNameList" onChange="updateUI('ConnectionName','onChange')" wrap="virtual">
        </select>
      </td>
    </tr>
    <tr valign="baseline">
      <td align="right">用户名: </td>
      <td><input name="UserName" type="text" class="medTField"> </td>
    </tr>
    <tr valign="baseline">
      <td align="right">密码: </td>
      <td><input name="Password" type="text" class="medTField"> </td>
    </tr>
    <tr valign="baseline">
      <td align="right">插入到表格: </td>
      <td>
        <select name="TableName" class="connRSTableList" onChange="updateUI('TableName')" wrap="virtual">
        </select>
      </td>
    </tr>

    <TR>
      <TD></TD>
      <TD valign="baseline" rowspan="2" nowrap>
        <SELECT name="ColumnList" size="8" class="columnDescList" onChange="updateUI('ColumnList')">
        </select>
      </TD>
    </TR>
    <TR>
      <TD align="right" valign="top" nowrap>列:</TD>
    </TR>

    <tr valign="baseline">
      <td align="right"></td>
      <td>
        <table border="0">
          <tr>
            <td align="right" valign="baseline" nowrap>值:</td>
            <td valign="baseline" nowrap>

              <select name="SubmittedValueList" class="columnNameList" onChange="updateUI('SubmittedValueList', 'onChange')" wrap="virtual">
                <OPTION selected></OPTION>
              </select>
            </td>
          </tr>
          <tr><td height="1"></td></tr>
          <tr>
            <td align="right" valign="baseline" nowrap>提交为: </td>
            <td valign="baseline" nowrap>
               <select name="FieldColFormat" class="dataTypeList" onChange="updateUI('FieldColFormat')">
                <!-- Format values: value="char to wrap with, alt value if not wrapping, default value if empty" -->
                <option value="',none,NULL" selected>文本</option>
                <option value="none,none,NULL"    >数字</option>
                <option value="',none,NULL"       >日期</option>
                <option value="#,none,NULL"       >日期 MS Access</option>
                <option value="none,'Y','N'"      >复选框 Y,N</option>
                <option value="none,1,0"          >复选框 1,0</option>
                <option value="none,-1,0"         >复选框 -1,0</option>
                <option value="none,Yes,No"       >复选框 MS Access</option>
              </select>
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td align="right" valign="baseline" nowrap>插入后，转到:</td>
      <td valign="baseline" nowrap>
      <input name="RedirectURL" type="text" class="xlargeTField" onBlur="updateUI('RedirectURL','onBlur')">
      <input type="button" value="浏览..." onClick="updateUI('RedirectURL','onClick');focus(this);">
      </td>
    </tr>
    <tr>
      <td align="right" valign="baseline" nowrap></td>
      <td valign="baseline" nowrap>
        <input name="includeQuery" type="checkbox" onClick="updateUI('includeQuery')">
        传递原始查询字符串
      </td>
    </tr>
  </TABLE>
</FORM>

</BODY>
</HTML>
