<BODY onLoad="initializeUI()">
  <FORM NAME="theForm" ACTION="">
    
  <table border="0" cellpadding="4" cellspacing="2">
      <tr valign="baseline">
        <td align="right" nowrap>基于以下内容进行限制: </td>
        <td nowrap>
          <input type="radio" name="securityMethod" id="DontUseAccessLevel" value="DontUseAccessLevel" onClick="onClickDontUseAccessLevel()" checked>
        </td>
        <td colspan="3" nowrap><label for="DontUseAccessLevel">用户名和密码</label></td>
      </tr>
      <tr valign="baseline">
        <td align="right" nowrap>&nbsp;</td>
        <td nowrap>
          <input type="radio" name="securityMethod" id="UseAccessLevel" value="UseAccessLevel" onClick="onClickUseAccessLevel()">
        </td>
        <td colspan="3" nowrap><label for="UseAccessLevel">用户名、密码和访问级别</label></td>
      </tr>
      <tr valign="baseline">
        <td nowrap></td>
        <td nowrap></td>
        
      <td valign="top" align="left" nowrap>
          
          选取级别: 
        </td>
        <td valign="top" nowrap>
          <select name="listAccessLevels" size="5" multiple class="oneWordOptionList">
            
          <option></option>
          </select>
        </td>
        <td valign="top" nowrap>
          <input name="btnFileBrowserOnFailure2" type="button" value="定义..." onClick="onClickBtnDefineAuthLevels();focus(this)">
        </td>
      </tr>
      <tr valign="baseline">
        <td align="right" nowrap>如果访问被拒绝，则转到: </td>
        <td nowrap colspan="3">
          <input name="textGoToURLOnFailure" type="text" class="largeTField" value="">
        </td>
        <td nowrap>
          <input name="btnFileBrowserOnFailure" type="button" value="浏览..." onClick="onClickBtnFileBrowserOnFailure();focus(this)">
        </td>
      </tr>
    </table>
  </FORM>
