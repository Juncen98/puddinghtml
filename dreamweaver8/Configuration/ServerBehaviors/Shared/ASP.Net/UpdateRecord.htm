<BODY onload="initializeUI();">
<FORM name="theForm">
  <table border="0">
    <tr valign="baseline" nowrap>
      <td align="right" nowrap>提交值，自: </td>
      <td colspan="2" nowrap>
        <select name="form__tag" class="tagList" onChange="updateUI('FormName','onChange')">
        </select>
      </td>
    </tr>
    <tr valign="baseline" nowrap>
      <td align="right" nowrap>连接:</td>
      <td colspan="2" nowrap>
        <select name="ConnectionName" class="connNameList" onChange="updateUI('ConnectionName','onChange')" wrap="virtual">
        </select>
        <input type="button" value="定义..." onClick="updateUI('Define','onClick')">
      </td>
    </tr>
    <tr valign="baseline" nowrap>
      <td align="right"  nowrap>更新表格:</td>
      <td colspan="2">
        <select name="TableName" class="connRSTableList" onChange="updateUI('TableName')" wrap="virtual">
        </select>
      </td>
    </tr>
    <tr valign="baseline" nowrap>
      <TD></TD>
      <TD colspan="2" rowspan="2" valign="baseline" nowrap>
        <SELECT name="ColumnList" size="6" class="columnDescList" onChange="updateUI('ColumnList')">
        </select>
      </TD>
    </tr>
    <tr valign="baseline" nowrap>
      <TD align="right" valign="top" nowrap>列:</TD>
    </tr>
    <tr valign="baseline" nowrap>
      <td align="right"></td>
      <td colspan="2">
        <table border="0">
          <tr>
            <td align="right" valign="baseline" nowrap>值:</td>
            <td valign="baseline" nowrap>
              <select name="SubmittedValueList" class="fieldList" onChange="updateUI('SubmittedValueList', 'onChange')" wrap="virtual">
                <OPTION selected></OPTION>
              </select>
            </td>
          </tr>
          <tr><td height="1"></td></tr>
          <tr>
            <td align="right" valign="baseline" nowrap>提交为: </td>
            <td valign="baseline" nowrap>
              <select name="FieldColFormat" class="dataTypeList" onChange="updateUI('FieldColFormat')">
              </select>
              <input type="checkbox" name="IsPrimaryKey" onClick="updateUI('IsPrimaryKey','onClick')">
              主键
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr valign="baseline" nowrap>
      <td align="right" valign="baseline" nowrap>如果成功，则转到:</td>
      <td colspan="2" valign="baseline" nowrap>
        <input name="SuccessURL" type="text" class="xlargeTField">
        <input type="button" value="浏览..." onClick="updateUI('SuccessURL');focus(this);">
      </td>
    </tr>
    <tr valign="baseline" nowrap>
      <td align="right" valign="baseline" nowrap>如果失败，则转到:</td>
      <td colspan="2" valign="baseline" nowrap>
        <input name="FailureURL" type="text" class="xlargeTField">
        <input type="button" value="浏览..." onClick="updateUI('FailureURL');focus(this);">
      </td>
    </tr>
    <tr valign="baseline" nowrap>
      <td align="right" valign="baseline" nowrap></td>
      <td colspan="2" align="left" valign="baseline" nowrap>
        <input name="Debug" type="checkbox" value="true" onClick="updateUI('Debug');">
        失败时显示调试信息
      </td>
    </tr>
  </TABLE>
</FORM>

</BODY>
