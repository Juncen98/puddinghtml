<BODY onload="initializeUI();">
<FORM name="theForm">
  <TABLE border="0">
    <tr valign="baseline" nowrap="nowrap">
      <td align="right" nowrap="nowrap">首先检查是否已定义变量: 
      </td>
      <td align="left" nowrap="nowrap"><select name="DeleteIfDefinedParameter" class="columnNameList" onChange="updateUI('DeleteIfDefinedParameter','onChange')"></select>&nbsp;<input name="DeleteIfDefinedParameterValue" type="text" disabled="true" class="medTField" value=""></td>
    </tr>
    <tr valign="baseline" nowrap="nowrap">
      <td align="right" nowrap="nowrap">连接:</td>
      <td nowrap="nowrap"><select name="ConnectionName" class="connNameList" onChange="updateUI('ConnectionName','onChange')" wrap="virtual"></select>&nbsp;<input type="button" value="定义..." onClick="updateUI('Define','onClick')"></td>
    </tr>
    <tr valign="baseline" nowrap="nowrap">
      <td align="right">表格: </td>
      <td><select name="TableName" class="connRSTableList" onChange="updateUI('TableName','onChange')" wrap="virtual"></select></td>
    </tr>
    <tr valign="baseline" nowrap="nowrap">
      <td align="right">主键列: </td>
      <td nowrap="nowrap"><select name="ColumnList" class="columnNameList" onChange="updateUI('ColumnList','onChange')" wrap="virtual"></select></td>
    </tr>
    <tr valign="baseline" nowrap="nowrap">
      <td height="15" align="right" nowrap="nowrap">提交主键作为:</td>
      <td nowrap="nowrap"><select name="PrimaryKeySubmitAs" class="dataTypeList" onChange="updateUI('PrimaryKeySubmitAs','onChange')" wrap="virtual"></select>
      </td>
    </tr>
    <tr valign="baseline" nowrap="nowrap">
      <td align="right" nowrap="nowrap">主键值: </td>
      <td nowrap="nowrap"><select name="PrimaryKeyParameter" class="columnNameList" onChange="updateUI('PrimaryKeyParameter', 'onChange')"></select>&nbsp;<input name="PrimaryKeyParameterValue" type="text" class="medTField" onBlur="updateUI('PrimaryKeyParameterValue', 'onBlur')"></td>
    </tr>
    <tr valign="baseline" nowrap="nowrap">
      <td align="right" valign="baseline" nowrap="nowrap">如果成功，则转到:</td>
      <td valign="baseline" nowrap="nowrap"><input name="SuccessURL" type="text" class="largeTField">&nbsp;<input type="button" value="浏览..." onClick="updateUI('SuccessURL');focus(this);"></td>
    </tr>
    <tr valign="baseline" nowrap="nowrap">
      <td align="right" valign="baseline" nowrap="nowrap">如果失败，则转到:</td>
      <td valign="baseline" nowrap="nowrap"><input name="FailureURL" type="text" class="largeTField">&nbsp;<input type="button" value="浏览..." onClick="updateUI('FailureURL');focus(this);"></td>
    </tr>
    <tr valign="baseline" nowrap="nowrap">
      <td align="right" valign="baseline" nowrap="nowrap">&nbsp;</td>
      <td valign="baseline" nowrap="nowrap"><input name="Debug" type="checkbox" value="true" onClick="updateUI('Debug')">失败时显示调试信息</td>
    </tr>
  </TABLE>
</FORM>
