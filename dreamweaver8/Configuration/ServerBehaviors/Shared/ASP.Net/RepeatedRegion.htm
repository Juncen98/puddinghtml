<BODY onLoad="initializeUI()">

<FORM NAME="theForm">
  <TABLE BORDER=0 cellpadding="4" cellspacing="2">
    <TR>
      <TD ALIGN="right" VALIGN="baseline" NOWRAP>
        数据集:
      </TD>
      <TD VALIGN="baseline" COLSPAN="2" NOWRAP>
        <SELECT NAME="RecordsetName" class="rsNameList">
          <OPTION>*** 未找到任何数据集</OPTION>
        </SELECT>
      </TD>
    </TR>
    <tr>
      <TD ALIGN="right" VALIGN="baseline" NOWRAP>显示: </td>
      <TD VALIGN="baseline" NOWRAP>
          <INPUT TYPE="radio" NAME="Show" VALUE="PageSize" onClick="updateUI('Show')" CHECKED>

          <INPUT NAME="PageSize" TYPE="text" class="smallNumOrChar" VALUE="10" MAXLENGTH="5" onBlur="updateUI('PageSize')">
        &nbsp;&nbsp;记录
      </TD>
    </TR>
    <TR>
      <TD></TD>
      <TD VALIGN="baseline" NOWRAP>
          <INPUT TYPE="radio" NAME="Show" VALUE="All" ONCLICK="updateUI('Show')">
      </TD>
      <TD VALIGN="baseline" NOWRAP>
          所有记录
      </TD>
    </TR>
  </TABLE>
