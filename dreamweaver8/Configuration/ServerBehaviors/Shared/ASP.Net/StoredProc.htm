<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 5.0//dialog"><html><head><!-- Copyright 2001-2002 Macromedia, Inc. All rights reserved. --><!-- Common Functions--><SCRIPT SRC="../../Shared/Common/Scripts/dwscripts.js"></SCRIPT><SCRIPT SRC="../../Shared/Common/Scripts/dwscriptsServer.js"></SCRIPT><!-- Server Behavior Classes --><SCRIPT SRC="../../Shared/Common/Scripts/dwscriptsExtData.js"></SCRIPT><SCRIPT SRC="../../Shared/Common/Scripts/ServerBehaviorClass.js"></SCRIPT><SCRIPT SRC="../../Shared/Common/Scripts/SBDatabaseCallClass.js"></SCRIPT><SCRIPT SRC="../../Shared/Common/Scripts/TagEditClass.js"></SCRIPT><SCRIPT SRC="../../Shared/Common/Scripts/SQLStatementClass.js"></SCRIPT><!-- Control Classes --><SCRIPT SRC="../../Shared/Common/Scripts/ListControlClass.js"></SCRIPT><SCRIPT SRC="../../Shared/Controls/Scripts/ConnectionMenu.js"></SCRIPT><SCRIPT SRC="../../Shared/Controls/Scripts/ConnectionStoredProcMenu.js"></SCRIPT><SCRIPT SRC="../../Shared/Controls/Scripts/TextField.js"></SCRIPT><SCRIPT SRC="../../Shared/Controls/Scripts/CheckBox.js"></SCRIPT><SCRIPT src="../Shared/ASP.Net/DatabaseCallClass.js"></SCRIPT><SCRIPT src="../Shared/ASP.Net/RecordsetClass.js"></SCRIPT><SCRIPT src="../Shared/ASP.Net/StoredProcClass.js"></SCRIPT><SCRIPT src="../Shared/ASP.Net/StoredProc.js"></SCRIPT></head><body text="#000000" onload="initializeUI();"><form>  <table border="0">    <TR valign="baseline">      <TD align="right" nowrap="nowrap">名称:</TD>      <TD colspan="4" nowrap="nowrap">        <input name="RecordsetName" type="text" class="basicTextField" />      </TD>    </TR>    <TR VALIGN="baseline">      <TD align="right" nowrap="nowrap">连接: </TD>      <TD colspan="4" nowrap="nowrap">        <select name="ConnectionName" class="connNameList" onchange="updateUI('ConnectionName','onChange')">        </select>        <input type="button" value="定义..." onClick="updateUI('Define','onClick')" name="Define" />      </TD>    </TR>    <tr><td height="1"></td></tr>    <TR VALIGN="baseline">      <TD align="right" valign="baseline" nowrap="nowrap">过程:</TD>      <TD valign="baseline" nowrap>        <select name="Procedure" class="procList" onChange="updateUI('Procedure','onChange')">        </select>        <input type="checkbox" name="ReturnsRecordset" value="unchecked" onClick="updateUI('ReturnsRecordset','onClick')" />        返回数据集      </TD>      <TD valign="baseline" nowrap="nowrap" align="left">       <input type="button" name="TestButton" value="测试..." onClick="updateUI('TestButton','onclick')" style="width:60px" disabled="true" />      </TD>      <TD colspan="2" valign="baseline" nowrap="nowrap">      </TD>    </tr>    <tr><td height="1"></td></tr>    <TR>      <TD ALIGN="right" VALIGN="top" NOWRAP>参数: </TD>      <TD NOWRAP COLSPAN="3">        <table cellpadding="0" cellspacing="0">          <tr nowrap>            <td valign="baseline""> <select name="ParamList" size="8" class="paramNameList" onChange="updateUI('ParamList','onChange')">              </select> </td>            <td></td>            <td valign="top" nowrap>              <table cellpadding="0" cellspacing="0" border="1" width="100%">                <tr nowrap>                  <td valign="top" NOWRAP> <table cellpadding="0" cellspacing="0" width="210px">                      <tr nowrap>                        <td> <span name="ParamName">-</span> </td>                      </tr>                      <tr nowrap>                        <td> <span name="ParamType">-</span> </td>                      </tr>                      <tr nowrap>                        <td> <span name="ParamSize">-</span> </td>                      </tr>                      <tr nowrap>                        <td> <span name="ParamDirection">-</span> </td>                      </tr>                      <tr nowrap>                        <td> <span name="ParamValue">-</span> </td>                      </tr>                      <tr nowrap>                        <td> <span name="ParamTestValue">-</span> </td>                      </tr>                      <tr nowrap>                        <td height="3"></td>                      </tr>                      <tr nowrap>                        <td>                          <input name="EditParam" type="button" onClick="updateUI('EditParam')" value="编辑..." disabled="disabled">                          <input name="DeleteParam" type="button" onClick="updateUI('DeleteParam')" value="删除" disabled="disabled">                        </td>                      </tr>                    </table>                  </td>                </tr>              </table>            </td>          </tr>        </table></TD>    </TR>    <TR VALIGN="baseline">      <TD align="right" Valign="baseline" nowrap="nowrap">如果成功，则转到:</TD>      <TD nowrap colspan="5">        <input name="SuccessURL" type="text" class="xlargeTField">        <input name="SuccessURLBrowseButton" type="button" onClick="updateUI('SuccessURL');focus(this);" value="浏览...">      </TD>    </TR>    <TR VALIGN="baseline">      <TD align="right" Valign="baseline" nowrap="nowrap">如果失败，则转到:</TD>      <TD nowrap colspan="5">        <input name="FailureURL" type="text" class="xlargeTField">        <input name="FailureURLBrowseButton" type="button" onClick="updateUI('FailureURL');focus(this);" value="浏览...">      </TD>    </TR>    <TR VALIGN="baseline">      <TD align="right" Valign="baseline" nowrap="nowrap"></TD>      <TD nowrap colspan="5">        <input name="Debug" type="checkbox" value="true" onClick="updateUI('Debug')">        失败时显示调试信息      </TD>    </TR>  </table></form></body></html>
