<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 5.0//dialog">
<html>
<head>

<SCRIPT SRC="../../Shared/Common/Scripts/dwscripts.js"></SCRIPT>
<SCRIPT SRC="../../Shared/Common/Scripts/dwscriptsServer.js"></SCRIPT>
<SCRIPT SRC="../../Shared/Common/Scripts/dwscriptsExtData.js"></SCRIPT>
<SCRIPT SRC="../../Shared/Common/Scripts/ImageButtonClass.js"></SCRIPT>
<SCRIPT SRC="../../Shared/MM/Scripts/CMN/displayHelp.js"></SCRIPT>
<SCRIPT SRC="../../Shared/Common/Scripts/ListControlClass.js"></SCRIPT>
<SCRIPT SRC="../../Shared/Common/Scripts/ServerBehaviorClass.js"></SCRIPT>
<SCRIPT SRC="../../Shared/UltraDev/Scripts/ssCmnElements.js"></SCRIPT>
<SCRIPT SRC="../../Shared/UltraDev/Scripts/SSClasses.js"></SCRIPT>
<SCRIPT SRC="../../Shared/UltraDev/Scripts/ssDocManager.js"></SCRIPT>
<SCRIPT SRC="../../Shared/MM/Scripts/CMN/enableControl.js"></SCRIPT>
<SCRIPT SRC="../../Shared/Common/Scripts/SBDatabaseCallClass.js"></SCRIPT>
<SCRIPT SRC="../../Shared/Controls/Scripts/Checkbox.js"></SCRIPT>
<SCRIPT SRC="../../Shared/Controls/Scripts/TextField.js"></SCRIPT>
<SCRIPT SRC="../../Shared/Common/Scripts/TreeControlClass.js"></SCRIPT>
<SCRIPT SRC="../../Shared/Controls/Scripts/RecordsetMenu.js"></SCRIPT>

<SCRIPT SRC="../../Commands/DataGridColumn.js"></SCRIPT>

<SCRIPT SRC="../Shared/ASP.Net/DatabaseCallClass.js"></SCRIPT>
<SCRIPT SRC="../Shared/ASP.Net/RecordsetClass.js"></SCRIPT>
<SCRIPT src="../Shared/ASP.Net/DataGridDataList.js"></script>
<SCRIPT src="../Shared/ASP.Net/DataGrid.js"></script>

<link href="../../fields.css" rel="stylesheet" type="text/css">
</head>
<body onload="initializeUI()">
<form name="theForm">
  <table border=0>
    <tr><td height="1" nowrap></td></tr>
    <tr valign="baseline">
      <td align="right" nowrap>ID:</td>
      <td nowrap align="left" colspan=3> <input name="ID" type="text" class="basicTextField">
      </td>
    </tr>
    <tr><td height="1" nowrap></td></tr>
    <tr valign="baseline">
      <td align="right" nowrap>数据集:</td>
      <td nowrap colspan=3> <select name="DataSetName" class="rsNameList" wrap="virtual" onSelect="onDataSetChanged()">
        </select> </td>
    </tr>
    <tr>
      <td height="1"></td>
    </tr>
    <tr valign="baseline">
      <td align="right" valign="top"  nowrap>显示: </td>
      <td nowrap colspan=3> <input type="radio" name="RecordCount" value="Repeat" onClick="onPagingTypeChanged('number')" checked>
        <input name="RecordCountEdit" type="text" class="smallNumOrChar"  value="10" maxlength="5">
        记录 </td>
    </tr>
    <tr>
      <td height="1"></td>
    </tr>
    <tr valign="baseline">
      <td align="right" valign="top"  nowrap></td>
      <td nowrap colspan=3> <input type="radio" name="RecordCount" value="All" onClick="onPagingTypeChanged('all')">
        所有记录 </td>
    </tr>
    <tr>
      <td height="1"></td>
    </tr>
    <tr valign="baseline">
      <td align="right" nowrap>导航: </td>
      <td colspan=3 nowrap> <select name="PageNavigationSelect" class="multiWordOptionList">
          <option>链接到前面和后面的页</option>
          <option>编号链接到每一页</option>
        </select> </td>
    </tr>
    <tr><td height="1"></td></tr>
    <tr valign="baseline">
      <td align="right" nowrap>列:</td>
        <td nowrap> <input type="image" name="AddButton" src="../../Shared/MM/Images/btnAdd.gif"  onClick="onAddButtonClicked()">
          <input type="image" name="RemoveButton" src="../../Shared/MM/Images/btnDel.gif"  onClick="onRemoveButtonClicked()">
        </td>
        <td align="right" colspan=2 nowrap>
		  <input type="image" name="MoveUp" onClick="onMoveUpClicked();focus(this)" border="0" src="../../Shared/MM/Images/btnUp.gif" >
          <input type="image" name="MoveDown" onClick="onMoveDownClicked();focus(this)" border="0" src="../../Shared/MM/Images/btnDown.gif" >
        </td>
    </tr>
    <tr>
      <td nowrap></td>
      <td valign="top" colspan=3 nowrap>
		<MM:TREECONTROL noexpandbuttons name="ColumnsGrid" style="height:120px;width:375px" onChange="updateUICommands()">
			<MM:TREECOLUMN name="ColumnTitle" width="130" value="标题">
			<MM:TREECOLUMN name="ColumnType" width="195" value="类型">
        </MM:TREECONTROL> </td>
    </tr>
    <tr><td height="1"></td></tr>
    <tr valign="baseline">
      <td align="right" nowrap></td>
      <td nowrap align="left" colspan=3>
	    <input name="EditButton" type="button" onClick="onEditButtonClicked()" value="编辑..." disabled="disabled" style="width:70px">
	    <input name="ChangeTypeButton" type="button" onClick="onChangeTypeButtonClicked()" value="更改列类型" disabled="disabled">
      </td>
    </tr>
    <tr><td height="1"></td></tr>
</table>
</form>
</body>

</html>
