    <table border="0">
      <tr valign="baseline">
        <td align="right" nowrap>在以下情况下注销: </td>
        <td nowrap>
          <input type="radio" name="logoutWhen" value="logoutWhenLinkClicked" onClick="onClickLogoutWhenLinkClicked()" checked>

          <select name="linkTag" style="width:200px" onChange="onChangeLink()">

        </td>
      </tr>

        <td align="right" nowrap>&nbsp;</td>
        <td nowrap>
          <input type="radio" name="logoutWhen" value="logoutWhenPageLoads" onClick="onClickLogoutWhenPageLoads()">

        </td>
      </tr>
      <tr><td height="1"></td></tr>
      <tr valign="baseline">
        <td align="right" nowrap>在完成后，转到: </td>
        <td nowrap>
          <input name="redirectPage" type="text" style="width:220px" value="" onFocus="focus(this)">
          <input name="btnFileBrowser" type="button" value="浏览..." onClick="onClickBtnFileBrowser();focus(this)">
        </td>
      </tr>
    </table>
