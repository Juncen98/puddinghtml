<tr>
<td colspan="2" class="description">


<p>Values of type <span class="LITERAL">NMTOKEN</span> must
match the <span class="LITERAL">Nmtoken</span> production; values of type
<span class="LITERAL">NMTOKENS</span> must match <span class="LITERAL">Nmtokens</span>.</p>

</td>
</tr>
<tr>
<td colspan="2" class="CLEARSEPARATION">&nbsp;</td>
</tr>
<tr>
<td colspan="2" class="DESCRIPTIONTITLE">Explanation</td>
</tr>
<tr>
<td colspan="2" class="description">


<p>If an attribute is declared to contain a name or list of names, the
values must be legal XML name tokens.</p>

</td>
</tr>
