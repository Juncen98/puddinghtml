<td valign="top" colspan="2" class="description">
<span class="PROGRAMLISTING"><pre><strong class="userinput">&lt;!ELEMENT </strong><var class="replaceable">name</var> <strong class="userinput">EMPTY&gt;</strong></pre></span>
<p>Elements that
are declared empty cannot contain content or nested elements. Within
the document, empty elements may use one of the following two syntax
forms:</p>

<span class="PROGRAMLISTING"><pre><strong class="userinput">&lt;</strong><var class="replaceable">name</var> <var class="replaceable">[attribute</var><strong class="userinput"><var class="replaceable">=</var></strong><strong class="userinput">"</strong><var class="replaceable">value</var><strong class="userinput">"</strong> <var class="replaceable">...]</var><strong class="userinput">/&gt;</strong>
<strong class="userinput">&lt;</strong><var class="replaceable">name</var> <var class="replaceable">[attribute</var><strong class="userinput"><var class="replaceable">=</var></strong><strong class="userinput">"</strong><var class="replaceable">value</var><strong class="userinput">"</strong> <var class="replaceable">...]</var><strong class="userinput">&gt;&lt;/</strong><var class="replaceable">name</var><strong class="userinput">&gt;</strong></pre></span></td></tr>
