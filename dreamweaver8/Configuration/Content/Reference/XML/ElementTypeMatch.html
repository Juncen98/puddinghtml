<tr>
<td colspan="2" class="DESCRIPTIONTITLE">Text from specification</td>
</tr>
<tr>
<td colspan="2" class="description">


<p>The <span class="LITERAL">Name</span> in an
element's
end-tag must match the element type in the start-tag.</p>

</td>
</tr>
<tr>
<td colspan="2" class="CLEARSEPARATION">&nbsp;</td>
</tr>
<tr>
<td colspan="2" class="DESCRIPTIONTITLE">Explanation</td>
</tr>
<tr>
<td colspan="2" class="description">


<p>Proper element nesting is strictly enforced, and every open tag must
be matched by a corresponding close tag.</p>

</td>
</tr>
<tr>
<td colspan="2" class="CLEARSEPARATION">&nbsp;</td>
</tr>
