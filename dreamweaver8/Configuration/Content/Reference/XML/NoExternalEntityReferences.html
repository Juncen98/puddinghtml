<p>Attribute values cannot contain direct or indirect
entity references to external entities.</p>

</tr>
<tr>
<td colspan="2" class="DESCRIPTIONTITLE">Explanation</td>
</tr>
<tr>
<td colspan="2" class="description">


<p>XML parsers report an error when asked to replace references to
external parsed entities within attribute values.</p>

</td>
