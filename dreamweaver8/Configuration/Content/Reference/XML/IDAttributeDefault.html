<html>
<head>
<title>ID Attribute Default</title>
</head>
<body bgcolor="#FFFFFF" text="#000000">
<div id="Description">
<table cellpadding="0" cellspacing="0" border="0" width="100%" class="main">
<tr>
<td valign="top" class="NAME">ID Attribute Default</td>
<td valign="top" class="COMPATIBILITY">&nbsp;</td>
</tr>
<tr>
<td colspan="2" class="divider"><img src="dwres:18084" width="100%" height="1"></td>
</tr>
<tr>
<td valign="top" colspan="2" class="description">&nbsp;
</td></tr>
<tr>
<td colspan="2" class="DESCRIPTIONTITLE">Text from specification</td>
</tr>
<tr>
<td colspan="2" class="description">


<p>An <span class="LITERAL">ID</span> 
attribute must have a declared default of
<span class="LITERAL">#IMPLIED</span> or <span class="LITERAL">#REQUIRED</span>.</p>

</td>
</tr>
<tr>
<td colspan="2" class="CLEARSEPARATION">&nbsp;</td>
</tr>
<tr>
<td colspan="2" class="DESCRIPTIONTITLE">Explanation</td>
</tr>
<tr>
<td colspan="2" class="description">


<p>To avoid potential duplication, you can't declare an
<span class="LITERAL">ID</span> attribute to be <span class="LITERAL">#FIXED</span> or
provide a default value for it.</p>

</td>
</tr>
<tr>
<td colspan="2" class="CLEARSEPARATION">&nbsp;</td>
</tr>
</table>
</div>
</body>
</html>
