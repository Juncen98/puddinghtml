<html>
<head>
<title>One Notation per Element Type</title>
</head>
<body bgcolor="#FFFFFF" text="#000000">
<div id="Description">
<table cellpadding="0" cellspacing="0" border="0" width="100%" class="main">
<tr>
<td valign="top" class="NAME">One Notation per Element Type</td>
<td valign="top" class="COMPATIBILITY">&nbsp;</td>
</tr>
<tr>
<td colspan="2" class="divider"><img src="dwres:18084" width="100%" height="1"></td>
</tr>
<tr>
<td valign="top" colspan="2" class="description">&nbsp;
</td></tr>
<tr>
<td colspan="2" class="DESCRIPTIONTITLE">Text from specification</td>
</tr>
<tr>
<td colspan="2" class="description">


<p>No element type may have more than one
<span class="LITERAL">NOTATION</span> attribute specified.</p>

</td>
</tr>
<tr>
<td colspan="2" class="CLEARSEPARATION">&nbsp;</td>
</tr>
<tr>
<td colspan="2" class="DESCRIPTIONTITLE">Explanation</td>
</tr>
<tr>
<td colspan="2" class="description">


<p>A given element can have only one attribute declared with the
<span class="LITERAL">NOTATION</span> attribute type. This constraint is
provided for backward compatibility with SGML.</p>

</td>
</tr>
<tr>
<td colspan="2" class="CLEARSEPARATION">&nbsp;</td>
</tr>
</table>
</div>
</body>
</html>
