<html>
<head>
<title>No Notation on Empty Element</title>
</head>
<body bgcolor="#FFFFFF" text="#000000">
<div id="Description">
<table cellpadding="0" cellspacing="0" border="0" width="100%" class="main">
<tr>
<td valign="top" class="NAME">No Notation on Empty Element</td>
<td valign="top" class="COMPATIBILITY">&nbsp;</td>
</tr>
<tr>
<td colspan="2" class="divider"><img src="dwres:18084" width="100%" height="1"></td>
</tr>
<tr>
<td valign="top" colspan="2" class="description">&nbsp;
</td></tr>
<tr>
<td colspan="2" class="DESCRIPTIONTITLE">Text from specification</td>
</tr>
<tr>
<td colspan="2" class="description">


<p>For compatibility, an attribute of type
<span class="LITERAL">NOTATION</span> must not be declared on an element
declared <span class="LITERAL">EMPTY</span>.</p>

</td>
</tr>
<tr>
<td colspan="2" class="CLEARSEPARATION">&nbsp;</td>
</tr>
<tr>
<td colspan="2" class="DESCRIPTIONTITLE">Explanation</td>
</tr>
<tr>
<td colspan="2" class="description">


<p>Empty elements cannot have <span class="LITERAL">NOTATION</span> attributes in
order to maintain compatibility with SGML.</p>

</td>
</tr>
<tr>
<td colspan="2" class="CLEARSEPARATION">&nbsp;</td>
</tr>
</table>
</div>
</body>
</html>
