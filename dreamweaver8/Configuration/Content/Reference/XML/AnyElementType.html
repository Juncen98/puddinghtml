<td valign="top" colspan="2" class="description">
<span class="PROGRAMLISTING"><pre><strong class="userinput">&lt;!ELEMENT </strong><var class="replaceable">name</var> <strong class="userinput">ANY&gt;</strong></pre></span>
<p>This
content specifier acts as a wildcard, allowing elements of this type
to contain character data or instances of any valid element types
that are declared in the DTD.</p>
