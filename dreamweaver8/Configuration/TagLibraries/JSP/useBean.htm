<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 5.0//dialog">

           "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
<head>
	<title>jsp:usebean</title>
<script src="../../Shared/Common/Scripts/dwscripts.js"></script>
<script src="../../Shared/Common/Scripts/tagDialogsCmn.js"></script>
<script src="../../Shared/Common/Scripts/ListControlClass.js"></script>
<script src="loc_strings.js"></script>
<script src="strings.js"></script>
<script>
/************************* GLOBAL VARS **************************/

var JSPUSEBEANTYPELIST;
var theUIObjects;

/****************************************************************/

function inspectTag(tagNodeObj)
{
  tagDialog.inspectTagCommon(tagNodeObj, theUIObjects); 
}

function applyTag(tagNodeObj)
{
  tagDialog.applyTagCommon(tagNodeObj, theUIObjects); 
}

function initializeUI()
{
	JSPUSEBEANTYPELIST = new ListControl("thescope"); 
	theUIObjects = new Array(JSPUSEBEANTYPELIST); 

  tagDialog.populateDropDownList(JSPUSEBEANTYPELIST, theBeanTypesCap, theBeanTypesVal, 0); 
}
</script>
<link href="../../fields.css" rel="stylesheet" type="text/css">
</head>

<body onLoad="initializeUI()">
<div name="常规"> 
  <table border="0" cellspacing="4">
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">ID: </td>
      <td nowrap="nowrap">
        <input name="theid" type="text" class="medTField" id="attr:setproperty:id" attname="id" required="true" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">范围: </td>
      <td nowrap="nowrap">
        <select name="thescope" class="oneWordOptionList" id="attr:jsp:usebean:scope" attname="scope" required="true"> 
        </select>
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">类: </td>
      <td nowrap="nowrap">
        <input name="theclass" type="text" class="basicTextField" id="attr:setproperty:class" attname="class" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">类型: </td>
      <td nowrap="nowrap">
        <input name="thetype" type="text" class="basicTextField" id="attr:setproperty:type" attname="type" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">Bean: </td>
      <td nowrap="nowrap">
        <input name="thebeanname" type="text" class="basicTextField" id="attr:setproperty:beanname" attname="beanname" />
      </td>
    </tr>
  </table>
</div>
</body>
</html>
