<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 5.0//dialog">
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
           "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
<head>
	<title>CFTABLE</title>
<script src="../../Shared/Common/Scripts/dwscripts.js"></script>
<script src="../../Shared/Common/Scripts/tagDialogsCmn.js"></script>
<script>
function inspectTag(tagNodeObj)
{
  tagDialog.inspectTagCommon(tagNodeObj); 
}

function applyTag(tagNodeObj)
{
  tagDialog.applyTagCommon(tagNodeObj); 
}
</script>
<link href="../../fields.css" rel="stylesheet" type="text/css">
</head>
<body> 
<div name="常规"> 
  <table border="0" cellspacing="4">
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">查询名称: </td>
      <td nowrap="nowrap">
        <input name="thequery" type="text" class="medTField" id="attr:cftable:query" attname="query" required="true" />      
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">列间距: </td>
      <td nowrap="nowrap">
        <input name="thecolspacing" type="text" class="smallNumOrChar" id="attr:cftable:colspacing" attname="colspacing" />            
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">最大行数: </td>
      <td nowrap="nowrap">
        <input name="themaxrows" type="text" class="smallNumOrChar" id="attr:cftable:maxrows" attname="maxrows" />            
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">起始行: </td>
      <td nowrap="nowrap">
        <input name="thestartrow" type="text" class="smallNumOrChar" id="attr:cftable:startrow" attname="startrow" />            
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">标题行: </td>
      <td nowrap="nowrap">
        <input name="theheaderlines" type="text" class="smallNumOrChar" id="attr:cftable:headerlines" attname="headerlines" />            
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">&nbsp;</td>
      <td nowrap="nowrap">
        <input type="checkbox" id="attr:cftable:colheaders" name="thecolheaders" attname="colheaders" truevalue="yes" falsevalue="" /> 显示列标题
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">&nbsp;</td>
      <td nowrap="nowrap">
        <input type="checkbox" id="attr:cftable:htmltable" name="thehtmltable" attname="htmltable" truevalue="yes" falsevalue="" /> 呈现为 HTML 表
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">&nbsp;</td>
      <td nowrap="nowrap">
        <input type="checkbox" id="attr:cftable:border" name="theborder" attname="border" truevalue="yes" falsevalue="" /> 使用边框
      </td>
    </tr>
  </table>
</div>
</body>
</html>
