<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 5.0//dialog">
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
           "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>CFTFORMITEM</title>
<script src="../../Shared/Common/Scripts/dwscripts.js"></script>
<script src="../../Shared/Common/Scripts/tagDialogsCmn.js"></script>
<script src="../../Shared/Common/Scripts/ListControlClass.js"></script>
<script src="loc_strings.js"></script>
<script src="strings.js"></script>
<script>

/************************* GLOBAL VARS **************************/

var TYPELIST; 
var theUIObjects; 

/****************************************************************/

function inspectTag(tagNodeObj)
{
  tagDialog.inspectTagCommon(tagNodeObj, theUIObjects); 
}

function applyTag(tagNodeObj)
{
  tagDialog.applyTagCommon(tagNodeObj, theUIObjects); 
}

function initializeUI()
{
  TYPELIST = new ListControl("thetype"); 

  theUIObjects  = new Array(TYPELIST); 

  tagDialog.populateDropDownList(TYPELIST, theSelFormItemCap, theSelFormItemVal, 1); 
}

</script>
<link href="../../fields.css" rel="stylesheet" type="text/css">
</head>
<body onLoad="initializeUI();">
<div name="常规"> 
  <table border="0" cellspacing="4">
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">类型:</td>
      <td nowrap="nowrap">
          <select name="thetype" class="dataTypeList" id="attr:cfformitem:type" attname="type" editable="true">
          </select>
</td>
    </tr>
	<tr>
      <td valign="baseline" align="right" nowrap="nowrap">绑定: </td>
      <td nowrap="nowrap"><input name="thebind" type="text" class="medTField" id="attr:cfformitem:bind" attname="bind" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">样式: </td>
      <td nowrap="nowrap"><input name="thestyle" type="text" class="medTField" id="attr:cfformitem:style" attname="style"/>

      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">高度: </td>
      <td nowrap="nowrap"><input name="theheight" type="text" class="medTField" id="attr:cfformitem:height" attname="height" />

      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">宽度: </td>
      <td nowrap="nowrap"><input name="thewidth" type="text" class="medTField" id="attr:cfformitem:width" attname="width" />

      </td>
    </tr>
		 <tr>
      <td valign="baseline" align="right" nowrap="nowrap">工具提示: </td>
      <td nowrap="nowrap"><input name="thetooltip" type="text" class="medTField" id="attr:cfformitem:tooltip" attname="tooltip"  />
      </td>
    </tr>
	  <tr>
      <td valign="baseline" align="right" nowrap="nowrap">已启用: </td>
      <td nowrap="nowrap"><input name="theenabled" type="checkbox" id="attr:cfformitem:enabled" attname="enabled" checked truevalue="yes"/>
      </td>
    </tr>
	  <tr>
      <td valign="baseline" align="right" nowrap="nowrap">可视: </td>
      <td nowrap="nowrap"><input name="thevisible" type="checkbox" id="attr:cfformitem:visible" attname="visible" checked truevalue="yes"  />
      </td>
    </tr>

  </table>
</div>
</body>
</html>
