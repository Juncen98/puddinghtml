<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 5.0//dialog">
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
           "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
<head>
	<title>CFTEXTAREA</title>
  <link rel="stylesheet" href="../../fields.css">
<script src="../../Shared/Common/Scripts/ListControlClass.js"></script>
<script src="../../Shared/Common/Scripts/tagDialogsCmn.js"></script>
<script src="loc_strings.js"></script>
<script src="strings.js"></script>
<script>
/************************* GLOBAL VARS **************************/

var DBTYPELIST;
var theUIObjects;

/****************************************************************/

function inspectTag(tagNodeObj)
{
  tagDialog.inspectTagCommon(tagNodeObj, theUIObjects); 
}

function applyTag(tagNodeObj)
{
  tagDialog.applyTagCommon(tagNodeObj, theUIObjects); 
}

function initializeUI()
{
	DBTYPELIST = new ListControl("thevalidateat"); 
	theUIObjects = new Array(DBTYPELIST); 

  tagDialog.populateDropDownList(DBTYPELIST, theTextAreaCap, theTextAreaVal, 1)
}

</script>
</head>

<body onLoad="initializeUI();">
<div name="常规"> 
  <table border="0" cellspacing="4">
    <tr valign="baseline"> 
      <td valign="baseline" align="right" nowrap="nowrap">名称: </td>
      <td nowrap="nowrap">
        <input name="thename" type="text" class="medTField" id="attr:cftextarea:name" attname="name" required="true" />
      </td>
    </tr>
    <tr valign="baseline"> 
      <td valign="baseline" align="right" nowrap="nowrap">值: </td>
      <td nowrap="nowrap">
        <input name="thevalue" type="text" class="basicTextField" id="attr:cftextarea:value" attname="value" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">标签: </td>
      <td nowrap="nowrap"><input name="thelabel" type="text" class="basicTextField" id="attr:cftextarea:label" attname="label" />
      </td>
    </tr>
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap">工具提示: </td>
      <td nowrap="nowrap">
        <input name="thetooltip" type="text" class="basicTextField" id="attr:cftextarea:tooltip" attname="tooltip" />
      </td>
    </tr>
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap">样式: </td>
      <td nowrap="nowrap">
        <input name="thestyle" type="text" class="basicTextField" id="attr:cftextarea:style" attname="style" />
      </td>
    </tr>
    <tr> 
      <td align="right" valign="top" nowrap="nowrap">消息:</td>
      <td nowrap="nowrap"><input name="themessage" type="text" class="basicTextField" id="attr:cftextarea:message" attname="message" /></td> 
    </tr>
    <tr>
      <td align="right" valign="top" nowrap="nowrap">绑定:</td>
      <td nowrap="nowrap"><input name="thebind" type="text" class="basicTextField" id="attr:cftextarea:bind" attname="bind" /></td>
    </tr>
    <tr>
      <td align="right" valign="top" nowrap="nowrap">图案:</td>
      <td nowrap="nowrap"><input name="thepattern" type="text" class="basicTextField" id="attr:cftextarea:pattern" attname="pattern" /></td>
    </tr>
    <tr>
      <td align="right" valign="top" nowrap="nowrap">最大长度:</td>
      <td nowrap="nowrap"><input name="themaxlength" type="text" class="basicTextField" id="attr:cftextarea:maxlength" attname="maxlenght" /></td>
    </tr>
	<tr>
      <td align="right" valign="top" nowrap="nowrap">高度:</td>
      <td nowrap="nowrap"><input name="theheight" type="text" class="basicTextField" id="attr:cftextarea:height" attname="height" /></td>
    </tr>
    <tr>
      <td align="right" valign="top" nowrap="nowrap">宽度:</td>
      <td nowrap="nowrap"><input name="thewidth" type="text" class="basicTextField" id="attr:cftextarea:width" attname="width" /></td>
    </tr>
    <tr>
      <td align="right" valign="top" nowrap="nowrap">验证:</td>
      <td nowrap="nowrap"><input name="thevalidate" type="text" class="basicTextField" id="attr:cftextarea:validate" attname="validate" /></td>
    </tr>
    <tr>
      <td align="right" valign="top" nowrap="nowrap">范围:</td>
      <td nowrap="nowrap"><input name="therange" type="text" class="basicTextField" id="attr:cftextarea:range" attname="range" /></td>
    </tr>
    <tr>
      <td align="right" valign="top" nowrap="nowrap">验证于: </td>
      <td nowrap="nowrap"><select name="thevalidateat" class="oneWordOptionList" id="attr:cftextarea:validateat" attname="validateat" editable="true">
      </select></td>
    </tr>
    <tr>
      <td align="right" valign="top" nowrap="nowrap">&nbsp;</td>
      <td nowrap="nowrap"><input type="checkbox" id="attr:cftextarea:required" name="therequired" attname="required" truevalue="yes" /> 
        必需的
</td>
    </tr>
    <tr>
      <td align="right" valign="top" nowrap="nowrap">&nbsp;</td>
      <td nowrap="nowrap"><input type="checkbox" id="attr:cftextarea:enabled" name="theenabled" attname="enabled" truevalue="" falsevalue="no"/>
      已启用</td>
    </tr>
	<tr>
      <td align="right" valign="top" nowrap="nowrap">&nbsp;</td>
      <td nowrap="nowrap"><input type="checkbox" id="attr:cftextarea:visable" name="thevisable" attname="visable" truevalue="" falsevalue="no"/>
      可视</td>
    </tr>  
  </table> 
</div>

<div name="事件"> 
  <table border="0" cellspacing="4">
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap">onError: </td>
      <td nowrap="nowrap">
        <input name="theonerror" type="text" class="basicTextField" id="attr:cftextarea:onerror" attname="OnError" />
      </td>
    </tr>
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap">onValidate: </td>
      <td nowrap="nowrap">
        <input name="theonvalidate" type="text" class="basicTextField" id="attr:cftextarea:onvalidate" attname="OnValidate" />
      </td>
    </tr>
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap">OnKeyUp: </td>
      <td nowrap="nowrap">
        <input name="theonkeyup" type="text" class="basicTextField" id="attr:cftextarea:onkeyup" attname="OnKeyup" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">OnMouseUp: </td>
      <td nowrap="nowrap">
        <input name="theonmouseup" type="text" class="basicTextField" id="attr:cftextarea:onmouseup" attname="OnMouseup" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">OnChange: </td>
      <td nowrap="nowrap">
        <input name="theonchange" type="text" class="basicTextField" id="attr:cftextarea:onchange" attname="OnChange" />
      </td>
    </tr>
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap">OnClick: </td>
      <td nowrap="nowrap"><input name="theonclick" type="text" class="basicTextField" id="attr:cftextarea:onclick" attname="OnClick" /> 
      </td>
    </tr>
  </table> 
</div>
</body>
</html>
