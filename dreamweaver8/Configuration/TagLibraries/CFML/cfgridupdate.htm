<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 5.0//dialog">
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
           "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
<head>
	<title>CFGRIDUPDATE</title>
<script src="../../Shared/Common/Scripts/ListControlClass.js"></script>
<script src="loc_strings.js"></script>
<script src="strings.js"></script>
<script src="../../Shared/Common/Scripts/tagDialogsCmn.js"></script>
<script>
/************************* GLOBAL VARS **************************/

var DBTYPELIST;
var theUIObjects;

/****************************************************************/

function inspectTag(tagNodeObj)
{
  tagDialog.inspectTagCommon(tagNodeObj, theUIObjects); 
}

function applyTag(tagNodeObj)
{
  tagDialog.applyTagCommon(tagNodeObj, theUIObjects); 
}

function initializeUI()
{
  DBTYPELIST = new ListControl("thedbtype"); 
  theUIObjects = new Array(DBTYPELIST); 
  tagDialog.populateDropDownList(DBTYPELIST, theInsertDBTypeVal, theInsertDBTypeVal, 0); 
} 
</script>
<link href="../../fields.css" rel="stylesheet" type="text/css">
</head>

<body onLoad="initializeUI()">
<div name="CFGRIDUPDATE 标签"> 
  <table border="0">
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap">网格名称: </td>
      <td nowrap="nowrap"> 
        <input name="thegrid" type="text" class="basicTextField" id="attr:cdgridupdate:grid"  attname="grid" required="true" />
      </td>
    </tr>
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap">数据源: </td>
      <td nowrap="nowrap">
        <input name="thedatasource" type="text" class="basicTextField" id="attr:cfgridupdate:datasource" attname="datasource" required="true" />
      </td>
    </tr>
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap">DB 类型: </td>
      <td nowrap="nowrap">
        <select name="thedbtype" class="oneWordOptionList" id="attr:cfgridupdate:dbtype" attname="dbtype" editable="true">
        </select>        
      </td>
    </tr>
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap">DB 服务器: </td>
      <td nowrap="nowrap">
        <input name="thedbserver" type="text" class="basicTextField" id="attr:cfgridupdate:dbserver" attname="dbserver" />
      </td>
    </tr>
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap">DB 名称: </td>
      <td nowrap="nowrap">
        <input name="thedbname" type="text" class="basicTextField" id="attr:cfgridupdate:dbname" attname="dbname" />
      </td>
    </tr>
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap">用户名: </td>
      <td nowrap="nowrap">
        <input name="theusername" type="text" class="basicTextField" id="attr:cfgridupdate:username" attname="username" />
      </td>
    </tr>
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap">密码: </td>
      <td nowrap="nowrap">
        <input name="thepassword" type="text" class="basicTextField" id="attr:cfgridupdate:password" attname="password" />
      </td>
    </tr>
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap">提供程序: </td>
      <td nowrap="nowrap">
        <input name="theprovider" type="text" class="basicTextField" id="attr:cfgridupdate:provider" attname="provider" />
      </td>
    </tr>
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap">提供程序 DSN: </td>
      <td nowrap="nowrap">
        <input name="theproviderdsn" type="text" class="basicTextField" id="attr:cfgridupdate:providerdsn" attname="providerdsn" />
      </td>
    </tr>
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap">连接字符串: </td>
      <td nowrap="nowrap">
        <input name="theconnectstring" type="text" class="basicTextField" id="attr:cfgridupdate:connectstring" attname="connectstring" />
      </td>
    </tr>
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap">表格名称: </td>
      <td nowrap="nowrap">
        <input name="thetablename" type="text" class="medTField" id="attr:cfgridupdate:tablename" attname="tablename" required="true" />
      </td>
    </tr>
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap">表格所有者: </td>
      <td nowrap="nowrap">
        <input name="thetableowner" type="text" class="medTField" id="attr:cfgridupdate:tableowner" attname="tableowner" />
      </td>
    </tr>
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap">表格限定符: </td>
      <td nowrap="nowrap">
        <input name="thetablequalifier" type="text" class="medTField" id="attr:cfgridupdate:tablequalifier" attname="tablequalifier" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">&nbsp;</td>
      <td nowrap="nowrap">
        <input type="checkbox" id="attr:cfgridupdate:keyonly" name="thekeyonly" attname="keyonly" truevalue="yes" falsevalue="no"/>
        仅限关键字 </td>
    </tr>
  </table>
</div>
</body>
</html>
