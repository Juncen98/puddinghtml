<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 5.0//dialog">
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
           "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
<head>
	<title>CFERROR</title>
<script src="../../Shared/Common/Scripts/dwscripts.js"></script>
<script src="../../Shared/Common/Scripts/tagDialogsCmn.js"></script>
<script src="../../Shared/Common/Scripts/ListControlClass.js"></script>
<script src="loc_strings.js"></script>
<script src="strings.js"></script>
<script>
/************************* GLOBAL VARS **************************/

var CFERRORTYPELIST;
var theUIObjects;

/****************************************************************/

function inspectTag(tagNodeObj)
{
  tagDialog.inspectTagCommon(tagNodeObj, theUIObjects); 
}

function applyTag(tagNodeObj)
{
  tagDialog.applyTagCommon(tagNodeObj, theUIObjects); 
}

function initializeUI()
{
	CFERRORTYPELIST = new ListControl("thetype"); 
	theUIObjects = new Array(CFERRORTYPELIST); 

  tagDialog.populateDropDownList(CFERRORTYPELIST, theErrorTypesCap, theErrorTypesVal, 0)
	CFERRORTYPELIST.setIndex(2);
}
</script>
<link href="../../fields.css" rel="stylesheet" type="text/css">
</head>

<body onLoad="initializeUI()">
<div name="CFERROR 标签"> 
  <table border="0" cellspacing="4">
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap">错误类型: </td>
      <td nowrap="nowrap">
        <select name="thetype" class="oneWordOptionList" id="attr:cferror:type" attname="type" required="true">
           
        </select>
      </td>
    </tr>
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap">消息模板: </td>
      <td nowrap="nowrap">
        <input name="thetemplate" type="text" class="basicTextField" id="attr:cferror:template" attname="template" required="true" />&nbsp;
		<input type="button" name="browseBtn" value="浏览..." onClick="tagDialog.browseFile('thetemplate',null,true);focus(this)" />
      </td>
    </tr>
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap">管理员电子邮件: </td>
      <td nowrap="nowrap">
        <input name="themailto" type="text" class="basicTextField" id="attr:cferror:mailto" attname="mailto" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">异常: </td>
      <td nowrap="nowrap">
        <input name="theexception" type="text" class="basicTextField" id="attr:cferror:exception" attname="exception" />
      </td>
    </tr>
  </table>
</div>
</body>
</html>
