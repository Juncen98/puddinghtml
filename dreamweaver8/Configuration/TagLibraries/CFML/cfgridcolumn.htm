<html>
<head>
	<title>CFGRIDCOLUMN</title>
<styleplaceholder>
<script src="../../Shared/Common/Scripts/dwscripts.js"></script>
<script src="../../Shared/Common/Scripts/tagDialogsCmn.js"></script>
<script src="../../Shared/Common/Scripts/ListControlClass.js"></script>
<script src="loc_strings.js"></script>

<script>
/************************* GLOBAL VARS **************************/

var HEADERALIGNLIST;
var DATAALIGNLIST;
var FONTLIST;
var HEADERFONTLIST;
var TYPELIST;
var theUIObjects;

// Color control elements
var COLORP_BGCOLOR, COLORP_TEXTCOLOR, COLORP_COLHEAD; 
var TEXT_BGCOLOR, TEXT_TEXTCOLOR, TEXT_COLHEADCOLOR;

/****************************************************************/

function inspectTag(tagNodeObj)
{
  tagDialog.inspectTagCommon(tagNodeObj,theUIObjects); 
	updateColors();
}

function applyTag(tagNodeObj)
{
  tagDialog.applyTagCommon(tagNodeObj,theUIObjects); 
}

function updateUI(itemName)
{
  switch(itemName)
  {
    case "bgColorPicker":
    { 
      tagDialog.updateColorPicker("colorPicker",COLORP_BGCOLOR,TEXT_BGCOLOR,true);
      break;
    }
    case "bgcolor":
    {
      tagDialog.updateColorPicker("colorField",COLORP_BGCOLOR,TEXT_BGCOLOR,true);
      break;
    }
    case "textColorPicker":
    { 
      tagDialog.updateColorPicker("colorPicker",COLORP_TEXTCOLOR,TEXT_TEXTCOLOR,true);
      break;
    }
    case "textcolor":
    {
      tagDialog.updateColorPicker("colorField",COLORP_TEXTCOLOR,TEXT_TEXTCOLOR,true);
      break;
    }
    case "colTextColorPicker":
    { 
      tagDialog.updateColorPicker("colorPicker",COLORP_COLHEAD,TEXT_COLHEADCOLOR,true);
      break;
    }
    case "colheadertextcolor":
    {
      tagDialog.updateColorPicker("colorField",COLORP_COLHEAD,TEXT_COLHEADCOLOR,true);
      break;
    }
  }
}

function updateColors()
{
  tagDialog.updateColorPicker("colorField",COLORP_BGCOLOR,TEXT_BGCOLOR);
  tagDialog.updateColorPicker("colorField",COLORP_TEXTCOLOR,TEXT_TEXTCOLOR);
  tagDialog.updateColorPicker("colorField",COLORP_COLHEAD,TEXT_COLHEADCOLOR);
}

function initializeUI()
{
  // fix up dialog if its an OSX but linking to a style sheet (only for OSX) 
  tagDialog.setOSXStyleSheetIfNeeded(); 

	HEADERALIGNLIST = new ListControl("theheaderalign"); 
	DATAALIGNLIST = new ListControl("thedataalign"); 
	FONTLIST = new ListControl("thefont"); 
	HEADERFONTLIST = new ListControl("theheaderfont"); 
	TYPELIST = new ListControl("thetype"); 

	theUIObjects = new Array(HEADERALIGNLIST, DATAALIGNLIST,FONTLIST,HEADERFONTLIST, TYPELIST); 

  COLORP_BGCOLOR = dwscripts.findDOMObject("bgColorPicker");
  COLORP_TEXTCOLOR = dwscripts.findDOMObject("textColorPicker"); 
  COLORP_COLHEAD = dwscripts.findDOMObject("colTextColorPicker"); 

  TEXT_BGCOLOR = dwscripts.findDOMObject("thebgcolor");
  TEXT_TEXTCOLOR = dwscripts.findDOMObject("thetextcolor");
  TEXT_COLHEADCOLOR = dwscripts.findDOMObject("thecolheadertextcolor");

  tagDialog.populateDropDownList(HEADERALIGNLIST, theVericalAlignmentsCap, theVericalAlignmentsVal, 0); 
  tagDialog.populateDropDownList(DATAALIGNLIST, theVericalAlignmentsCap, theVericalAlignmentsVal, 0); 
  tagDialog.populateDropDownList(FONTLIST, dw.getSystemFontList('all'), dw.getSystemFontList('all'), 1);   
  tagDialog.populateDropDownList(HEADERFONTLIST, dw.getSystemFontList('all'), dw.getSystemFontList('all'), 1);   
  tagDialog.populateDropDownList(TYPELIST, theGridColTypeCap, theGridColTypeVal, 1); 
  
  DATAALIGNLIST.setIndex(4);
  HEADERALIGNLIST.setIndex(4); 
  
}
</script>
<link href="../../fields.css" rel="stylesheet" type="text/css">
</head>
<body onLoad="initializeUI();">

    </tr>
    <tr>

    </tr>
    <tr>

    <tr>

    <tr>

    </tr>
    <tr>

    <tr>

    </tr>
    <tr>

    <tr>

    <tr>

    </tr>
	 <tr>

        <input name="themask" class="dataTypeList" id="attr:cfgridcolumn:mask" attname="mask" >
        
      </td>
    </tr>
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap">&nbsp;</td>
      <td nowrap="nowrap"> 
        <input type="checkbox" id="attr:cfgridcolumn:bold" name="thebold" attname="bold" truevalue="yes" falsevalue="no" /> 粗体
      </td>
    </tr>
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap">&nbsp;</td>
      <td nowrap="nowrap"> 
        <input type="checkbox" id="attr:cfgridcolumn:italic" name="theitalic" attname="italic" truevalue="yes" falsevalue="no" /> 斜体
      </td>
    </tr>
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap">&nbsp;</td>
      <td nowrap="nowrap"> 
        <input type="checkbox" id="attr:cfgridcolumn:select" name="theselect" attname="select" truevalue="yes" falsevalue="no" /> 选择
      </td>
    </tr>
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap">&nbsp;</td>
      <td nowrap="nowrap"> 
        <input type="checkbox" id="attr:cfgridcolumn:display" name="thedisplay" attname="display" truevalue="yes" falsevalue="no" checked="true" /> 显示
      </td>
    </tr>
  </table>
</div>

      <td nowrap="nowrap"> 
        <input name="theheader" type="text" class="medTField" id="attr:cfgridcolumn:header" attname="header" />
      </td>
    </tr>
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap">标题对齐方式: </td>
      <td nowrap="nowrap"> 
        <select name="theheaderalign" class="alignList" id="attr:cfgridcolumn:headeralign" attname="headeralign" editable="false">

    </tr>
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap">字体: </td>

<div name="值">
