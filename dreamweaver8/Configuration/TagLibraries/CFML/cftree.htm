<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 5.0//dialog">
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
           "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
<head>
	<title>CFTREE</title>
<styleplaceholder>
<script src="../../Shared/Common/Scripts/dwscripts.js"></script>
<script src="../../Shared/Common/Scripts/ListControlClass.js"></script>
<script src="../../Shared/Common/Scripts/tagDialogsCmn.js"></script>
<script src="loc_strings.js"></script>
<script src="strings.js"></script>
<script>
/************************* GLOBAL VARS **************************/

var ALIGNLIST;
var FONTLIST; 
var LOOKANDFEELLIST; 
var FORMATLIST;
var theUIObjects;

/****************************************************************/

function inspectTag(tagNodeObj)
{
  tagDialog.inspectTagCommon(tagNodeObj, theUIObjects); 
}

function applyTag(tagNodeObj)
{
  tagDialog.applyTagCommon(tagNodeObj, theUIObjects); 
}

function initializeUI()
{
  // fix up dialog if its an OSX but linking to a style sheet (only for OSX) 
  tagDialog.setOSXStyleSheetIfNeeded(); 

  ALIGNLIST = new ListControl("thealign"); 
  FONTLIST = new ListControl("thefont"); 
  FORMATLIST = new ListControl("theformat"); 
  LOOKANDFEELLIST = new ListControl("thelookandfeel"); 
  theUIObjects = new Array(ALIGNLIST,FONTLIST,LOOKANDFEELLIST, FORMATLIST); 

  tagDialog.populateDropDownList(ALIGNLIST, theVericalAlignmentsCap, theVericalAlignmentsVal, 1); 
  tagDialog.populateDropDownList(FONTLIST, dw.getSystemFontList('all'), dw.getSystemFontList('all'), 1); 
  tagDialog.populateDropDownList(LOOKANDFEELLIST, theLookAndFeelCap, theLookAndFeelVal, 1); 
  tagDialog.populateDropDownList(FORMATLIST, theTreeFormatCap, theTreeFormatVal, 1); 
  
}
</script>
<link href="../../fields.css" rel="stylesheet" type="text/css">
</head>
<body onLoad="initializeUI()"> 
<div name="常规"> 
  <table border="0">
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">名称: </td>
      <td nowrap="nowrap">
        <input name="thename" type="text" class="medTField" id="attr:cftree:name" attname="name" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">消息: </td>
      <td nowrap="nowrap">
        <input name="themessage" type="text" class="basicTextField" id="attr:cftree:message" attname="message" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">对齐: </td>
      <td nowrap="nowrap">
        <select name="thealign" class="alignList" id="attr:cftree:align" attname="align">
        </select>      
      </td> 
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">分隔符: </td>
      <td nowrap="nowrap">
        <input name="thedelimiter" type="text" class="smallTField" id="attr:cftree:delimiter" attname="delimiter" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">高度: </td>
      <td nowrap="nowrap">
        <input name="theheight" type="text" class="smallNumOrChar" id="attr:cftree:height" attname="height" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">宽度: </td>
      <td nowrap="nowrap">
        <input name="thewidth" type="text" class="smallNumOrChar" id="attr:cftree:width" attname="width" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">垂直间距: </td>
      <td nowrap="nowrap">
        <input name="thevspace" type="text" class="smallNumOrChar" id="attr:cftree:vspace" attname="vspace" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">水平间距: </td>
      <td nowrap="nowrap">
        <input name="thehspace" type="text" class="smallNumOrChar" id="attr:cftree:hspace" attname="hspace" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">字体: </td>
      <td nowrap="nowrap">
        <select name="thefont" class="fontList" id="attr:cftree:font" attname="font" editrable="true">
        </select>      
      </td> 
    </tr>
	<tr>
      <td valign="baseline" align="right" nowrap="nowrap">格式: </td>
      <td nowrap="nowrap">
        <select name="theformat" class="formatList" id="attr:cftree:format" attname="format">
        </select>      
      </td> 
    </tr>
	 <tr>
      <td valign="baseline" align="right" nowrap="nowrap">外观和行为: </td>
      <td nowrap="nowrap">
        <select name="thelookandfeel" class="oneWordOptionList" id="attr:cftree:lookandfeel" attname="lookandfeel">
        </select>      
      </td> 
    </tr>
	 <tr>
       <td valign="baseline" align="right" nowrap="nowrap">工具提示: </td>
       <td nowrap="nowrap"><input name="thetooltip" type="text" class="basicTextField" id="attr:cftree:tooltip" attname="tooltip" />
       </td>
    </tr>
	<tr>
      <td valign="baseline" align="right" nowrap="nowrap">onChange: </td>
      <td nowrap="nowrap">
        <input name="theonchange" type="text" class="basicTextField" id="attr:cftree:onchange" attname="onchange" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">onValidate: </td>
      <td nowrap="nowrap">
        <input name="theonvalidate" type="text" class="basicTextField" id="attr:cftree:onvalidate" attname="onvalidate" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">onError: </td>
      <td nowrap="nowrap">
        <input name="theonerror" type="text" class="basicTextField" id="attr:cftree:onerror" attname="onerror" />
      </td>
    </tr>    
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">&nbsp;</td>
      <td nowrap="nowrap">
        <input type="checkbox" id="attr:cftree:bold" name="thebold" attname="bold" truevalue="yes" /> 粗体
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">&nbsp;</td>
      <td nowrap="nowrap">
        <input type="checkbox" id="attr:cftree:italic" name="theitalic" attname="italic" truevalue="yes" /> 斜体
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">&nbsp;</td>
      <td nowrap="nowrap">
        <input type="checkbox" id="attr:cftree:border" name="theborder" attname="border" truevalue="yes" /> 边框
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">&nbsp;</td>
      <td nowrap="nowrap">
        <input type="checkbox" id="attr:cftree:hscroll" name="thehscroll" attname="hscroll" truevalue="yes" /> 水平滚动
      </td> 
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">&nbsp;</td>
      <td nowrap="nowrap">
        <input type="checkbox" id="attr:cftree:vscroll" name="thevscroll" attname="vscroll" truevalue="yes"  /> 垂直滚动
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">&nbsp;</td>
      <td nowrap="nowrap">
        <input type="checkbox" id="attr:cftree:required" name="therequired" attname="required" truevalue="yes"  /> 必需的
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">&nbsp;</td>
      <td nowrap="nowrap">
        <input type="checkbox" id="attr:cftree:completepath" name="thecompletepath" attname="completepath" truevalue="yes"  /> 完整路径
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">&nbsp;</td>
      <td nowrap="nowrap"><input type="checkbox" id="attr:cftree:visible" name="thevisible" attname="visible" truevalue="yes" checked />
    可视 </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">&nbsp;</td>
      <td nowrap="nowrap"><input type="checkbox" id="attr:cftree:appendkey" name="theappendkey" attname="appendkey" truevalue="yes" checked />
    追加键 </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">&nbsp;</td>
      <td nowrap="nowrap">
        <input type="checkbox" id="attr:cftree:highlighthref" name="highlighthref" attname="highlighthref" truevalue="yes"  checked /> 高亮显示 URL 链接
      </td>
    </tr>
  </table>
</div>
</body> 
</html>
