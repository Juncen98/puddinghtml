<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 5.0//dialog">
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
           "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
<head>
	<title>CFCOL</title>
<script src="../../Shared/Common/Scripts/dwscripts.js"></script>
<script src="../../Shared/Common/Scripts/tagDialogsCmn.js"></script>
<script src="../../Shared/Common/Scripts/ListControlClass.js"></script>
<script src="loc_strings.js"></script>
<script src="strings.js"></script>
<script>
/************************* GLOBAL VARS **************************/

var CFCOLALIGNLIST;
var theUIObjects;

/****************************************************************/

function inspectTag(tagNodeObj)
{
  tagDialog.inspectTagCommon(tagNodeObj, theUIObjects); 
}

function applyTag(tagNodeObj)
{
  tagDialog.applyTagCommon(tagNodeObj, theUIObjects); 
}

function initializeUI()
{
	CFCOLALIGNLIST = new ListControl("thealign"); 
	theUIObjects = new Array(CFCOLALIGNLIST); 

  tagDialog.populateDropDownList(CFCOLALIGNLIST, theAlignmentsColCap, theAlignmentsColVar, 1)
}

</script>
<link href="../../fields.css" rel="stylesheet" type="text/css">
</head>

<body onLoad="initializeUI()">
<div name="CFCOL 标签"> 
  <table border="0" cellspacing="4">
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap">列标题: </td>
      <td nowrap="nowrap"> 
        <input name="theheader" type="text" class="basicTextField" id="attr:cfcol:header" attname="header">
      </td>
    </tr>
    <tr> 
      <td height="21" align="right" valign="baseline" nowrap="nowrap">对齐: </td>
      <td height="21" nowrap="nowrap"> 
        <select name="thealign" class="alignList" id="attr:cfcol:align" attname="align"> 
        </select>
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">列内容: </td>
      <td nowrap="nowrap">
        <input name="thetext" type="text" class="basicTextField" id="attr:cfcol:text" attname="text" required="true" />
      </td>
    </tr>
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap">列宽: </td>
      <td nowrap="nowrap">
        <input name="thewidth" type="text" class="smallNumOrChar" id="attr:cfcol:width" attname="width" /> （字符）
      </td>
    </tr>
  </table>
</div>

</body>
</html>
