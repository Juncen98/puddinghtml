<html>
<head>
	<title>CFSLIDER</title>
<script src="../../Shared/Common/Scripts/dwscripts.js"></script>
<script src="../../Shared/Common/Scripts/tagDialogsCmn.js"></script>
<script src="../../Shared/Common/Scripts/ListControlClass.js"></script>
<script src="loc_strings.js"></script>
<script src="strings.js"></script>
<script>
/************************* GLOBAL VARS **************************/

var ALIGNLIST;
var FONTLIST;
var LOOKANDFEELLIST;
var theUIObjects;

// Color control elements
var COLORP_BACK, COLORP_FORE;
var TEXT_BACK, TEXT_TEXT;

/****************************************************************/

function inspectTag(tagNodeObj)
{
  tagDialog.inspectTagCommon(tagNodeObj, theUIObjects);
  updateColors();
}

function applyTag(tagNodeObj)
{
  tagDialog.applyTagCommon(tagNodeObj, theUIObjects);
}

function updateUI(itemName)
{
  switch(itemName)
  {
    case "backColorPicker":
    {
      tagDialog.updateColorPicker("colorPicker",COLORP_BACK,TEXT_BACK,true);
      break;
    }
    case "backcolor":
    {
      tagDialog.updateColorPicker("colorField",COLORP_BACK,TEXT_BACK,true);
      break;
    }
    case "textColorPicker":
    {
      tagDialog.updateColorPicker("colorPicker",COLORP_TEXT,TEXT_TEXT,true);
      break;
    }
    case "textcolor":
    {
      tagDialog.updateColorPicker("colorField",COLORP_TEXT,TEXT_TEXT,true);
      break;
    }
  }
}

function updateColors()
{
  tagDialog.updateColorPicker("colorField",COLORP_BACK,TEXT_BACK);
  tagDialog.updateColorPicker("colorField",COLORP_TEXT,TEXT_TEXT);
}

function initializeUI()
{
	ALIGNLIST = new ListControl("thealign");
	FONTLIST = new ListControl("thefont");
	LOOKANDFEELLIST = new ListControl("thelookandfeel");
	theUIObjects = new Array(ALIGNLIST,FONTLIST,LOOKANDFEELLIST);

  COLORP_BACK = dwscripts.findDOMObject("backColorPicker");
  COLORP_TEXT = dwscripts.findDOMObject("textColorPicker");

  TEXT_BACK = dwscripts.findDOMObject("thebackcolor");
  TEXT_TEXT = dwscripts.findDOMObject("thetextcolor");

  updateColors();
  tagDialog.populateDropDownList(FONTLIST, dw.getSystemFontList('all'), dw.getSystemFontList('all'), 1);
  tagDialog.populateDropDownList(ALIGNLIST, theVericalAlignmentsCap, theVericalAlignmentsVal, 1);
  tagDialog.populateDropDownList(LOOKANDFEELLIST, theLookAndFeelCap, theLookAndFeelVal, 1);
}
</script>
<link href="../../fields.css" rel="stylesheet" type="text/css">
</head>

</table>
</div>

</div>
