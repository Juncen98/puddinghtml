<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 5.0//dialog">
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
           "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
<head>
	<title>CFTHROW</title>
<script src="../../Shared/Common/Scripts/dwscripts.js"></script>
<script src="../../Shared/Common/Scripts/tagDialogsCmn.js"></script>
<script>
function inspectTag(tagNodeObj)
{
  tagDialog.inspectTagCommon(tagNodeObj);
}

function applyTag(tagNodeObj)
{
  tagDialog.applyTagCommon(tagNodeObj);
}
</script>
<link href="../../fields.css" rel="stylesheet" type="text/css">
</head>
<body>
<div name="常规">
  <table border="0" cellspacing="4">
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">消息: </td>
      <td nowrap="nowrap">
        <input name="themessage" type="text" class="basicTextField" id="attr:cfthrow:message" attname="message" required="true" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">类型: </td>
      <td nowrap="nowrap">
        <input name="thetype" type="text" class="basicTextField" id="attr:cfthrow:type" attname="type" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">详细信息: </td>
      <td nowrap="nowrap">
        <input name="theDetail" type="text" class="basicTextField" id="attr:cfthrow:detail" attname="detail" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">错误代码: </td>
      <td nowrap="nowrap">
        <input name="theerrorcode" type="text" class="basicTextField" id="attr:cfthrow:errorcode" attname="errorcode" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">扩展信息: </td>
      <td nowrap="nowrap">
        <input name="theextendedinfo" type="text" class="basicTextField" id="attr:cfthrow:extendedinfo" attname="extendedinfo" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">对象: </td>
      <td nowrap="nowrap">
        <input name="theobject" type="text" class="basicTextField" id="attr:cfthrow:object" attname="object" />
      </td>
    </tr>
  </table>
</div>
</body>
</html>
