<script>
/************************* GLOBAL VARS **************************/

var GETALLTYPELIST;
var GETTYPELIST;
var SETTYPELIST;
var SELECTORLIST;
var theUIObjects;
var applyType = "dynamic"; 

/****************************************************************/

function inspectTag(tagNodeObj)
{
  var curValue = SELECTORLIST.getValue(); 
  var activeDisplayNode = dwscripts.findDOMObject("the" + curValue);
  tagDialog.inspectTagCommon(tagNodeObj, theUIObjects, applyType, activeDisplayNode, SELECTORLIST); 
}

function applyTag(tagNodeObj)
{
  var curValue = SELECTORLIST.getValue(); 
  var activeDisplayNode = dwscripts.findDOMObject("the" + curValue);
  tagDialog.applyTagCommon(tagNodeObj, theUIObjects, applyType, activeDisplayNode); 
}

function updateUI()
{
  var curDiv = SELECTORLIST.getValue(); 

  tagDialog.showOnlyThisLayer(curDiv); 
}

function initializeUI()
{
	GETALLTYPELIST = new ListControl("thegetalltype"); 
	GETTYPELIST = new ListControl("thegettype"); 
	SETTYPELIST = new ListControl("thesettype"); 
	SELECTORLIST = new ListControl("theselector"); 
	theUIObjects = new Array(GETALLTYPELIST, GETTYPELIST,SETTYPELIST,SELECTORLIST); 

  tagDialog.populateDropDownList(GETALLTYPELIST, theRegistryGetAllTypeCap, theRegistryGetAllTypeVal, 0); 
  tagDialog.populateDropDownList(GETTYPELIST, theRegistryGetSetTypeCap, theRegistryGetSetTypeVal, 0); 
  tagDialog.populateDropDownList(SETTYPELIST, theRegistryGetSetTypeCap, theRegistryGetSetTypeVal, 0); 
  tagDialog.populateDropDownList(SELECTORLIST, theSelRegistryVal, theSelRegistryVal, 0); 
}
</script>
