<html>
<head>
	<title>CFOUTPUT</title>
<script src="../../Shared/Common/Scripts/dwscripts.js"></script>
<script src="../../Shared/Common/Scripts/tagDialogsCmn.js"></script>
<script>
function inspectTag(tagNodeObj)
{
  tagDialog.inspectTagCommon(tagNodeObj); 
}

function applyTag(tagNodeObj)
{
  tagDialog.applyTagCommon(tagNodeObj); 
}
</script>
<link href="../../fields.css" rel="stylesheet" type="text/css">
</head>

<div name="常规"> 
  <table border="0" cellspacing="4">
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap">查询名称: </td>
      <td nowrap="nowrap">
        <input name="thequery" type="text" class="basicTextField" id="attr:cfoutput:query" attname="query" />
      </td>
    </tr>
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap">组字段: </td>
      <td nowrap="nowrap"> 
        <input name="thegroup" type="text" class="basicTextField" id="attr:cfoutput:group" attname="group" />
      </td>
    </tr>
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap">起始行: </td>
      <td nowrap="nowrap">
        <input name="thestartrow" type="text" class="basicTextField" id="attr:cfoutput:startrow" attname="startrow" />
      </td>
    </tr>
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap">最大行数: </td>
      <td nowrap="nowrap">
        <input name="themaxrows" type="text" class="basicTextField" id="attr:cfoutput:maxrows" attname="maxrows" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">&nbsp;</td>
      <td nowrap="nowrap">
        <input type="checkbox" id="attr:cfoutput:groupcasesensitive" name="thegroupcasesensitive" attname="groupcasesensitive" truevalue="yes" falsevalue="" /> 组区分大小写
      </td>
    </tr>
  </table>
</div>
