<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 5.0//dialog">
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
           "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>CFPROCPARAM</title>
<script src="../../Shared/Common/Scripts/ListControlClass.js"></script>
<script src="../../Shared/Common/Scripts/tagDialogsCmn.js"></script>
<script src="loc_strings.js"></script>
<script src="strings.js"></script>
<script>
/************************* GLOBAL VARS **************************/

var TYPELIST;
var CFSQLTYPELIST;
var theUIObjects;

/****************************************************************/

function inspectTag(tagNodeObj)
{
  tagDialog.inspectTagCommon(tagNodeObj, theUIObjects); 
}

function applyTag(tagNodeObj)
{
  tagDialog.applyTagCommon(tagNodeObj, theUIObjects); 
}

function initializeUI()
{
	TYPELIST = new ListControl("thetype"); 
	CFSQLTYPELIST = new ListControl("thecfsqltype"); 

	theUIObjects = new Array(TYPELIST,CFSQLTYPELIST); 

  tagDialog.populateDropDownList(TYPELIST, theProcparamTypeCap, theProcparamTypeVal, 0)
  tagDialog.populateDropDownList(CFSQLTYPELIST, theProcparamCFSQLTypeVal, theProcparamCFSQLTypeVal, 0)

  CFSQLTYPELIST.setIndex(2);
}

</script>
<link href="../../fields.css" rel="stylesheet" type="text/css">
</head>

<body onLoad="initializeUI();">
<div name="常规"> 
  <table border="0" cellspacing="4">
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap">类型: </td>
      <td nowrap="nowrap"> 
	    <select name="thetype" class="oneWordOptionList" id="attr:cfprocparam:type" attname="type" required="true">
           
        </select>
      </td>
    </tr>
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap">CF SQL类型: </td>
      <td nowrap="nowrap"> 
	    <select name="thecfsqltype" class="sqlTypeList" id="attr:cfprocparam:cfsqltype" required="true" attname="cfsqltype">
           
        </select>
      </td>
    </tr>
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap">变量: </td>
      <td nowrap="nowrap">
        <input name="thevariable" type="text" class="basicTextField" id="attr:cfprocparam:variable" attname="variable" />
      </td>
    </tr>
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap">值: </td>
      <td nowrap="nowrap">
        <input name="thevalue" type="text" class="basicTextField" id="attr:cfprocparam:value" attname="value" />
      </td>
    </tr>
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap">DB 变量名: </td>
      <td nowrap="nowrap">
        <input name="thedbvarname" type="text" class="basicTextField" id="attr:cfprocparam:dbvarname" attname="dbvarname" />
      </td>
    </tr>
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap">最大长度: </td>
      <td nowrap="nowrap">
        <input name="themaxlength" type="text" class="smallNumOrChar" id="attr:cfprocparam:maxlength" attname="maxlength" />
      </td>
    </tr>
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap">小数位数: </td>
      <td nowrap="nowrap">
        <input name="thescale" type="text" class="basicTextField" id="attr:cfprocparam:scale" attname="scale" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">&nbsp;</td>
      <td nowrap="nowrap">
        <input type="checkbox" id="attr:cfprocparam:null" name="thenull" attname="null" truevalue="yes" falsevalue="no" /> 
        返回 NULL
      </td>
    </tr>
  </table>
</div> 
</body>
</html>
