<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 5.0//dialog">
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
           "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
<head>
	<title>BR</title>
<script src="../../Shared/Common/Scripts/dwscripts.js"></script>
<script src="../../Shared/Common/Scripts/ListControlClass.js"></script>
<script src="../../Shared/Common/Scripts/tagDialogsCmn.js"></script>
<script src="loc_strings.js"></script>
<script src="strings.js"></script>
<script>
/************************* GLOBAL VARS **************************/

var CLEARLIST; 
var theUIObjects; 

/****************************************************************/

function inspectTag(tagNodeObj)
{
  tagDialog.inspectTagCommon(tagNodeObj, theUIObjects); 
}

function applyTag(tagNodeObj)
{
  tagDialog.applyTagCommon(tagNodeObj, theUIObjects); 
}

function initializeUI()
{
	CLEARLIST = new ListControl("theclear"); 
	theUIObjects  = new Array(CLEARLIST); 

  tagDialog.populateDropDownList(CLEARLIST, theClearBRCap, theClearBRVal, 0); 
}
</script>
<link href="../../fields.css" rel="stylesheet" type="text/css">
</head>

<body onLoad="initializeUI()">
<div name="常规"> 
  <table border="0" cellspacing="4">
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">清除: </td>
      <td nowrap="nowrap">
        <select name="theclear" class="oneWordOptionList" id="attr:br:clear" attname="clear" editable="false">
        </select>
      </td>
    </tr>
  </table> 
</div> 
<div name="样式表/辅助功能"> 
  <table border="0" cellspacing="4">
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">类: </td>
      <td nowrap="nowrap">
        <input name="theclass" type="text" class="basicTextField" id="attr:applet:class" attname="class" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">ID: </td>
      <td nowrap="nowrap">
        <input name="theid" type="text" class="medTField" id="attr:applet:id" attname="id" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">样式: </td>
      <td nowrap="nowrap">
        <input name="thestyle" type="text" class="basicTextField" id="attr:applet:class" attname="style" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">标题: </td>
      <td nowrap="nowrap">
        <input name="thetitle" type="text" class="basicTextField" id="attr:appletronym:title" attname="title" />
      </td>
    </tr>
  </table> 
</div>
</body>
</html>
