<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 5.0//dialog">
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
           "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
<head>
	<title>OBJECT</title>
  
<script src="../../Shared/Common/Scripts/dwscripts.js"></script>
<script src="../../Shared/Common/Scripts/ListControlClass.js"></script>
<script src="../../Shared/Common/Scripts/tagDialogsCmn.js"></script>
<script src="loc_strings.js"></script>
<script src="strings.js"></script>
<script>
/************************* GLOBAL VARS **************************/

var LANGUAGELIST; 
var DIRLIST;
var ALIGNLIST;
var CODETYPELIST;
var TYPELIST;
var theUIObjects; 

/****************************************************************/

function inspectTag(tagNodeObj)
{
  tagDialog.inspectTagCommon(tagNodeObj, theUIObjects); 
}

function applyTag(tagNodeObj)
{
  tagDialog.applyTagCommon(tagNodeObj, theUIObjects); 
}

function initializeUI()
{
	LANGUAGELIST = new ListControl("thelang"); 
	DIRLIST = new ListControl("thedir"); 
	ALIGNLIST = new ListControl("thealign"); 
  CODETYPELIST = new ListControl("thecodetype");
  TYPELIST = new ListControl("thetype");
  
	theUIObjects  = new Array(LANGUAGELIST,DIRLIST,CODETYPELIST,TYPELIST,ALIGNLIST); 

  tagDialog.populateDropDownList(LANGUAGELIST, theLanguagesCap, theLanguagesVal, 1); 
  tagDialog.populateDropDownList(DIRLIST, theDirectionCap, theDirectionVal, 1); 
  tagDialog.populateDropDownList(ALIGNLIST, theAlignImgCap, theAlignImgVal, 1); 
  tagDialog.populateDropDownList(CODETYPELIST, theMIMETypesCap, theMIMETypesVal, 1); 
  tagDialog.populateDropDownList(TYPELIST, theMIMETypesCap, theMIMETypesVal, 1); 
}
</script>
<link href="../../fields.css" rel="stylesheet" type="text/css">
</head>

<body onLoad="initializeUI()">
<div name="内容"> 
  <table border="0" cellspacing="4">
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">类 ID: </td>
      <td nowrap="nowrap">
        <input name="theclassid" type="text" class="largeTField" id="attr:object:classid" attname="classid" />
        &nbsp;
        <input type="button" name="browseBtn" value="浏览..." onClick="tagDialog.browseFile('theclassid');focus(this)">
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">代码库: </td>
      <td nowrap="nowrap">
        <input name="thecodebase" type="text" class="largeTField" id="attr:object:codebase" attname="codebase" />
        &nbsp;
        <input type="button" name="browseBtn" value="浏览..." onClick="tagDialog.browseFile('thecodebase');focus(this)">
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">代码类型: </td>
      <td nowrap="nowrap">
        <select name="thecodetype" class="mimeTypesList" id="attr:object:codetype" attname="codetype" editable="true">
           
        </select>
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">数据: </td>
      <td nowrap="nowrap">
        <input name="thedata" type="text" class="basicTextField" id="attr:object:data" attname="data" />&nbsp;
        <input type="button" name="browseBtn" value="浏览..." onClick="tagDialog.browseFile('thedata');focus(this)">
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">类型: </td>
      <td nowrap="nowrap">
        <select name="thetype" class="mimeTypesList" id="attr:object:type" attname="type" editable="true">
           
        </select>
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">存档: </td>
      <td nowrap="nowrap">
        <input name="thearchive" type="text" class="basicTextField" id="attr:object:archive" attname="archive" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">名称: </td>
      <td nowrap="nowrap">
        <input name="thename" type="text" class="medTField" id="attr:object:name" attname="name" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">&nbsp; </td>
      <td nowrap="nowrap">
        <input type="checkbox" id="attr:object:declare" name="thedeclare" attname="declare" truevalue="declare" falsevalue="" /> 声明
      </td>
    </tr>
  </table> 
</div> 
<div name="外观">
  <table border="0" cellspacing="4">
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">宽度: </td>
      <td nowrap="nowrap">
        <input name="thewidth" type="text" class="smallNumOrChar" id="attr:object:width" attname="width" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">高度: </td>
      <td nowrap="nowrap">
        <input name="theheight" type="text" class="smallNumOrChar" id="attr:object:height" attname="height" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">对齐: </td>
      <td nowrap="nowrap">
        <select name="thealign" class="alignList" id="attr:object:align" attname="align"> 
        </select>
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">水平间距: </td>
      <td nowrap="nowrap">
        <input name="thehspace" type="text" class="smallNumOrChar" id="attr:object:hspace" attname="hspace" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">垂直间距: </td>
      <td nowrap="nowrap">
        <input name="thevspace" type="text" class="smallNumOrChar" id="attr:object:vspace" attname="vspace" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">边框: </td>
      <td nowrap="nowrap">
        <input name="theborder" type="text" class="smallNumOrChar" id="attr:object:border" attname="border" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">备用文本: </td>
      <td nowrap="nowrap">
        <input name="thestandby" type="text" class="basicTextField" id="attr:object:standby" attname="standby" />
      </td>
    </tr>
  </table> 
</div>
<div name="替代内容"> 
  <textarea name="thealtcontent" attname="innerHTML" id="attr:object:altcontent" class="contentsField"  wrap="VIRTUAL"></textarea>
</div> 
<div name="样式表/辅助功能"> 
  <table border="0" cellspacing="4">
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">类: </td>
      <td nowrap="nowrap">
        <input name="theclass" type="text" class="basicTextField" id="attr:object:class" attname="class" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">ID: </td>
      <td nowrap="nowrap">
        <input name="theid" type="text" class="medTField" id="attr:object:id" attname="id" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">样式: </td>
      <td nowrap="nowrap">
        <input name="thestyle" type="text" class="basicTextField" id="attr:object:class" attname="style" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">标题: </td>
      <td nowrap="nowrap">
        <input name="thetitle" type="text" class="basicTextField" id="attr:object:title" attname="title" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">访问键: </td>
      <td nowrap="nowrap">
        <input name="theaccesskey" type="text" class="smallNumOrChar" id="attr:object:accesskey" maxlength="1" attname="accesskey" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">Tab 键索引: </td>
      <td nowrap="nowrap">
        <input name="thetabindex" type="text" class="smallNumOrChar" id="attr:object:tabindex" attname="tabindex" />
      </td>
    </tr>
  </table> 
</div>
<div name="语言"> 
  <table border="0" cellspacing="4">
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">方向: </td>
      <td nowrap="nowrap">
        <select name="thedir" class="dirLangList" id="attr:object:dir" attname="dir"> 
        </select>
      </td>
    </tr>
    <tr>
      <td align="right" nowrap="nowrap"></td>
      <td nowrap="nowrap"></td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">语言: </td>
      <td nowrap="nowrap">
        <select name="thelang" class="dirLangList" id="attr:object:lang" attname="lang" editable="true"> 
        </select>
      </td>
    </tr>
  </table>
</div>
<div name="事件"> 
  <div name="onClick"> 
    <textarea name="theonClick" attname="onClick" id="attr:object:onclick" class="contentsField"  wrap="VIRTUAL"></textarea>
  </div> 
  <div name="onDblClick"> 
    <textarea name="theonDblClick" attname="onDblClick" id="attr:object:ondblclick" class="contentsField"  wrap="VIRTUAL"></textarea>
  </div> 
  <div name="onMouseDown"> 
    <textarea name="theonMouseDown" attname="onMouseDown" id="attr:object:onmousedown" class="contentsField"  wrap="VIRTUAL"></textarea>
  </div> 
  <div name="onMouseUp"> 
    <textarea name="theonMouseUp" attname="onMouseUp" id="attr:object:onmouseup" class="contentsField"  wrap="VIRTUAL"></textarea>
  </div> 
  <div name="onMouseOver"> 
    <textarea name="theonMouseOver" attname="onMouseOver" id="attr:object:onmouseover" class="contentsField"  wrap="VIRTUAL"></textarea>
  </div> 
  <div name="onMouseMove"> 
    <textarea name="theonMouseMove" attname="onMouseMove" id="attr:object:onmousemove" class="contentsField"  wrap="VIRTUAL"></textarea>
  </div> 
  <div name="onMouseOut"> 
    <textarea name="theonMouseOut" attname="onMouseOut" id="attr:object:onmouseout" class="contentsField"  wrap="VIRTUAL"></textarea>
  </div> 
  <div name="onKeyPress"> 
    <textarea name="theonKeyPress" attname="onKeyPress" id="attr:object:onkeypress" class="contentsField"  wrap="VIRTUAL"></textarea>
  </div> 
  <div name="onKeyDown"> 
    <textarea name="theonKeyDown" attname="onKeyDown" id="attr:object:onkeydown" class="contentsField"  wrap="VIRTUAL"></textarea>
  </div> 
  <div name="onKeyUp"> 
    <textarea name="theonKeyUp" attname="onKeyUp" id="attr:object:onkeyup" class="contentsField"  wrap="VIRTUAL"></textarea>
  </div> 
</div>
</body>
</html>
