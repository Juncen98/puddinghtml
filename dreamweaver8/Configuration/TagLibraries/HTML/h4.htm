<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 5.0//dialog">
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
           "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
<head>
	<title>H4</title>
  
<script src="../../Shared/Common/Scripts/ListControlClass.js"></script>
<script src="../../Shared/Common/Scripts/tagDialogsCmn.js"></script>
<script src="loc_strings.js"></script>
<script src="strings.js"></script>
<script>
/************************* GLOBAL VARS **************************/

var LANGUAGELIST; 
var DIRLIST;
var ALIGNLIST;
var theUIObjects; 

/****************************************************************/

function inspectTag(tagNodeObj)
{
  tagDialog.inspectTagCommon(tagNodeObj, theUIObjects); 
}

function applyTag(tagNodeObj)
{
  tagDialog.applyTagCommon(tagNodeObj, theUIObjects); 
}

function initializeUI()
{
	LANGUAGELIST = new ListControl("thelang"); 
	DIRLIST = new ListControl("thedir"); 
	ALIGNLIST = new ListControl("thealign"); 

	theUIObjects  = new Array(LANGUAGELIST,DIRLIST,ALIGNLIST); 

  tagDialog.populateDropDownList(LANGUAGELIST, theLanguagesCap, theLanguagesVal, 1); 
  tagDialog.populateDropDownList(DIRLIST, theDirectionCap, theDirectionVal, 1); 
  tagDialog.populateDropDownList(ALIGNLIST, theHAlignCap, theHAlignVal, 1); 
}
</script>
<link href="../../fields.css" rel="stylesheet" type="text/css">
</head>

<body onLoad="initializeUI()">
<div name="常规"> 
  <table border="0" cellspacing="4">
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">对齐: </td>
      <td nowrap="nowrap">
        <select name="thealign" class="alignList" id="attr:h4:align" attname="align">
        </select>
      </td>
    </tr>
    <tr>
      <td valign="top" align="right" nowrap="nowrap">标题: </td>
      <td nowrap="nowrap">
        <textarea type="text" id="attr:h4:header" name="theheader" attname="innerHTML" style="width:275px;height:50px" wrap="virtual"></textarea>
      </td>
    </tr>
  </table> 
</div> 
<div name="样式表/辅助功能"> 
  <table border="0" cellspacing="4">
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">类: </td>
      <td nowrap="nowrap">
        <input name="theclass" type="text" class="basicTextField" id="attr:h4:class" attname="class" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">ID: </td>
      <td nowrap="nowrap">
        <input name="theid" type="text" class="medTField" id="attr:h4:id" attname="id" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">样式: </td>
      <td nowrap="nowrap">
        <input name="thestyle" type="text" class="basicTextField" id="attr:h4:class" attname="style" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">标题: </td>
      <td nowrap="nowrap">
        <input name="thetitle" type="text" class="basicTextField" id="attr:h4:title" attname="title" />
      </td>
    </tr>
  </table> 
</div>
<div name="语言"> 
  <table border="0" cellspacing="4">
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">方向: </td>
      <td nowrap="nowrap">
        <select name="thedir" class="dirLangList" id="attr:h4:dir" attname="dir"> 
        </select>
      </td>
    </tr>
    <tr>
      <td align="right" nowrap="nowrap"></td>
      <td nowrap="nowrap"></td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">语言: </td>
      <td nowrap="nowrap">
        <select name="thelang" class="dirLangList" id="attr:h4:lang" attname="lang" editable="true"> 
        </select>
      </td>
    </tr>
  </table>
</div>
<div name="事件"> 
  <div name="onClick"> 
    <textarea name="theonClick" attname="onClick" id="attr:h4:onclick" class="contentsField"  wrap="VIRTUAL"></textarea>
  </div> 
  <div name="onDblClick"> 
    <textarea name="theonDblClick" attname="onDblClick" id="attr:h4:ondblclick" class="contentsField"  wrap="VIRTUAL"></textarea>
  </div> 
  <div name="onMouseDown"> 
    <textarea name="theonMouseDown" attname="onMouseDown" id="attr:h4:onmousedown" class="contentsField"  wrap="VIRTUAL"></textarea>
  </div> 
  <div name="onMouseUp"> 
    <textarea name="theonMouseUp" attname="onMouseUp" id="attr:h4:onmouseup" class="contentsField"  wrap="VIRTUAL"></textarea>
  </div> 
  <div name="onMouseOver"> 
    <textarea name="theonMouseOver" attname="onMouseOver" id="attr:h4:onmouseover" class="contentsField"  wrap="VIRTUAL"></textarea>
  </div> 
  <div name="onMouseMove"> 
    <textarea name="theonMouseMove" attname="onMouseMove" id="attr:h4:onmousemove" class="contentsField"  wrap="VIRTUAL"></textarea>
  </div> 
  <div name="onMouseOut"> 
    <textarea name="theonMouseOut" attname="onMouseOut" id="attr:h4:onmouseout" class="contentsField"  wrap="VIRTUAL"></textarea>
  </div> 
  <div name="onKeyPress"> 
    <textarea name="theonKeyPress" attname="onKeyPress" id="attr:h4:onkeypress" class="contentsField"  wrap="VIRTUAL"></textarea>
  </div> 
  <div name="onKeyDown"> 
    <textarea name="theonKeyDown" attname="onKeyDown" id="attr:h4:onkeydown" class="contentsField"  wrap="VIRTUAL"></textarea>
  </div> 
  <div name="onKeyUp"> 
    <textarea name="theonKeyUp" attname="onKeyUp" id="attr:h4:onkeyup" class="contentsField"  wrap="VIRTUAL"></textarea>
  </div> 
</div>
</body>
</html>
