<html>
<head>
	<title>THEAD</title>
  
<script src="../../Shared/Common/Scripts/dwscripts.js"></script>
<script src="../../Shared/Common/Scripts/ListControlClass.js"></script>
<script src="../../Shared/Common/Scripts/tagDialogsCmn.js"></script>
<script src="loc_strings.js"></script>
<script src="strings.js"></script>
<script>
//*************** GLOBAL VARIABLES *****************
// UI Elements
var COLORP_BG; 
var TEXT_BG; 

var LANGUAGELIST; 
var DIRLIST;
var ALIGNLIST;
var VALIGNLIST;
var theUIObjects; 

/****************************************************************/

function inspectTag(tagNodeObj)
{
  tagDialog.inspectTagCommon(tagNodeObj, theUIObjects); 
  updateColors();
}

function applyTag(tagNodeObj)
{
  tagDialog.applyTagCommon(tagNodeObj, theUIObjects); 
}

function updateUI(itemName)
{
  switch(itemName)
  {
    case "bgColorPicker":
    { 
      tagDialog.updateColorPicker("colorPicker",COLORP_BG,TEXT_BG);
      break;
    }
    case "bgcolor":
    {
      tagDialog.updateColorPicker("colorField",COLORP_BG,TEXT_BG);
      break;
    }
  }
}

function updateColors()
{
  tagDialog.updateColorPicker("colorField",COLORP_BG,TEXT_BG);
}

function initializeUI()
{
	LANGUAGELIST = new ListControl("thelang"); 
	DIRLIST = new ListControl("thedir"); 
	ALIGNLIST = new ListControl("thealign"); 
	VALIGNLIST = new ListControl("thevalign"); 

	theUIObjects  = new Array(LANGUAGELIST,DIRLIST,ALIGNLIST,VALIGNLIST); 

  COLORP_BG = dwscripts.findDOMObject("bgColorPicker");
  TEXT_BG = dwscripts.findDOMObject("thebgcolor");

  updateColors();
  tagDialog.populateDropDownList(LANGUAGELIST, theLanguagesCap, theLanguagesVal, 1); 
  tagDialog.populateDropDownList(DIRLIST, theDirectionCap, theDirectionVal, 1); 
  tagDialog.populateDropDownList(ALIGNLIST, theAlignStandardFourCap, theAlignStandardFourVal, 1); 
  tagDialog.populateDropDownList(VALIGNLIST, theVAlignStandardFourCap, theVAlignStandardFourVal, 1); 
}
</script>
<link href="../../fields.css" rel="stylesheet" type="text/css">
</head>

<body onLoad="initializeUI()">
<div name="常规"> 
  <table border="0" cellspacing="4">
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">对齐: </td>
      <td nowrap="nowrap">
        <select name="thealign" class="alignList" id="attr:thead:align" attname="align" editable="false">
        </select>
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">垂直对齐方式: </td>
      <td nowrap="nowrap">
        <select name="thevalign" class="alignList" id="attr:thead:valign" attname="valign" editable="false">
        </select>
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">背景颜色: </td>
      <td nowrap="nowrap">
        <input type="mmcolorbutton" name="bgColorPicker" value="" onChange="updateUI('bgColorPicker')"> <input name="thebgcolor" type="text" class="smallTField" id="attr:thead:bgcolor" onBlur="updateUI('bgcolor')" value="" attname="bgcolor">
	  </td>
    </tr>
  </table> 
</div> 
<div name="样式表/辅助功能"> 
  <table border="0" cellspacing="4">
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">类: </td>
      <td nowrap="nowrap">
        <input name="theclass" type="text" class="basicTextField" id="attr:thead:class" attname="class" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">ID: </td>
      <td nowrap="nowrap">
        <input name="theid" type="text" class="medTField" id="attr:thead:id" attname="id" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">样式: </td>
      <td nowrap="nowrap">
        <input name="thestyle" type="text" class="basicTextField" id="attr:thead:class" attname="style" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">标题: </td>
      <td nowrap="nowrap">
        <input name="thetitle" type="text" class="basicTextField" id="attr:thead:title" attname="title" />
      </td>
    </tr>
  </table> 
</div>
<div name="语言"> 
  <table border="0" cellspacing="4">
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">方向: </td>
      <td nowrap="nowrap">
        <select name="thedir" class="dirLangList" id="attr:thead:dir" attname="dir"> 
        </tr>
      </td>
    </tr>
    <tr>
      <td align="right" nowrap="nowrap"></td>
      <td nowrap="nowrap"></td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">语言: </td>
      <td nowrap="nowrap">
        <select name="thelang" id="attr:thead:lang" attname="lang" editable="true" style="width:150px"> 
        </select>
      </td>
    </tr>
  </table>
</div>

  </div>

  </div> 
  <div name="onMouseMove"> 
    <textarea name="theonMouseMove" attname="onMouseMove" id="attr:thead:onmousemove" class="contentsField"  wrap="VIRTUAL"></textarea>

    <textarea name="theonMouseOut" attname="onMouseOut" id="attr:thead:onmouseout" class="contentsField"  wrap="VIRTUAL"></textarea>

  </div>
