<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 5.0//dialog">
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
           "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
<head>
	<title>COL</title>
  
<script src="../../Shared/Common/Scripts/dwscripts.js"></script>
<script src="../../Shared/Common/Scripts/ListControlClass.js"></script>
<script src="../../Shared/Common/Scripts/tagDialogsCmn.js"></script>
<script src="loc_strings.js"></script>
<script src="strings.js"></script>
<script>
/************************* GLOBAL VARS **************************/

var LANGUAGELIST;
var DIRLIST;
var ALIGNLIST;
var VALIGNLIST;

var theUIObjects;

/****************************************************************/

function inspectTag(tagNodeObj)
{
  tagDialog.inspectTagCommon(tagNodeObj, theUIObjects); 
}

function applyTag(tagNodeObj)
{
  tagDialog.applyTagCommon(tagNodeObj, theUIObjects); 
}

function initializeUI()
{
	LANGUAGELIST = new ListControl("thelang"); 
	DIRLIST = new ListControl("thedir"); 
	ALIGNLIST = new ListControl("thealign"); 
	VALIGNLIST = new ListControl("thevalign"); 

	theUIObjects  = new Array(LANGUAGELIST,DIRLIST,ALIGNLIST,VALIGNLIST); 

  tagDialog.populateDropDownList(LANGUAGELIST, theLanguagesCap, theLanguagesVal, 1); 
  tagDialog.populateDropDownList(DIRLIST, theDirectionCap, theDirectionVal, 1); 
  tagDialog.populateDropDownList(ALIGNLIST, theAlignStandardFourCap, theAlignStandardFourVal, 1); 
  tagDialog.populateDropDownList(VALIGNLIST, theVAlignStandardFourCap, theVAlignStandardFourVal, 1); 
}
</script>
<link href="../../fields.css" rel="stylesheet" type="text/css">
</head>
<body onLoad="initializeUI()">
<div name="常规"> 
  <table border="0" cellspacing="4">
    <tr>
      <td align="right" valign="baseline" nowrap="nowrap">对齐: </td>
      <td nowrap="nowrap">
        <select name="thealign" class="alignList" id="attr:col:align" attname="align">
        </select>
      </td>
    </tr>
    <tr>
      <td align="right" valign="baseline" nowrap="nowrap">垂直对齐方式: </td>
      <td nowrap="nowrap">
        <select name="thevalign" class="alignList" id="attr:col:valign" attname="valign">
        </select>
      </td>
    </tr>
    <tr>
      <td align="right" valign="baseline" nowrap="nowrap">跨距: </td>
      <td nowrap="nowrap">
        <input name="thespan" type="text" class="smallNumOrChar" id="attr:col:span" attname="span" />
      </td>
    </tr>
    <tr>
      <td align="right" valign="baseline" nowrap="nowrap">宽度: </td>
      <td nowrap="nowrap">
        <input name="thewidth" type="text" class="smallNumOrChar" id="attr:col:width" attname="width" />
      </td>
    </tr>
  </table> 
</div>   
<div name="样式表/辅助功能"> 
  <table border="0" cellspacing="4">
    <tr>
      <td align="right" valign="baseline" nowrap="nowrap">类: </td>
      <td nowrap="nowrap">
        <input name="theclass" type="text" class="basicTextField" id="attr:col:class" attname="class" />
      </td>
    </tr>
    <tr>
      <td align="right" valign="baseline" nowrap="nowrap">ID: </td>
      <td nowrap="nowrap">
        <input name="theid" type="text" class="medTField" id="attr:col:id" attname="id" />
      </td>
    </tr>
    <tr>
      <td align="right" valign="baseline" nowrap="nowrap">样式: </td>
      <td nowrap="nowrap">
        <input name="thestyle" type="text" class="basicTextField" id="attr:col:class" attname="style" />
      </td>
    </tr>
    <tr>
      <td align="right" valign="baseline" nowrap="nowrap">标题: </td>
      <td nowrap="nowrap">
        <input name="thetitle" type="text" class="basicTextField" id="attr:col:title" attname="title" />
      </td>
    </tr>
  </table> 
</div>
<div name="语言"> 
  <table border="0" cellspacing="4">
    <tr>
      <td align="right" valign="baseline" nowrap="nowrap">方向: </td>
      <td nowrap="nowrap">
        <select name="thedir" class="dirLangList" id="attr:col:dir" attname="dir"> 
        </select>
      </td>
    </tr>
    <tr>
      <td align="right" nowrap="nowrap"></td>
      <td nowrap="nowrap"></td>
    </tr>
    <tr>
      <td align="right" valign="baseline" nowrap="nowrap">语言: </td>
      <td nowrap="nowrap">
        <select name="thelang" class="dirLangList" id="attr:col:lang" attname="lang" editable="true"> 
        </select>
      </td>
    </tr>
  </table>
</div>
<div name="事件"> 
  <div name="onClick"> 
    <textarea name="theonClick" attname="onClick" id="attr:col:onclick" class="contentsField"  wrap="virtual"></textarea>
  </div> 
  <div name="onDblClick"> 
    <textarea name="theonDblClick" attname="onDblClick" id="attr:col:ondblclick" class="contentsField"  wrap="virtual"></textarea>
  </div> 
  <div name="onMouseDown"> 
    <textarea name="theonMouseDown" attname="onMouseDown" id="attr:col:onmousedown" class="contentsField"  wrap="virtual"></textarea>
  </div> 
  <div name="onMouseUp"> 
    <textarea name="theonMouseUp" attname="onMouseUp" id="attr:col:onmouseup" class="contentsField"  wrap="virtual"></textarea>
  </div> 
  <div name="onMouseOver"> 
    <textarea name="theonMouseOver" attname="onMouseOver" id="attr:col:onmouseover" class="contentsField"  wrap="virtual"></textarea>
  </div> 
  <div name="onMouseMove"> 
    <textarea name="theonMouseMove" attname="onMouseMove" id="attr:col:onmousemove" class="contentsField"  wrap="virtual"></textarea>
  </div> 
  <div name="onMouseOut"> 
    <textarea name="theonMouseOut" attname="onMouseOut" id="attr:col:onmouseout" class="contentsField"  wrap="virtual"></textarea>
  </div> 
  <div name="onKeyPress"> 
    <textarea name="theonKeyPress" attname="onKeyPress" id="attr:col:onkeypress" class="contentsField"  wrap="virtual"></textarea>
  </div> 
  <div name="onKeyDown"> 
    <textarea name="theonKeyDown" attname="onKeyDown" id="attr:col:onkeydown" class="contentsField"  wrap="virtual"></textarea>
  </div> 
  <div name="onKeyUp"> 
    <textarea name="theonKeyUp" attname="onKeyUp" id="attr:col:onkeyup" class="contentsField"  wrap="virtual"></textarea>
  </div> 
</div>
</body>
</html>
