<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 5.0//dialog">
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
           "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
<head>
	<title>INS</title>
  
<script src="../../Shared/Common/Scripts/dwscripts.js"></script>
<script src="../../Shared/Common/Scripts/ListControlClass.js"></script>
<script src="../../Shared/Common/Scripts/tagDialogsCmn.js"></script>
<script src="loc_strings.js"></script>
<script src="strings.js"></script>
<script>
/************************* GLOBAL VARS **************************/

var LANGUAGELIST; 
var DIRLIST;
var theUIObjects; 

/****************************************************************/

function inspectTag(tagNodeObj)
{
  tagDialog.inspectTagCommon(tagNodeObj, theUIObjects); 
}

function applyTag(tagNodeObj)
{
  tagDialog.applyTagCommon(tagNodeObj, theUIObjects); 
}

function initializeUI()
{
	LANGUAGELIST = new ListControl("thelang"); 
	DIRLIST = new ListControl("thedir"); 

	theUIObjects  = new Array(LANGUAGELIST,DIRLIST); 

  tagDialog.populateDropDownList(LANGUAGELIST, theLanguagesCap, theLanguagesVal, 1); 
  tagDialog.populateDropDownList(DIRLIST, theDirectionCap, theDirectionVal, 1); 
}
</script>
<link href="../../fields.css" rel="stylesheet" type="text/css">
</head>

<body onLoad="initializeUI()">
<div name="常规"> 
  <table border="0" cellspacing="4">
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">引用: </td>
      <td nowrap="nowrap">
        <input name="thecite" type="text" class="basicTextField" id="attr:ins:cite" attname="cite" />&nbsp;
        <input type="button" name="browseBtn" value="浏览..." onClick="tagDialog.browseFile('thecite');focus(this)">

      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">日期和时间: </td>
      <td nowrap="nowrap">
        <input name="thedatetime" type="text" class="medTField" id="attr:ins:datetime" attname="datetime" />
      </td>
    </tr>
  </table> 
</div> 
<div name="内容"> 
    <textarea name="thecontent" attname="innerHTML" id="attr:ins:content" class="contentsField"  wrap="VIRTUAL"></textarea>
</div> 
<div name="样式表/辅助功能"> 
  <table border="0" cellspacing="4">
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">类: </td>
      <td nowrap="nowrap">
        <input name="theclass" type="text" class="basicTextField" id="attr:ins:class" attname="class" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">ID: </td>
      <td nowrap="nowrap">
        <input name="theid" type="text" class="medTField" id="attr:ins:id" attname="id" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">样式: </td>
      <td nowrap="nowrap">
        <input name="thestyle" type="text" class="basicTextField" id="attr:ins:class" attname="style" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">标题: </td>
      <td nowrap="nowrap">
        <input name="thetitle" type="text" class="basicTextField" id="attr:ins:title" attname="title" />
      </td>
    </tr>
  </table> 
</div>
<div name="语言"> 
  <table border="0" cellspacing="4">
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">方向: </td>
      <td nowrap="nowrap">
        <select name="thedir" class="dirLangList" id="attr:ins:dir" attname="dir"> 
        </select>
      </td>
    </tr>
    <tr>
      <td align="right" nowrap="nowrap"></td>
      <td nowrap="nowrap"></td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">语言: </td>
      <td nowrap="nowrap">
        <select name="thelang" class="dirLangList" id="attr:ins:lang" attname="lang" editable="true"> 
        </select>
      </td>
    </tr>
  </table>
</div>
<div name="事件"> 
  <div name="onClick"> 
    <textarea name="theonClick" attname="onClick" id="attr:ins:onclick" class="contentsField"  wrap="VIRTUAL"></textarea>
  </div> 
  <div name="onDblClick"> 
    <textarea name="theonDblClick" attname="onDblClick" id="attr:ins:ondblclick" class="contentsField"  wrap="VIRTUAL"></textarea>
  </div> 
  <div name="onMouseDown"> 
    <textarea name="theonMouseDown" attname="onMouseDown" id="attr:ins:onmousedown" class="contentsField"  wrap="VIRTUAL"></textarea>
  </div> 
  <div name="onMouseUp"> 
    <textarea name="theonMouseUp" attname="onMouseUp" id="attr:ins:onmouseup" class="contentsField"  wrap="VIRTUAL"></textarea>
  </div> 
  <div name="onMouseOver"> 
    <textarea name="theonMouseOver" attname="onMouseOver" id="attr:ins:onmouseover" class="contentsField"  wrap="VIRTUAL"></textarea>
  </div> 
  <div name="onMouseMove"> 
    <textarea name="theonMouseMove" attname="onMouseMove" id="attr:ins:onmousemove" class="contentsField"  wrap="VIRTUAL"></textarea>
  </div> 
  <div name="onMouseOut"> 
    <textarea name="theonMouseOut" attname="onMouseOut" id="attr:ins:onmouseout" class="contentsField"  wrap="VIRTUAL"></textarea>
  </div> 
  <div name="onKeyPress"> 
    <textarea name="theonKeyPress" attname="onKeyPress" id="attr:ins:onkeypress" class="contentsField"  wrap="VIRTUAL"></textarea>
  </div> 
  <div name="onKeyDown"> 
    <textarea name="theonKeyDown" attname="onKeyDown" id="attr:ins:onkeydown" class="contentsField"  wrap="VIRTUAL"></textarea>
  </div> 
  <div name="onKeyUp"> 
    <textarea name="theonKeyUp" attname="onKeyUp" id="attr:ins:onkeyup" class="contentsField"  wrap="VIRTUAL"></textarea>
  </div> 
</div>
</body>
</html>
