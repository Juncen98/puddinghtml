<html>
<head>
	<title>BODY</title>
  
<script src="../../Shared/Common/Scripts/dwscripts.js"></script>
<script src="../../Shared/Common/Scripts/tagDialogsCmn.js"></script>
<script>
//*************** GLOBAL VARIABLES *****************
// UI Elements
var COLORP_BG, COLORP_TEXT, COLORP_LINK, COLORP_VLINK, COLORP_ALINK; 
var TEXT_BG, TEXT_TEXT, TEXT_LINK, TEXT_VLINK, TEXT_ALINK; 

function inspectTag(tagNodeObj)
{
  tagDialog.inspectTagCommon(tagNodeObj); 
  initializeUI(); 
}

function applyTag(tagNodeObj)
{
  tagDialog.applyTagCommon(tagNodeObj); 
}

function updateUI(itemName)
{
  switch(itemName)
  {
    case "bgColorPicker":
    { 
      tagDialog.updateColorPicker("colorPicker",COLORP_BG,TEXT_BG);
      break;
    }
    case "bgcolor":
    {
      tagDialog.updateColorPicker("colorField",COLORP_BG,TEXT_BG);
      break;
    }
    case "textColorPicker":
    { 
      tagDialog.updateColorPicker("colorPicker",COLORP_TEXT,TEXT_TEXT);
      break;
    }
    case "text":
    {
      tagDialog.updateColorPicker("colorField",COLORP_TEXT,TEXT_TEXT);
      break;
    }
    case "linkColorPicker":
    { 
      tagDialog.updateColorPicker("colorPicker",COLORP_LINK,TEXT_LINK);
      break;
    }
    case "link":
    {
      tagDialog.updateColorPicker("colorField",COLORP_LINK,TEXT_LINK);
      break;
    }
    case "visitedLinkColorPicker":
    { 
      tagDialog.updateColorPicker("colorPicker",COLORP_VLINK,TEXT_VLINK);
      break;
    }
    case "vlink":
    {
      tagDialog.updateColorPicker("colorField",COLORP_VLINK,TEXT_VLINK);
      break;
    }
    case "activeLinkColorPicker":
    { 
      tagDialog.updateColorPicker("colorPicker",COLORP_ALINK,TEXT_ALINK);
      break;
    }
    case "alink":
    {
      tagDialog.updateColorPicker("colorField",COLORP_ALINK,TEXT_ALINK);
      break;
    }
  }
}

function initializeUI()
{
  COLORP_BG = dwscripts.findDOMObject("bgColorPicker");
  COLORP_TEXT = dwscripts.findDOMObject("textColorPicker"); 
  COLORP_LINK = dwscripts.findDOMObject("linkColorPicker"); 
  COLORP_VLINK = dwscripts.findDOMObject("visitedLinkColorPicker"); 
  COLORP_ALINK = dwscripts.findDOMObject("activeLinkColorPicker"); 
  TEXT_BG = dwscripts.findDOMObject("thebgcolor");
  TEXT_TEXT = dwscripts.findDOMObject("thetext");  
  TEXT_LINK = dwscripts.findDOMObject("thelink");
  TEXT_VLINK = dwscripts.findDOMObject("thevlink");
  TEXT_ALINK = dwscripts.findDOMObject("thealink");

  tagDialog.updateColorPicker("colorField",COLORP_BG,TEXT_BG);
  tagDialog.updateColorPicker("colorField",COLORP_ALINK,TEXT_ALINK);
  tagDialog.updateColorPicker("colorField",COLORP_TEXT,TEXT_TEXT);
  tagDialog.updateColorPicker("colorField",COLORP_LINK,TEXT_LINK);
  tagDialog.updateColorPicker("colorField",COLORP_VLINK,TEXT_VLINK);
}
</script>
<link href="../../fields.css" rel="stylesheet" type="text/css">
</head>

<body onLoad="initializeUI();">
<div name="常规"> 
<table border="0" cellspacing="4">
  <tr valign="baseline"> 
    <td align="right" nowrap="nowrap">背景图像: </td>
    <td nowrap="nowrap"> <input name="thebackground" type="text" class="basicTextField" id="attr:body:background" attname="background" />&nbsp;
		<input type="button" name="browseBtn" value="浏览..." onClick="tagDialog.browseFile('thebackground')"> 
    </td>
  </tr>
  <tr valign="baseline"> 
    <td align="right" nowrap="nowrap">背景颜色: </td>
    <td nowrap="nowrap"><input type="mmcolorbutton" name="bgColorPicker" value="" onChange="updateUI('bgColorPicker')"> 
      <input name="thebgcolor" type="text" class="smallTField" id="att:body:bgcolor" onBlur="updateUI('bgcolor')" value="" attname="bgcolor">
    </td>
  </tr>
  <tr valign="baseline"> 
    <td align="right" nowrap="nowrap">文本颜色: </td>
    <td nowrap="nowrap"><input type="mmcolorbutton" name="textColorPicker" value="" onChange="updateUI('textColorPicker')"> 
      <input name="thetext" type="text" class="smallTField" id="att:body:text" onBlur="updateUI('text')" value="" attname="text"> 
    </td>
  </tr>
  <tr valign="baseline"> 
    <td align="right" nowrap="nowrap">链接颜色: </td>
    <td nowrap="nowrap"><input type="mmcolorbutton" name="linkColorPicker" value="" onChange="updateUI('linkColorPicker')"> 
      <input name="thelink" type="text" class="smallTField" id="att:body:link" onBlur="updateUI('link')" value="" attname="link"> 
    </td>
  </tr>
  <tr valign="baseline"> 
    <td align="right" nowrap="nowrap">已访问链接的颜色: </td>
    <td nowrap="nowrap"><input type="mmcolorbutton" name="visitedLinkColorPicker" value="" onChange="updateUI('visitedLinkColorPicker')"> 
      <input name="thevlink" type="text" class="smallTField" id="att:body:vlink" onBlur="updateUI('vlink')" value="" attname="vlink"> 
    </td>
  </tr>
  <tr valign="baseline"> 
    <td align="right" nowrap="nowrap">活动链接颜色: </td>
    <td nowrap="nowrap"><input type="mmcolorbutton" name="activeLinkColorPicker" value="" onChange="updateUI('activeLinkColorPicker')"> 
      <input name="thealink" type="text" class="smallTField" id="att:body:alink" onBlur="updateUI('alink')" value="" attname="alink"> 
    </td>
  </tr>
</table>
