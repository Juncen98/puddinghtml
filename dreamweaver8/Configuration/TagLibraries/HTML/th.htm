<script>
/************************* GLOBAL VARS **************************/

var LANGUAGELIST; 
var DIRLIST;
var ALIGNLIST;
var VALIGNLIST;
var SCOPELIST;
var theUIObjects; 

// Color control elements
var COLORP_BACK, COLORP_BORDER, COLORP_BORDERLIGHT, COLORP_BORDERDARK;  
var TEXT_BACK, TEXT_BORDER, TEXT_BORDERLIGHT, TEXT_BORDERDARK;  

/****************************************************************/

function inspectTag(tagNodeObj)
{
  tagDialog.inspectTagCommon(tagNodeObj, theUIObjects); 
  updateColors();
}

function applyTag(tagNodeObj)
{
  tagDialog.applyTagCommon(tagNodeObj, theUIObjects); 
}

function updateUI(itemName)
{
  switch(itemName)
  {
    case "backColorPicker":
    { 
      tagDialog.updateColorPicker("colorPicker",COLORP_BACK,TEXT_BACK);
      break;
    }
    case "backcolor":
    {
      tagDialog.updateColorPicker("colorField",COLORP_BACK,TEXT_BACK);
      break;
    }
    case "borderColorPicker":
    { 
      tagDialog.updateColorPicker("colorPicker",COLORP_BORDER,TEXT_BORDER);
      break;
    }
    case "bordercolor":
    {
      tagDialog.updateColorPicker("colorField",COLORP_BORDER,TEXT_BORDER);
      break;
    }
    case "borderColorLightPicker":
    {
      tagDialog.updateColorPicker("colorPicker",COLORP_BORDERLIGHT,TEXT_BORDERLIGHT);
      break;
    }
    case "bordercolorlight":
    {
      tagDialog.updateColorPicker("colorField",COLORP_BORDERLIGHT,TEXT_BORDERLIGHT);
      break;
    }
    case "borderColorDarkPicker":
    {
      tagDialog.updateColorPicker("colorPicker",COLORP_BORDERDARK,TEXT_BORDERDARK);
      break;
    }
    case "bordercolordark":
    {
      tagDialog.updateColorPicker("colorField",COLORP_BORDERDARK,TEXT_BORDERDARK);
      break;
    }
  }
}

function updateColors()
{
  tagDialog.updateColorPicker("colorField",COLORP_BACK,TEXT_BACK);
  tagDialog.updateColorPicker("colorField",COLORP_BORDER,TEXT_BORDER);
  tagDialog.updateColorPicker("colorField",COLORP_BORDERLIGHT,TEXT_BORDERLIGHT);
  tagDialog.updateColorPicker("colorField",COLORP_BORDERDARK,TEXT_BORDERDARK);
}

function initializeUI()
{
	LANGUAGELIST = new ListControl("thelang"); 
	DIRLIST = new ListControl("thedir"); 
	ALIGNLIST = new ListControl("thealign"); 
	VALIGNLIST = new ListControl("thevalign"); 
	SCOPELIST = new ListControl("thescope"); 

	theUIObjects  = new Array(LANGUAGELIST,DIRLIST,ALIGNLIST,VALIGNLIST,SCOPELIST); 

  COLORP_BACK = dwscripts.findDOMObject("backColorPicker");
  COLORP_BORDER = dwscripts.findDOMObject("borderColorPicker");
	COLORP_BORDERLIGHT = dwscripts.findDOMObject("borderColorLightPicker");
	COLORP_BORDERDARK = dwscripts.findDOMObject("borderColorDarkPicker");
  
  TEXT_BACK = dwscripts.findDOMObject("thebackcolor");
  TEXT_BORDER = dwscripts.findDOMObject("thebordercolor");
	TEXT_BORDERLIGHT = dwscripts.findDOMObject("thebordercolorlight");
	TEXT_BORDERDARK = dwscripts.findDOMObject("thebordercolordark");
  
  updateColors(); 
  tagDialog.populateDropDownList(LANGUAGELIST, theLanguagesCap, theLanguagesVal, 1); 
  tagDialog.populateDropDownList(DIRLIST, theDirectionCap, theDirectionVal, 1); 
  tagDialog.populateDropDownList(ALIGNLIST, theHAlignCap, theHAlignVal, 1); 
  tagDialog.populateDropDownList(VALIGNLIST, theVAlignStandardFourCap, theVAlignStandardFourVal, 1); 
  tagDialog.populateDropDownList(SCOPELIST, theCellScopesCap, theCellScopesVal, 1); 
}
</script>
