<head>
	<title>A</title>
  
<script src="../../Shared/Common/Scripts/dwscripts.js"></script>
<script src="../../Shared/Common/Scripts/tagDialogsCmn.js"></script>
<script src="../../Shared/Common/Scripts/ListControlClass.js"></script>
<script src="loc_strings.js"></script>
<script src="strings.js"></script>
<script>
/************************* GLOBAL VARS **************************/

var TARGETLIST;
var DIRLIST; 
var LANGUAGELIST; 
var theUIObjects;

/****************************************************************/

function inspectTag(tagNodeObj)
{
  tagDialog.inspectTagCommon(tagNodeObj,theUIObjects); 
}

function applyTag(tagNodeObj)
{
  tagDialog.applyTagCommon(tagNodeObj,theUIObjects); 
}

function initializeUI()
{
	TARGETLIST = new ListControl("thetarget"); 
	DIRLIST = new ListControl("thedir"); 
	LANGUAGELIST = new ListControl("thelang"); 
	theUIObjects  = new Array(TARGETLIST,DIRLIST,LANGUAGELIST); 

  tagDialog.populateDropDownList(TARGETLIST, theTargetVal, theTargetVal, 1); 
  tagDialog.populateDropDownList(DIRLIST, theDirectionCap, theDirectionVal, 1); 
  tagDialog.populateDropDownList(LANGUAGELIST, theLanguagesCap, theLanguagesVal, 1); 
}
</script>
<link href="../../fields.css" rel="stylesheet" type="text/css">
</head>

<body onLoad="initializeUI();">
<div name="常规"> 
  <table border="0" cellspacing="4">
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">HREF: </td>
      <td nowrap="nowrap"> 
        <input name="thehref" type="text" class="basicTextField" id="attr:a:href" attname="href" />&nbsp;
        <input type="button" name="browseBtn" value="浏览..." onClick="tagDialog.browseFile('thehref');focus(this)" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">目标: </td>
      <td nowrap="nowrap">
        <select name="thetarget" class="targetList" id="attr:a:target" attname="target" editable="true"> 
        </select>
	  </td>
    </tr>
  </table>
</div>
<div name="样式表/辅助功能"> 
  <table border="0" cellspacing="4">
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap">名称: </td>
      <td nowrap="nowrap"> <input name="thename" type="text" class="medTField" id="attr:a:name" attname="name" /> 
      </td>
    </tr>
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap">类: </td>
      <td nowrap="nowrap"> <input name="theclass" type="text" class="basicTextField" id="attr:a:class" attname="class" /> 
      </td>
    </tr>
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap">ID: </td>
      <td nowrap="nowrap"> <input name="theid" type="text" class="medTField" id="attr:a:id" attname="id" /> 
      </td>
    </tr>
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap">样式: </td>
      <td nowrap="nowrap"> <input name="thestyle" type="text" class="basicTextField" id="attr:a:class" attname="style" /> 
      </td>
    </tr>
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap">标题: </td>
      <td nowrap="nowrap"> <input name="thetitle" type="text" class="basicTextField" id="attr:a:title" attname="title" /> 
      </td>
    </tr>
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap">Href 语言:</td>
      <td nowrap="nowrap"><input name="thehreflang" type="text" class="basicTextField" id="attr:a:hreflang" attname="hreflang" /></td>
    </tr>
    <tr valign="baseline"> 
      <td align="right" nowrap="nowrap">访问键:</td>
      <td nowrap="nowrap"> <input name="theaccesskey" type="text" class="smallNumOrChar" id="attr:a:accesskey" attname="accesskey" /></td>
	</tr>
	<tr valign="baseline"></tr>
      <td align="right" nowrap="nowrap">Tab 键索引:</td>
      <td nowrap="nowrap"> <input name="thetabindex" type="text" class="smallNumOrChar" id="attr:a:tabindex" attname="tabindex" /></td>
    </tr>
  </table> 
</div>
<div name="语言"> 
  <table border="0" cellspacing="4">
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">方向: </td>
      <td nowrap="nowrap">
        <select name="thedir" class="dirLangList" id="attr:a:dir" attname="dir"> 
        </select>
      </td>
    </tr>
    <tr>
      <td align="right" nowrap="nowrap"></td>
      <td nowrap="nowrap"></td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">语言: </td>
      <td nowrap="nowrap">
        <select name="thelang" class="dirLangList" id="attr:a:lang" attname="lang" editable="true"> 
        </select>
      </td>
    </tr>
  </table>
</div>
