<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 5.0//dialog">
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
           "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>jrun:form</title>
<script src="../../Shared/Common/Scripts/dwscripts.js"></script>
<script src="../../Shared/Common/Scripts/ListControlClass.js"></script>
<script src="../../Shared/Common/Scripts/tagDialogsCmn.js"></script>
<script src="loc_strings.js"></script>
<script src="strings.js"></script>
<script>
/************************* GLOBAL VARS **************************/

var CFAPPLETALIGNLIST;
var theUIObjects;

/****************************************************************/

function inspectTag(tagNodeObj)
{
  tagDialog.inspectTagCommon(tagNodeObj, theUIObjects); 
}

function applyTag(tagNodeObj)
{
  tagDialog.applyTagCommon(tagNodeObj, theUIObjects); 
}

function initializeUI()
{
	CFAPPLETALIGNLIST = new ListControl("themethod"); 
	theUIObjects = new Array(CFAPPLETALIGNLIST); 

  tagDialog.populateDropDownList(CFAPPLETALIGNLIST, theJRunFormMethodsVal, theJRunFormMethodsVal, 1)
}

</script>
<link href="../../fields.css" rel="stylesheet" type="text/css">
</head>

<body onLoad="initializeUI();">
<div name="常规"> 
  <table border="0" cellspacing="4">
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap">名称: </td>
      <td nowrap="nowrap">
        <input name="thename" type="text" class="medTField" id="attr:jrun:form:archive" attname="name" required="true" />
      </name>
    </tr>
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap">操作: </td>
      <td nowrap="nowrap">
        <input name="theaction" type="text" class="basicTextField" id="attr:jrun:form:action" attname="action" />
      </td>
    </tr>
    <tr> 
      <td valign="baseline" align="right" nowrap="nowrap">方法: </td>
      <td nowrap="nowrap">
        <select name="themethod" class="oneWordOptionList" id="attr:jrun:form:method" attname="method"> 
        </select>
      </td>
    </tr>
    <tr> 
      <td valign="top" align="right" nowrap="nowrap">onSubmit: </td>
      <td nowrap="nowrap">
        <textarea name="theonsubmit" wrap="VIRTUAL" class="stringOrMsgField" id="attr:jrun:getmail:theinnerhtml" attname="onSubmit"></textarea>
      </td>
    </tr>
  </table>
</div> 
</body>
</html>
