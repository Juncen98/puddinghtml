<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 5.0//dialog">
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
           "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
<head>
	<title>jrun:query2xml</title>
<script src="../../Shared/Common/Scripts/tagDialogsCmn.js"></script>
<script>
function inspectTag(tagNodeObj)
{
  tagDialog.inspectTagCommon(tagNodeObj); 
}

function applyTag(tagNodeObj)
{
  tagDialog.applyTagCommon(tagNodeObj); 
}
</script>
<link href="../../fields.css" rel="stylesheet" type="text/css">
</head>

<body>
<div name="常规"> 
  <table border="0" cellspacing="4">
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">查询: </td>
      <td nowrap="nowrap">
        <input name="thequery" type="text" class="basicTextField" id="attr:jrun:query2xml:query" attname="query" required="true" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">ID: </td>
      <td nowrap="nowrap">
        <input name="theid" type="text" class="medTField" id="attr:jrun:query2xml:id" attname="id" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">类型: </td>
      <td nowrap="nowrap">
        <input name="thetype" type="text" class="basicTextField" id="attr:jrun:query2xml:item" attname="type" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">范围: </td>
      <td nowrap="nowrap">
        <input name="thescope" type="text" class="basicTextField" id="attr:jrun:query2xml:scope" attname="scope" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">根名称: </td>
      <td nowrap="nowrap">
        <input name="therootname" type="text" class="basicTextField" id="attr:jrun:query2xml:rootname" attname="rootname" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">行名: </td>
      <td nowrap="nowrap">
        <input name="therowname" type="text" class="basicTextField" id="attr:jrun:query2xml:rowname" attname="rowname" />
      </td>
    </tr>
  </table>
</div>
</body>
</html>
