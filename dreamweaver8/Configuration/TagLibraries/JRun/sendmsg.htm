<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 5.0//dialog">
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
           "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
<head>
	<title>jrun:sendmsg</title>
<script src="../../Shared/Common/Scripts/dwscripts.js"></script>
<script src="../../Shared/Common/Scripts/tagDialogsCmn.js"></script>
<script>
function inspectTag(tagNodeObj)
{
  tagDialog.inspectTagCommon(tagNodeObj); 
}

function applyTag(tagNodeObj)
{
  tagDialog.applyTagCommon(tagNodeObj); 
}
</script>
<link href="../../fields.css" rel="stylesheet" type="text/css">
</head>

<body>
<div name="常规"> 
  <table border="0" cellspacing="4">
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">消息源: </td>
      <td nowrap="nowrap"><input name="themsgsrc" type="text" class="basicTextField" id="attr:jrun:sendmsg:msgsrc" attname="msgsrc" required="true" /></td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">队列: </td>
      <td nowrap="nowrap"><input name="thequeue" type="text" class="basicTextField" id="attr:jrun:sendmsg:queue" attname="queue" required="true" /></td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">用户名: </td>
      <td nowrap="nowrap"><input name="theusername" type="text" class="basicTextField" id="attr:jrun:sendmsg:username" attname="username" /></td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">密码: </td>
      <td nowrap="nowrap"><input name="thepassword" type="text" class="basicTextField" id="attr:jrun:sendmsg:password" attname="password" /></td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">发送: </td>
      <td nowrap="nowrap"><input name="thedelivery" type="text" class="basicTextField" id="attr:jrun:sendmsg:delivery" attname="delivery" /></td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">优先级: </td>
      <td nowrap="nowrap"><input name="thepriority" type="text" class="basicTextField" id="attr:jrun:sendmsg:priority" attname="priority" /></td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">到期: </td>
      <td nowrap="nowrap"><input name="theexpire" type="text" class="basicTextField" id="attr:jrun:sendmsg:expire" attname="expire" /></td>
    </tr>
    <tr>
      <td valign="top" align="right" nowrap="nowrap">内容: </td>
      <td nowrap="nowrap">
        <textarea name="innerHTML"  wrap="VIRTUAL" class="stringOrMsgField" id="attr:jrun:getmail:theinnerhtml" attname="innerHTML"></textarea>
      </td>
    </tr>
  </table>
</div>
</body>
</html>
