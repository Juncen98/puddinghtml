<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 5.0//dialog">
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
           "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
<head>
	<title>jrun:getmsg</title>
  <link rel="stylesheet" href="../../fields.css">
<script src="../../Shared/Common/Scripts/dwscripts.js"></script>
<script src="../../Shared/Common/Scripts/ListControlClass.js"></script>
<script src="../../Shared/Common/Scripts/tagDialogsCmn.js"></script>
<script>

function inspectTag(tagNodeObj)
{
  tagDialog.inspectTagCommon(tagNodeObj); 
}

function applyTag(tagNodeObj)
{
  tagDialog.applyTagCommon(tagNodeObj); 
}

</script>
</head>

<body>
<div name="常规"> 
  <table border="0" cellspacing="4">
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">消息源: </td>
      <td nowrap="nowrap">
        <input name="themsgsrc" type="text" class="basicTextField" id="attr:jrun:getmsg:msgsrc" attname="msgsrc" required="true" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">用户名: </td>
      <td nowrap="nowrap">
        <input name="theusername" type="text" class="basicTextField" id="attr:jrun:getmsg:username" attname="username" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">密码: </td>
      <td nowrap="nowrap">
        <input name="thepassword" type="text" class="basicTextField" id="attr:jrun:getmsg:password" attname="password" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">ID:  </td>
      <td nowrap="nowrap">
        <input name="theid" type="text" class="medTField" id="attr:jrun:getmsg:id" attname="id" />
      </td>
    </tr>
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">范围: </td>
      <td nowrap="nowrap">
        <input name="thescope" type="text" class="basicTextField" id="attr:jrun:getmsg:scope" attname="scope" />
      </td>
    </tr>
  </table> 
</div>
<div name="SQL-SELECT"> 
        <textarea name="innerHTML" attname="innerHTML" id="attr:jrun:getmsg:theinnerhtml" class="contentsField"  wrap="VIRTUAL"></textarea>
</div> 
</body>
</html>
