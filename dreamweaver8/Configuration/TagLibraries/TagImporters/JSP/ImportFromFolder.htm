<title>从文件夹导入 JRun 服务器标签</title>
<script src="ImportShared.js"></script>
<script src="ImportFromFolder.js"></script>
<SCRIPT SRC="../../../Shared/MM/Scripts/CMN/displayHelp.js"></SCRIPT>
<SCRIPT SRC="../../../Shared/MM/Scripts/CMN/string.js"></SCRIPT>
</head>
<body onLoad="initializeUI()">
<form>
  <div ALIGN="center"> 
    <table border="0">
      <tr> 
        <td align="right" valign="baseline" nowrap>文件夹:</td>
        <td valign="baseline" nowrap> 
          <input name="location" type="text" style="width:200px">
        </td>
        <td valign="baseline" nowrap> 
		  <input type="button" value="浏览..." onClick="onBrowseButton();focus(this)">
        </td>
      </tr>
      <tr> 
        <td align="right" valign="baseline" nowrap>URI:</td>
        <td valign="baseline" nowrap> 
          <input name="uri" type="text" style="width:200px">
        </td>
      </tr>
      <tr> 
        <td align="right" valign="baseline" nowrap>前缀:</td>
        <td valign="baseline" nowrap> 
          <input name="prefix" type="text" style="width:100px">
        </td>
      </tr>
    </table>
  </div>
</form>
</body>
</html>
