<html>
<head>
	<title>TemplateColumn</title>
  <link rel="stylesheet" href="../../fields.css">
<script src="../../Shared/Common/Scripts/dwscripts.js"></script>
<script src="../../Shared/Common/Scripts/tagDialogsCmn.js"></script>
<script src="../../Shared/Controls/Scripts/MultiStateCheckBox.js"></script>
<script>
var theVisibleMultiStateCheckBox = new MultiStateCheckBox("thevisible");

function initializeUI(){
  theVisibleMultiStateCheckBox.initializeUI(); 
}

function inspectTag(tagNodeObj)
{
  tagDialog.inspectTagCommon(tagNodeObj); 
}

function applyTag(tagNodeObj)
{
  tagDialog.applyTagCommon(tagNodeObj); 
}

function updateUI(itemName)
{
  switch(itemName)
  {
    case "visible":
	{
	  theVisibleMultiStateCheckBox.updateUI(); 
	  break; 
	} 	
  }
}

</script>

</head>

<body onLoad="initializeUI()">
<div name="常规"> 
  <input type="hidden" name="therunat" attname="runat" value="server" required="true" /> 
  <table border="0" cellspacing="4">
    <tr valign="baseline">
      <td align="right" nowrap="nowrap">编辑项模板: </td>
      <td nowrap="nowrap">
        <input name="theEditItemTemplate" TYPE="text" class="basicTextField" id="aspnet:templatecolumn:EditItemTemplate" attname="EditItemTemplate" />
      </td>
    </tr>
    <tr valign="baseline">
      <td align="right" nowrap="nowrap">页脚模板: </td>
      <td nowrap="nowrap">
        <input name="thedataformatstring" TYPE="text" class="basicTextField" id="aspnet:templatecolumn:DataFormatString" attname="dataformatstring" />
      </td>
    </tr>
    <tr valign="baseline">
      <td align="right" nowrap="nowrap">页脚文本: </td>
      <td nowrap="nowrap">
        <input name="thefootertext" TYPE="text" class="basicTextField" id="aspnet:templatecolumn:FooterText" attname="footertext" />
      </td>
    </tr>
    <tr valign="baseline">
      <td align="right" nowrap="nowrap">页眉图像 URL: </td>
      <td nowrap="nowrap">
        <input name="theheaderimageurl" TYPE="text" class="basicTextField" id="aspnet:templatecolumn:HeaderImageURL" attname="headerimageurl" />
      </td>
    </tr>
    <tr valign="baseline">
      <td align="right" nowrap="nowrap">标题文本: </td>
      <td nowrap="nowrap">
        <input name="theheadertext" TYPE="text" class="basicTextField" id="aspnet:templatecolumn:HeaderText" attname="headertext" />
      </td>
    </tr>
    <tr valign="baseline">
      <td align="right" nowrap="nowrap">排序表达式: </td>
      <td nowrap="nowrap">
        <input name="thesortexpression" TYPE="text" class="basicTextField" id="aspnet:templatecolumn:sortexpression" attname="sortexpression" />
      </td>
    </tr>     
    <tr valign="baseline"><td align="right" nowrap="nowrap" align="left"><!-- do not translate this --> <img src="../../Shared/MM/Images/space.gif" width="2" height="2" border="0" onMouseDown="alert('Two haiku poems for my ever-beautiful, sweet, sweet Irene. \n--\nBurgundy sunsets,\nmy chardonnay addiction.\nLet\'s drink until dawn.\n\nHello Irulya,\nLets us drink wine together,\nI miss your soft lips.\n--\nI\'m forever lucky to have met you!\n\nWith love,\n-rc :)');"> 
      </td>
      <td nowrap="nowrap">
        <input name="thevisible" attname="visible" type="image" value="disabled" truevalue="true" falsevalue="false" src="../../Shared/MM/Images/checkbox_dis.gif" width="13" height="13" onClick="updateUI('visible');" > 
        可见
      </td>
    </tr> 

  </table>
</div>

</body>
</html>
