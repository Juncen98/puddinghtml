<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 5.0//dialog">

           "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
<head>
	<title>参数</title>
<script src="../../Shared/Common/Scripts/dwscripts.js"></script>
<script src="../../Shared/Common/Scripts/tagDialogsCmn.js"></script>
<script src="../../Shared/Common/Scripts/ListControlClass.js"></script>
<script src="loc_strings.js"></script>
<script src="strings.js"></script>

<script>
/************************* GLOBAL VARS **************************/

var DIRECTIONLIST;
var TYPELIST;  
var theUIObjects; 

/****************************************************************/

function inspectTag(tagNodeObj)
{
  tagDialog.inspectTagCommon(tagNodeObj,theUIObjects); 
}

function applyTag(tagNodeObj)
{
  tagDialog.applyTagCommon(tagNodeObj,theUIObjects); 
}

function initializeUI()
{
	DIRECTIONLIST = new ListControl("thedirection"); 
	TYPELIST      = new ListControl("thetype"); 
	theUIObjects  = new Array(DIRECTIONLIST,TYPELIST); 

  tagDialog.populateDropDownList(DIRECTIONLIST, theParameterDirectionVal, theParameterDirectionVal, 0); 
  tagDialog.populateDropDownList(TYPELIST, theParameterTypeCap, theParameterTypeVal, 1); 
}
</script>
<link href="../../fields.css" rel="stylesheet" type="text/css">
</head>

<body onLoad="initializeUI();">
<div name="常规"> 
  <table border="0" cellspacing="4">
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">值: </td>
      <td nowrap="nowrap">
        <input name="thevalue" type="text" class="basicTextField" id="attr:parameter:value" attname="value" required="true" />
      </td> 
    </tr> 
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">名称: </td>
      <td nowrap="nowrap">
        <input name="thename" type="text" class="medTField" id="attr:parameter:name" attname="name" />
      </td> 
    </tr> 
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">方向: </td>
      <td nowrap="nowrap">
        <select name="thedirection" class="dirLangList" id="attr:parameter:direction" attname="direction" editable="false">
           
        </select>
      </td> 
    </tr> 
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">类型: </td>
      <td nowrap="nowrap">
        <select name="thetype" class="dataTypeList" id="attr:parameter:type" attname="type" editable="true">
           
        </select>
      </td> 
    </tr> 
    <tr>
      <td valign="baseline" align="right" nowrap="nowrap">大小: </td>
      <td nowrap="nowrap">
        <input name="thesize" type="text" class="smallNumOrChar" id="attr:parameter:size" attname="size" />
      </td> 
    </tr> 
  </table>
</div> 
</body>
</html>
