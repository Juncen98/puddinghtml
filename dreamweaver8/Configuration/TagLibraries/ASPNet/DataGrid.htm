<script>
/******************* GLOBAL VARS *************************/
var BORDERSTYLELIST;
var GRIDLINESLIST;
var HORIZONTALALIGNLIST;

var theUIObjects; 

// Color control elements
var COLORP_BACK, COLORP_BORDER, COLORP_FORE,COLORP_AISBACK,COLORP_AISBORDER; 
var TEXT_BACK, TEXT_BORDER, TEXT_FORE, TEXT_AISBACK, TEXT_AISBORDER; 

var theAllowCustomPagingMultiStateCB; 
var theAllowPagingMultiStateCB; 
var theAllowSortingMultiStateCB; 
var theAutoGenerateColumnsCB; 
var theEnabledCB; 
var theEnableViewStateCB; 
var theShowFooterCB; 
var theShowHeaderCB; 
var theShowHeaderCB; 
var theVisibleCB; 

/*********************************************************/

function inspectTag(tagNodeObj)
{
  tagDialog.inspectTagCommon(tagNodeObj, theUIObjects); 
  updateColors();
}

function applyTag(tagNodeObj)
{
  tagDialog.applyTagCommon(tagNodeObj, theUIObjects); 
}

function updateUI(itemName)
{

  switch(itemName)
  {
    case "backColorPicker":
    { 
      tagDialog.updateColorPicker("colorPicker",COLORP_BACK,TEXT_BACK);
      break;
    }
    case "backcolor":
    {
      tagDialog.updateColorPicker("colorField",COLORP_BACK,TEXT_BACK);
      break;
    }
    case "foreColorPicker":
    { 
      tagDialog.updateColorPicker("colorPicker",COLORP_FORE,TEXT_FORE);
      break;
    }
    case "forecolor":
    {
      tagDialog.updateColorPicker("colorField",COLORP_FORE,TEXT_FORE);
      break;
    }
    case "borderColorPicker":
    { 
      tagDialog.updateColorPicker("colorPicker",COLORP_BORDER,TEXT_BORDER);
      break;
    }
    case "bordercolor":
    {
      tagDialog.updateColorPicker("colorField",COLORP_BORDER,TEXT_BORDER);
      break;
    }
    case "AISBackColorPicker":
    { 
      tagDialog.updateColorPicker("colorPicker",COLORP_AISBACK,TEXT_AISBACK);
      break;
    }
    case "AISBackcolor":
    {
      tagDialog.updateColorPicker("colorField",COLORP_AISBACK,TEXT_AISBACK);
      break;
    }
    case "AISBorderColorPicker":
    { 
      tagDialog.updateColorPicker("colorPicker",COLORP_AISBORDER,TEXT_AISBORDER);
      break;
    }
    case "AISBordercolor":
    {
      tagDialog.updateColorPicker("colorField",COLORP_AISBORDER,TEXT_AISBORDER);
      break;
    }
    case "AllowCustomPaging":
	{
	  theAllowCustomPagingMultiStateCB.updateUI(); 
	  break; 
	} 	
    case "AllowPaging":
	{
	  theAllowPagingMultiStateCB.updateUI(); 
	  break; 
	} 	
    case "AllowSorting":
	{
	  theAllowSortingMultiStateCB.updateUI(); 
	  break; 
	} 	
    case "AutoGenerateColumns":
	{
	  theAutoGenerateColumnsCB.updateUI(); 
	  break; 
	} 	
    case "Enabled":
	{
	  theEnabledCB.updateUI(); 
	  break; 
	} 	
    case "EnableViewState":
	{
	  theEnableViewStateCB.updateUI(); 
	  break; 
	} 	
    case "ShowFooter":
	{
	  theShowFooterCB.updateUI(); 
	  break; 
	} 	
    case "ShowHeader":
	{
	  theShowHeaderCB.updateUI(); 
	  break; 
	} 	
    case "Visible":
	{
	  theVisibleCB.updateUI(); 
	  break; 
	} 	
  }
}

function updateColors()
{
  tagDialog.updateColorPicker("colorField",COLORP_BACK,TEXT_BACK);
  tagDialog.updateColorPicker("colorField",COLORP_BORDER,TEXT_BORDER);
  tagDialog.updateColorPicker("colorField",COLORP_FORE,TEXT_FORE);
  /*
  tagDialog.updateColorPicker("colorField",COLORP_AISBACK,TEXT_AISBACK);
  tagDialog.updateColorPicker("colorField",COLORP_AISBORDER,TEXT_AISBORDER);
  */ 
}

function initializeUI()
{
  theAllowCustomPagingMultiStateCB = new MultiStateCheckBox("theAllowCustomPaging"); 
  theAllowCustomPagingMultiStateCB.initializeUI();
  theAllowPagingMultiStateCB = new MultiStateCheckBox("theAllowPaging"); 
  theAllowPagingMultiStateCB.initializeUI();
  theAllowSortingMultiStateCB = new MultiStateCheckBox("theAllowSorting"); 
  theAllowSortingMultiStateCB.initializeUI();
  theAutoGenerateColumnsCB = new MultiStateCheckBox("theAutoGenerateColumns"); 
  theAutoGenerateColumnsCB.initializeUI();
  theEnabledCB = new MultiStateCheckBox("theEnabled"); 
  theEnabledCB.initializeUI();
  theEnableViewStateCB = new MultiStateCheckBox("theEnableViewState"); 
  theEnableViewStateCB.initializeUI();
  theShowFooterCB = new MultiStateCheckBox("theShowFooter");   
  theShowFooterCB.initializeUI();
  theShowHeaderCB = new MultiStateCheckBox("theShowHeader");   
  theShowHeaderCB.initializeUI();
  theVisibleCB = new MultiStateCheckBox("theVisible");   
  theVisibleCB.initializeUI();
  
  BORDERSTYLELIST = new ListControl("theborderstyle"); 
  GRIDLINESLIST = new ListControl("thegridline"); 
  HORIZONTALALIGNLIST = new ListControl("thehorizontalalign"); 
  theUIObjects = new Array(BORDERSTYLELIST,HORIZONTALALIGNLIST,GRIDLINESLIST); 

  COLORP_BACK = dwscripts.findDOMObject("backColorPicker");
  TEXT_BACK = dwscripts.findDOMObject("thebackcolor");  
  
  COLORP_BORDER = dwscripts.findDOMObject("borderColorPicker"); 
  TEXT_BORDER = dwscripts.findDOMObject("thebordercolor");
  
  COLORP_FORE = dwscripts.findDOMObject("foreColorPicker"); 
  TEXT_FORE = dwscripts.findDOMObject("theforecolor");  
/*
  COLORP_AISBACK = dwscripts.findDOMObject("AISBackColorPicker");
  TEXT_AISBACK = dwscripts.findDOMObject("theAlternatingItemStyle-BackColor");    

  COLORP_AISBORDER = dwscripts.findDOMObject("AISBorderColorPicker");
  TEXT_AISBORDER = dwscripts.findDOMObject("theAlternatingItemStyle-BorderColor");    
*/ 
  updateColors(); 
  tagDialog.populateDropDownList(BORDERSTYLELIST, theStylesCap, theStylesVal, 1); 
  tagDialog.populateDropDownList(GRIDLINESLIST, theStandardGridlinesCap, theStandardGridlinesVal, 1);
  tagDialog.populateDropDownList(HORIZONTALALIGNLIST, theStandardAlignsCap, theStandardAlignsVal, 1); 
}
</script>

      </td>

    <tr valign="baseline">
      <td align="right" nowrap="nowrap">&nbsp;</td>
      <td nowrap="nowrap">
        <input name="theEnabled" attname="enabled" type="image"  onclick="updateUI('Enabled');" value="disabled" truevalue="true" falsevalue="false" src="../../Shared/MM/Images/checkbox_dis.gif" width="13" height="13">

    <tr valign="baseline">
