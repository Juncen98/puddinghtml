<script language="JavaScript" src="../Shared/Common/Scripts/dwscripts.js"></script>
<script language="JavaScript">
function delTempFile()
{
  var folderPath = dwscripts.filePathToLocalURL(dw.getConfigurationPath()
               + dwscripts.FILE_SEP + "Reports" + dwscripts.FILE_SEP + "Workflow"
			   + dwscripts.FILE_SEP + "Output" + dwscripts.FILE_SEP);

  DWfile.remove(folderPath+"sortTable.js");
  DWfile.remove(folderPath+"up.gif");
  DWfile.remove(folderPath+"down.gif");
  DWfile.remove(folderPath+"space.gif");
  
  var listFiles = DWfile.listFolder(folderPath);
  for(var i =0 ; i< listFiles.length ; i++)
  {
    var start = String(listFiles[i]).lastIndexOf(".html");
	if ((String(listFiles[i]).substr(0,12) == "TMPTeamAdmin") && (String(listFiles[i]).substr(start) == ".html"))
	{
      DWfile.remove(folderPath + listFiles[i]);
	}
  }
}
</script>
</head>
<body onLoad="delTempFile()">
</body>
