<html>
<head>

<title>Flash 视频</title>
<SCRIPT SRC="../Shared/Common/Scripts/dwscripts.js"></SCRIPT>
<SCRIPT SRC="../Shared/Common/Scripts/ListControlClass.js"></SCRIPT>
<SCRIPT SRC="../Shared/Controls/Scripts/CheckBox.js"></SCRIPT>
<SCRIPT SRC="../Shared/Controls/Scripts/URLTextField.js"></SCRIPT>
<script src="_pi_flv_common.js"></script>
<script src="flvFVSSL.js"></script>
</head>
<body marginwidth="0" marginheight="0">
<span id="image" style="position:absolute; width:32px; height:32px; z-index:16; left: 5px; top: 9px"><img src="flv_pi_icon.gif" width="32" height="32"></span>
<div id="idBoxLayer" style="position:absolute; width:99px; height:38px; z-index:1; left: 44px; top: 5px; visibility: visible;">
<table border="0" cellpadding="0" cellspacing="0">
		<tr>
		  <td width="98" height="17" align="left" NOWRAP>Flash 视频</td>
		</tr>
		<tr>
		  <td align="left" nowrap>
			<input name="videoID" type="text" id="videoID" style="width:65px" onBlur="updateUI('videoID');">
		  </td>
		</tr>
  </table>
</div>
<div id="topLayer" style="position:absolute; left:118px; top:5px; width:524px; height:38px; z-index:34; visibility: visible;">
  <table width="100%" border="0" cellpadding="1" cellspacing="1">
    <tr>
      <td width="6%" align="right" nowrap>宽&nbsp;
      </td>
      <td width="8%" nowrap> <input name="videoWidth" type="text" id="videoWidth" maxlength="5" style="width:45px" onFocus="this.focus();this.select()" onBlur="updateUI('videoWidth');"> </td>
      <td width="22%" nowrap>&nbsp;<input type="checkbox" name="videoMaintainAR" onClick="updateUI('videoMaintainAR');" checked>
        限制高宽比&nbsp;&nbsp;<input type="button" name="videoEdit" value="更新..." onClick="editFVSSL();"></td>
      <td width="64%" align="left" nowrap>&nbsp;</td>
    </tr>
    <tr>
      <td align="right" nowrap>高&nbsp;
      </td>
      <td nowrap> <input name="videoHeight" type="text" id="videoHeight" maxlength="5" style="width:45px" onFocus="this.focus();this.select()" onBlur="updateUI('videoHeight');"> </td>
      <td align="left" nowrap>&nbsp;包括外观:&nbsp;<span id="videoTotalDim"></span></td>
      <td width="64%" align="left" nowrap>&nbsp;</td>
    </tr>
  </table>
</div>
</body>
</html>
