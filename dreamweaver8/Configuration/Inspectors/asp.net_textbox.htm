<html>
<head>

<title>ASP.NET TextBox</title>
<SCRIPT SRC="../Shared/MM/Scripts/CMN/displayHelp.js"></SCRIPT>
<SCRIPT SRC="../Shared/Common/Scripts/ListControlClass.js"></SCRIPT>
<SCRIPT SRC="../Shared/Common/Scripts/TagEditClass.js"></SCRIPT>
<SCRIPT SRC="../Shared/Common/Scripts/dwscripts.js"></SCRIPT>
<SCRIPT SRC="../Shared/Common/Scripts/dotNetUtils.js"></SCRIPT>
<SCRIPT SRC="../Shared/UltraDev/Scripts/ssDocManager.js"></SCRIPT>
<script src="../TagLibraries/ASPNet/strings.js"></script>
<script src="../TagLibraries/ASPNet/loc_strings.js"></script>
<script src="asp.net_textbox.js"></script>
<script language="JavaScript">
//--------------- LOCALIZEABLE GLOBALS---------------

//--------------- END LOCALIZEABLE   ---------------
</script>
</head>

<body marginwidth="0" marginheight="0">
<span id="image" style="position:absolute; width:36px; height:36px; z-index:1; left: 5px; top: 9px"><img src="textbox.gif" width="36" height="36"></span> 
<div id="idBoxLayer" style="position:absolute; width:65px; height:38px; z-index:1; left: 44px; top: 9px; visibility: visible;"> 
<table border="0" cellpadding="0" cellspacing="0">
		<tr>
		  <td align="left" height="17" NOWRAP>&nbsp;文本框</td>
		</tr>
		<tr>
		  <td align="left" nowrap>

        <input name="textboxID" type="text" id="textboxID" style="width:65px" onBlur="updateTag('id')">
		  </td>
		</tr>
  </table>
</div>
<div id="topLayer" style="position:absolute; left:125px; top:2px; width:380px; height:38px; z-index:30;">
  <table width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr valign="baseline">
      <td width="11%" align="right" nowrap>文本&nbsp;</td>
      <td width="49%" nowrap> <input name="text" type="text" id="text" style="width:180px;" onBlur="updateTag('text')"> </td>
      <td width="17%" nowrap><input name="image" type="image" onClick="dotNetUtils.getDynamicData(TEXT_TEXT);updateTag('text')" src="../Shared/MM/Images/Bolt.gif" width="15" height="14" alt="绑定动态数据"></td>
<td width="23%" align="left" nowrap><input type="checkbox" name="autopost" id="autopost2" onClick="updateTag('autoPost')">自动回发</td>


    </tr>
    <tr valign="baseline">
      <td align="right" nowrap>工具提示&nbsp;</td>
      <td nowrap> <input type="text" name="tooltip" id="tooltip" onBlur="updateTag('toolTip')" style="width:180px"></td>
      <td nowrap>&nbsp;</td>
<td align="left" nowrap><input type="checkbox" name="readOnly" id="readOnly" onClick="updateTag('readOnly')">只读</td>


    </tr>
  </table>
</div>
  <div id="bottomLayer" style="position:absolute; left:25px; top:55px; z-index:22; width: 480px; height: 38px;">
  <table width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
      <td width="7%" align="right" nowrap>列数&nbsp;</td>
      <td width="9%" nowrap> <input name="cols" type="text" id="cols" style="width:30px" onBlur="updateTag('cols')"> </td>
      <td width="14%" align="right" nowrap>文本模式&nbsp;</td>
      <td width="26%" nowrap><select name="textMode" id="select" onChange="updateTag('textMode')" style="width:100px"> </select> </td>
      <td width="11%" align="right" nowrap>最大长度&nbsp;</td>
      <td width="14%" nowrap> <input name="maxLength" type="text" id="maxLength" style="width:30px" onBlur="updateTag('maxLength')"> </td>
      <td width="10%" align="right" nowrap><input type="checkbox" name="wrap" id="wrap" onClick="updateTag('wrap')">换行</td>
      <td width="9%" align="left" nowrap>&nbsp;</td>
    </tr>
    <tr>
      <td align="right" nowrap>行数&nbsp;</td>
      <td nowrap> <input name="rows" type="text" id="rows" style="width:30px" onBlur="updateTag('rows')" disabled="true"> </td>
      <td align="right" nowrap>&nbsp;</td>
      <td nowrap>&nbsp;</td>
      <td align="right" nowrap>Tab 键索引&nbsp;</td>
      <td nowrap> <input name="tabix" type="text" id="tabix" style="width:30px" onBlur="updateTag('tabIndex')"> </td>
      <td align="right" nowrap>&nbsp;</td>
      <td align="right" nowrap><input type="image" src="tagDialog.gif" name="more" id="more" title="Display Tag Editor for asp:TextBox" onClick="dotNetUtils.displayTagDialog()" alt="显示 asp:TextBox 的标签编辑器"></td>
    </tr>
  </table>
</div>
</body>
</html>
