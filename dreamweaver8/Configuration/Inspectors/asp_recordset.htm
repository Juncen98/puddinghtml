		</tr>
	</table>
</div>

<div id="Layer1" style="position:absolute; left:125px; top:2px; width:378px; height:55px; z-index:32">
  <table width="100%" border="0" cellspacing="0" cellpadding="0">
<tr>
      <td align="right" nowrap>连接&nbsp;</td>
      <td nowrap>
        <input type="text" name="ConnectionList" style="width:245px;" DISABLED="true" onBlur="updateRSRec()"></td>
      <td nowrap> &nbsp;
        <input type="button" name="ConnectionButton"  height:20px;" value="编辑..." onClick="editServerBehavior()"></td>
    </tr>
    <tr>
      <td align="right" nowrap>SQL&nbsp;</td>
      <td nowrap><input type="text" name="SQL" style="width:245px" onBlur="updateRSRec('sql')"></td>
      <td nowrap>&nbsp;</td>
    </tr>
  </table>
</div>
<div id="Layer2" style="position:absolute; left:125px; top:50px; height:40px; z-index:33">
  <table width="100%" border="0" cellspacing="0" cellpadding="0">
<tr>
      <td width="26%" align="right" nowrap>光标类型&nbsp;</td>
      <td width="26%">
        <select type="text" name="CursorType" style="width:90px" onChange="updateRSRec()">
          <option value=0>仅向前</option>
          <option value=1>键集</option>
          <option value=2>动态</option>
          <option value=3>静态</option>
        </select></td>
      <td width="18%" align="right" nowrap>&nbsp;锁定类型&nbsp;</td>
      <td width="30%">
        <select type="text" name="LockType" style="width:90px" onChange="updateRSRec()">
          <option value=1>只读</option>
          <option value=2>保守式</option>
          <option value=3>开放式</option>
          <option value=4>开放式批处理</option>
        </select></td>
    </tr>
    <tr>
      <td align="right">光标位置&nbsp;</td>
      <td><select type="text" name="CursorLocation" style="width:90px" onChange="updateRSRec()">
          <option value=3>客户端</option>
          <option value=2>服务器</option>
        </select></td>
      <td align="right">&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
  </table>
</div>
</body>
