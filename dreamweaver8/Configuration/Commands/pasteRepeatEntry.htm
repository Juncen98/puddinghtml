<script language="javascript">
//--------------- LOCALIZEABLE GLOBALS---------------

var MSG_noRepeat = "此时在剪贴板上没有重复项。";
var MSG_cantPasteRepeat = "您只能将重复项粘贴到重复区域中。";


//--------------- END LOCALIZEABLE   ---------------

var targetDom = null; 
var altKeyDown = false; 

function isDOMRequired() {
	return true;
}

function canAcceptCommand()
	{	
	return true; 
	} //canAcceptCommand


function receiveArguments()
	{
	targetDom = null; 
	if ( arguments.length > 0)
		targetDom =  arguments[0]; 

	if (targetDom == null)
		targetDom = dw.getDocumentDOM();
	
		
	altKeyDown = window.event.altKey; 
	}
	
function DoCommand()
	{
	if (!clipIsRepeatEntry(targetDom))
		{
		alert( MSG_noRepeat ); 
		targetDom = null;
		altKeyDown = false; 
		return; 
		}
	
	if (!canPasteRepeatEntry(targetDom) )
		{
		alert( MSG_cantPasteRepeat ); 
		targetDom = null;
		altKeyDown = false; 
		return; 
		}
		
 	doPasteRepeatEntry(targetDom, altKeyDown);
	targetDom = null;
	altKeyDown = false; 
	}
	
</script>
<link href="../fields.css" rel="stylesheet" type="text/css">
</head>

<body onLoad="DoCommand()">

</body>
