<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 5.0//dialog">
<!-- MENU-LOCATION=NONE -->
<html>
<head>
<title>插入导航条</title>
<!--Copyright 2000, 2001, 2002, 2003, 2004, 2005 Macromedia, Inc. All rights reserved.-->
<SCRIPT LANGUAGE="javascript" SRC="NavigationBar.js"></SCRIPT>
<SCRIPT LANGUAGE="javascript" SRC="../Shared/Common/Scripts/ListControlClass.js"></SCRIPT>
<SCRIPT LANGUAGE="javascript" SRC="../Shared/MM/Scripts/navBar.js"></script>
<SCRIPT LANGUAGE="javascript" SRC="../Shared/MM/Scripts/CMN/UI.js"></SCRIPT>
<SCRIPT LANGUAGE="javascript" SRC="../Shared/MM/Scripts/CMN/string.js"></SCRIPT>
<SCRIPT LANGUAGE="javascript" SRC="../Shared/MM/Scripts/CMN/Handler.js"></SCRIPT>
<!-- Remove the following SCRIPT tag if you are modifying this file for your own use. -->
<SCRIPT SRC="../Shared/MM/Scripts/CMN/displayHelp.js"></SCRIPT>
<!-- End removal area. -->
<SCRIPT LANGUAGE="Javascript">
var helpDoc = MM.HELP_objNavBar;

//--------------- LOCALIZEABLE GLOBALS---------------

var MSG_NeedNameAndImg   = "需要元件名称和状态图像.\n";
var MSG_AddingElem       = "请在添加新元件之前提供这些信息.";
var MSG_InsertBar        = "请在插入导航条之前提供这些信息.";
var MSG_SelectElem       = "请在选择新元件之前提供这些信息.";
var MSG_NavBarExists     = "导航条在页面上已经存在,一个页面上只能有一个可以操作的导航条.\n你想修改现存导航条吗?";

var LABEL_unnamed        = "unnamed";
var LABEL_getImage       = "选择图像源文件";
var LABEL_getURL         = "选择HTML文件";

MENULIST_layout= new Array("水平","垂直");

//--------------- END LOCALIZEABLE   ---------------

</SCRIPT>
<link href="../fields.css" rel="stylesheet" type="text/css">
</head>

<body onload="initializeUI()">

<form>
  <table border=0 cellpadding="2" cellspacing="2">
    <tr>
      <td align="right" valign="baseline" nowrap>&nbsp;</td>
      <td valign="baseline"  colspan="2">
        <input type="image" alt="添加项" name="elemAdd" onClick="updateUI('elemAdd')" border="0" src="../Shared/MM/Images/btnAdd.gif" >
        <input type="image" alt="移除项" name="elemRemove" onClick="updateUI('elemRemove');focus(this)" border="0" src="../Shared/MM/Images/btnDel.gif" >
        <img src="../Shared/MM/Images/transparent.gif" height="1" width="125">
        <input type="image" alt="在列表中上移项" name="elemUp" onClick="updateUI('elemUp');focus(this)" border="0" src="../Shared/MM/Images/btnUp.gif" >
        <input type="image" alt="在列表中下移项" name="elemDown" onClick="updateUI('elemDown');focus(this)" border="0" src="../Shared/MM/Images/btnDown.gif" >
	  </td>
    </tr>
    <tr>
      <td align="right" valign="top" nowrap>导航条元件:</td>
      <td valign="baseline"><select name="elemList" size="4" class="itemList" onChange="updateUI('elemList')">
          <option selected>temp</option>
        </select></td>
		<td>&nbsp;</td>
    </tr>
    <tr>
      <td align="right" valign="baseline" nowrap>项目名称:</td>
      <td valign="baseline" nowrap>
        <input name="elemName" type="text" class="medTField" onBlur="updateUI('elemName')">
	  </td>
      <td>
      </td>
    </tr>
    <tr>
      <td align="right" valign="baseline" nowrap>状态图像:</td>
      <td valign="baseline" nowrap>
        <input name="upImg" type="text" class="largeTField" onBlur="updateUI('upImg')">
	  </td>
      <td>
        <input type="button" onClick="browseFile('upImg',true);focus(this)" value="浏览...">
      </td>
    </tr>
    <tr>
      <td align="right" valign="baseline" nowrap>鼠标经过图像:</td>
      <td valign="baseline" nowrap>
        <input name="overImg" type="text" class="largeTField" onBlur="updateUI('overImg')">
	  </td>
      <td>
        <input type="button" value="浏览..." onClick="browseFile('overImg',true);focus(this)">
      </td>
    </tr>
    <tr>
      <td align="right" valign="baseline" nowrap>按下图像:</td>
      <td valign="baseline" nowrap>
        <input name="downImg" type="text" class="largeTField" onBlur = "updateUI('downImg')">
	  </td>
      <td>
        <input type="button" value="浏览..." onClick="browseFile('downImg',true);focus(this)">
      </td>
    </tr>
    <tr>
      <td align="right" valign="baseline" nowrap>按下时鼠标经过图像:</td>
      <td valign="baseline" nowrap>
        <input name="overDownImg" type="text" class="largeTField" onBlur = "updateUI('overDownImg')">
	  </td>
      <td>
        <input type="button" value="浏览..." onClick="browseFile('overDownImg',true);focus(this)">
      </td>
    </tr>
    <tr>
      <td align="right" valign="baseline" nowrap>替换文本:</td>
      <td valign="baseline" nowrap colspan="2">
        <input name="theAltText" type="text" class="largeTField" onBlur="updateUI('theAltText')">
      </td>
    </tr>
    <tr>
      <td align="right" valign="baseline" nowrap>按下时，前往的 URL:</td>
      <td valign="baseline" nowrap>
        <input name="theURL" type="text" class="medTField" onBlur = "updateUI('theURL')">
        <input type="button" value="浏览..." onClick="browseFile('theURL');focus(this)">
        &nbsp;&nbsp;in
  	  </td>
      <td valign="baseline">
        <select name="theTarget" class="targetList" onChange="updateUI('theTarget')">
          <option selected>主窗口</option>
        </select>
      </td>
    </tr>
    <tr>
      <td nowrap align="right" valign="baseline">选项:</td>
      <td nowrap valign="baseline">
        <input type="checkbox" name="preloadImages" checked onClick="updateUI('preloadImages')">
        预先载入图像
	  </td>
      <td>
      </td>
    </tr>
    <tr>
      <td nowrap align="right" valign="baseline">&nbsp;</td>
      <td nowrap valign="baseline">
        <input type="checkbox" name="isDown" onClick="updateUI('isDown')">
        页面载入时就显示 &quot;鼠标按下图像&quot;
	  </td>
      <td>
      </td>
    </tr>
    <tr>
      <td colspan="3"><hr></td>
    </tr>
    <tr>
      <td  nowrap align="right" valign="baseline">
        插入:
      </td>
      <td valign="baseline">
          <select name="layout" class="oneWordOptionList" onChange="updateUI('layout')">
            
          <option selected></option>
          </select>
	  </td>
      <td nowrap valign="baseline">	  
          <input type="checkbox" name="useTable" onClick="updateUI('useTable')">
        使用表格
	  </td>
    </tr>
  </table>
</form>

</body>
</html>
