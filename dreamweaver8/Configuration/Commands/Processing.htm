<html>
<head>
<title>快捷键</title>
<script language="JavaScript">
var SHORTCUT_LIST;
var ACTIVE_SET_PATH;
var ACTIVE_SET;
var COMMAND_DOM;
function initializeUI()
{  
  window.setTimeout( "updateXML()", 100 );
}

function updateXML()
{
  MM.setBusyCursor();
  COMMAND_DOM.parentWindow.editMenuXML(SHORTCUT_LIST,ACTIVE_SET_PATH,ACTIVE_SET);
  window.close();
  MM.clearBusyCursor();
}

function receiveArguments(shortcutList,activeSetPath,activeSet,theDOM)
{
  SHORTCUT_LIST = shortcutList;
  ACTIVE_SET_PATH = activeSetPath;
  ACTIVE_SET = activeSet;
	COMMAND_DOM = theDOM;
}
function commandButtons()
{
  return new Array();
}
</script>
<link href="../fields.css" rel="stylesheet" type="text/css">
</head>

      </td>
    </tr>
  </table>
</form>
</body>
</html>
