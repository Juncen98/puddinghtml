<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 5.0//dialog">
<html>
<head>
<title>简单数据字段列</title>

<SCRIPT SRC="../Shared/Common/Scripts/dwscripts.js"></SCRIPT>
<SCRIPT SRC="../Shared/Common/Scripts/dwscriptsServer.js"></SCRIPT>
<SCRIPT SRC="../Shared/Common/Scripts/dwscriptsExtData.js"></SCRIPT>
<SCRIPT SRC="../Shared/MM/Scripts/CMN/displayHelp.js"></SCRIPT>
<SCRIPT SRC="../Shared/Common/Scripts/ListControlClass.js"></SCRIPT>
<SCRIPT SRC="../Shared/UltraDev/Scripts/ssCmnElements.js"></SCRIPT>
<SCRIPT SRC="../Shared/MM/Scripts/CMN/enableControl.js"></SCRIPT>
<SCRIPT SRC="../Shared/Controls/Scripts/Checkbox.js"></SCRIPT>
<SCRIPT SRC="../Shared/Controls/Scripts/TextField.js"></SCRIPT>

<SCRIPT SRC="DataGridColumn.js"></SCRIPT>
<SCRIPT SRC="DataGridBound.js"></SCRIPT>

<link href="../fields.css" rel="stylesheet" type="text/css">
</head>
<body onload="initializeUI()">
<form name="theForm">
  <table border=0>
    <tr> 
      <td height="1"></td>
    </tr>
    <tr> 
      <td align="right" nowrap>标题:</td>
      <td colspan=3 align="left"> 
        <input name="Title" type="text" class="basicTextField" style="width:200px" > 
      </td>
    </tr>
    <tr valign="baseline"> 
      <td align="right" nowrap>数据字段: </td>
      <td align="left" nowrap colspan=3> <select name="DataField" class="dataSourceList" onChange="onDataFieldChanged()" >
        </select> </td>
    </tr>
    <tr valign="baseline"> 
      <td align="right" valign="baseline" nowrap>&nbsp;</td>
      <td align="left" valign="baseline" nowrap>
	  <input type="checkbox" name="IsReadOnly" value="true" onClick="onReadOnlyChanged()">
        只读 </td>
    </tr>
    <tr valign="baseline"> 
      <td align="right" valign="baseline" nowrap>提交为: </td>
      <td align="left" valign="baseline" nowrap> <select name="SubmitAs" class="dataTypeList">
        </select> </td>
    </tr>
  </table>
</form>
</body>
</html>
