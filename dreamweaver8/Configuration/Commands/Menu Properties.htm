<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 5.0//dialog">

<html>
<head>
<title>菜单属性</title>
<SCRIPT SRC="../Shared/Common/Scripts/dwscripts.js"></SCRIPT>
<SCRIPT SRC="../Shared/Common/Scripts/dwscriptsServer.js"></SCRIPT>
<SCRIPT SRC="Menu Properties.js"></SCRIPT>
<SCRIPT SRC="EditOpsCustomObjs.js"></SCRIPT>
<SCRIPT SRC="../Shared/Common/Scripts/ListControlClass.js"></SCRIPT>
<SCRIPT SRC="../Shared/Common/Scripts/RadioGroupClass.js"></SCRIPT>
<SCRIPT SRC="../Shared/MM/Scripts/Class/GridClass.js"></SCRIPT>
<SCRIPT SRC="../Shared/MM/Scripts/CMN/UI.js"></SCRIPT>
<SCRIPT SRC="../Shared/UltraDev/Scripts/ssCmnElements.js"></SCRIPT>
<SCRIPT SRC="../ServerBehaviors/Shared/DynamicCmn.js"></SCRIPT>
<!-- Copyright 2000, 2001, 2002, 2003, 2004, 2005 Macromedia, Inc. All rights reserved. -->
<link href="../fields.css" rel="stylesheet" type="text/css">
</head>
<body body onload="initializeUI()">
<form name="form2" method="post" action="">
  <table border="0" width="400px">
    <tr>
        <td align="right" valign="baseline" width="120">填充菜单项:</td>
        <td valign="baseline" nowrap>
          <input type="radio" name="Populate" value="radiobutton" onClick="showDifferentLayer('manual')" checked>
          手动</td>
      </tr>
      <tr>
        <td align="right" valign="baseline">&nbsp;</td>
        <td valign="baseline" nowrap>
          <input type="radio" name="Populate" value="radiobutton" onClick="showDifferentLayer('database')">
          来自数据库</td>
      </tr>
	  <tr>
	    <td height="190px" colspan="2">&nbsp;</td>
	  </tr>
    </table>

<div id="manualLayer" style="position:absolute; z-index:1; left: 8px; top: 60px; visibility: hidden;">
 <table border="0">
   <tr>
	<td nowrap valign="baseline" align="right" width="120">菜单项: </td>
	<td nowrap align="left">
	  <input type="image" src="../Shared/MM/Images/btnAdd.gif" onClick="addNewRow();focus(this)" name="image" >
	  <input type="image" src="../Shared/MM/Images/btnDel.gif" onClick="GRID_MENU.delRow();focus(this)" name="image2" >
	  <img src="../Shared/MM/Images/transparent.gif" height="8" width="155">
	  <input type="image" border="0" name="imageField3" src="../Shared/MM/Images/btnUp.gif"  onClick="GRID_MENU.moveRowUp();focus(this)">
	  <input type="image" border="0" name="imageField22" src="../Shared/MM/Images/btnDown.gif"  onClick="GRID_MENU.moveRowDown();focus(this)">
	</td>
  </tr>
  <tr>
	<td nowrap valign="top" align="right">&nbsp;</td>
	<td nowrap align="left">
	  <mm:treecontrol style="width:248px;height:96px" name="MenuGrid" onChange="displayGridValues()">
		<mm:treecolumn width="110"> <mm:treecolumn width="110">
	  </mm:treecontrol>
	</td>
  </tr>
  <tr><td height="1"></td></tr>
  <tr>
	<td nowrap valign="baseline" align="right">标签:</td>
	<td nowrap align="left">
	  <input name="MenuText" type="text" class="medTField" onBlur="updateGridRow()">
	</td>
  </tr>
  <tr><td height="1"></td></tr>
  <tr>
	<td nowrap valign="baseline" align="right">值:</td>
	<td nowrap align="left">
	  <input name="MenuValue" type="text" class="medTField" onBlur="updateGridRow()">
	</td>
  </tr>
  <tr><td height="1"></td></tr>
  <tr>
	<td nowrap valign="baseline" align="right">选取值等于: </td>
	<td nowrap align="left">
	  <input name="DefaultValueManual" type="text" class="largeTField">
	  <input type="image" src="../Shared/UltraDev/Images/Boltup.gif" width="15" height="14" align="absbottom" onClick="displayDynamicDataDialog(TF_DEFAULT_MANUAL)">
	</td>
  </tr>
</table>
</div>

<div id="databaseLayer" style="position:absolute; z-index:2; left: 8px; top: 60px; visibility: hidden;">
<table border="0">
  <tr>
	<td align="right" valign="baseline" nowrap width="120">记录集: </td>
	<td valign="baseline" nowrap colspan="4">
	  <select name="Recordset" class="rsNameList" onChange="updateColumns()">
	  </select>
	</td>
  </tr>
  <tr><td height="1"></td></tr>
  <tr>
	<td align="right" valign="baseline" nowrap width="120">获取标签自: </td>
	<td valign="baseline" nowrap colspan="4">
	  <select name="GetMenuText" class="columnNameList">
	  </select>
	</td>
  </tr>
  <tr><td height="1"></td></tr>
  <tr>
	<td align="right" valign="baseline" nowrap width="120">获取值自: </td>
	<td valign="baseline" nowrap colspan="4">
	  <select name="GetMenuValues" class="columnNameList">
	  </select>
	</td>
  </tr>
  <tr><td height="1"></td></tr>
  <tr>
<td align="right" valign="baseline" nowrap width="120">选取值等于: </td>


	<td valign="baseline" nowrap colspan="4">
	  <input name="DefaultValueDatabase" type="text" class="largeTField">
	  <input type="image" src="../Shared/UltraDev/Images/Boltup.gif" width="15" height="14" align="absbottom" onClick="displayDynamicDataDialog(TF_DEFAULT_DATABASE)">
	</td>
  </tr>
</table>
</div>
</form>
</body>
</html>
