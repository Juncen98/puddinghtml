<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 5.0//dialog">

<html>
<head>

<link href="../fields.css" rel="stylesheet" type="text/css">
</head>

<body onLoad="initializeUI()"  onReloadFontList="reloadFonts();">
<form method="post" action="" name="theForm">
  <table border="0" cellspacing="2" cellpadding="4" width="363">
    <tr>
      <td valign="baseline">
        <div align="right">字体:</div>
      </td>
      <td valign="baseline">
        <div align="left">
          <select name="fontMenu" class="fontList" onChange='updateUI("fontMenu");'>
            <option selected>加载字体...</option>
          </select>
          <img src="../Shared/MM/Images/transparent.gif" width="20" height="8">大小:
          <input name="sizeField" type="text" class="smallNumOrChar" onBlur='updateUI("sizeField")' value="30" maxlength="3">
        </div>
      </td>
    </tr>
    <tr>
      <td valign="baseline"> </td>
      <td valign="baseline">
		<input type="image" name="boldBtn" alt="粗体" src="../Shared/MM/Images/bold.gif" width="18" height="17" onClick="updateUI('boldBtn')"
		><input type="image" name="italicBtn" alt="斜体" src="../Shared/MM/Images/italic.gif" width="18" height="17" onClick="updateUI('italicBtn')"
		><input type="image" name="leftAlignBtn" alt="左对齐" src="../Shared/MM/Images/leftAlign.gif" width="18" height="17"
		><input type="image" name="centerAlignBtn" alt="居中对齐" src="../Shared/MM/Images/centerAlign.gif" width="18" height="17"
		><input type="image" name="rightAlignBtn" alt="右对齐" src="../Shared/MM/Images/rightAlign.gif" width="18" height="17"
      ></td>
    </tr>
    <tr>
      <td valign="baseline">
        <div align="right">颜色:</div>
      </td>
      <td valign="baseline" nowrap>
        <div align="left"><img src="../Shared/MM/Images/transparent.gif" width="5" height="1">
          <input type="mmcolorbutton" name="textColorP" value="#000000" onChange='updateUI("textColorP")'>
          <input type="text" name="textColorField" size="12" value="#000000" maxlength="7" onBlur='updateUI("textColorField")'>
          <img src="../Shared/MM/Images/transparent.gif" width="16" height="1">
					转滚颜色:
          <input type="mmcolorbutton" name="rolloverColorP" value="" onChange='updateUI("rolloverColorP")'>
          <input name="rolloverColorField" type="text" class="smallTField" onBlur='updateUI("rolloverColorField")' value="" maxlength="7">
        </div>
      </td>
    </tr>
    <tr>
      <td valign="top"><div align="right">文本:</div></td>
      <td>
        <textarea name="textInputField"  wrap="OFF" class="designNoteInfoOrValue" style="width:300px; height:100px; font-family:; font-size:12px; color:;" maxlength="1024"></textarea>
      </td>
    <tr>
		<td></td>
		<td>
        <input type="checkbox" name="fontCheckBox" value="checkbox" checked onClick='updateUI("fontCheckBox");focus(this)'>
        显示字体
        </td>
    </tr>
    <tr>
      <td valign="baseline"></td>
    </tr>
    <tr>
      <td valign="baseline" nowrap>
        <div align="right">链接: </div>
      </td>
      <td valign="baseline">
        <input name="linkField" type="text" class="basicTextField"  onBlur="updateUI('linkField')" value="">
        <input type="button" name="linkButton" value="浏览..." onClick="updateUI('linkButton');focus(this)">
      </td>
    </tr>
    <tr>
      <td valign="baseline">
        <div align="right">目标:</div>
      </td>
      <td valign="baseline">
        <select name="targetMenu" class="targetList">
          <option selected>_Parent</option>
        </select>
      </td>
    </tr>
    <tr>
      <td valign="baseline" nowrap>
	  <div align="right">背景色:</div>
	  </td>
      <td valign="baseline">
        <img src="../Shared/MM/Images/transparent.gif" width="5" height="1">
        <input type="mmcolorbutton" name="bgColorP" value="" onChange='updateUI("bgColorP")'>
        <input name="bgColorField" type="text" class="smallTField" onBlur='updateUI("bgColorField")' value="" maxlength="7">
      </td>
    </tr>
    <tr>
      <td valign="baseline" nowrap>
        <div align="right">另存为:</div>
      </td>
      <td valign="baseline">
        <input name="saveAsField" type="text" class="basicTextField" onBlur="updateUI('saveAsField')">
        <input type="button" name="saveAsButton" value="浏览..." onClick="updateUI('saveAsButton');focus(this)">
      </td>
    </tr>
    <tr>
      <td valign="baseline"></td>
      <td valign="baseline" height="50"><br>
        <span name="warningMessage" style="width:300px;">
        </span></td>
    </tr>
  </table>
</form>
</body>
</html>
