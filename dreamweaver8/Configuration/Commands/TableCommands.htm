<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 5.0//dialog">
<!-- MENU-LOCATION=NONE -->
<html xmlns:MMString="http://www.macromedia.com/schemes/data/string/">
<head>
<!-- Copyright 1999, 2000, 2001, 2002, 2003, 2004,2005 Macromedia, Inc. All rights reserved. -->
<title><MMString:LoadString id="insertbar/table" /></title>
<script src="TableCommands.js"></script>
<!-- Remove the following SCRIPT tag if you are modifying this file for your own use. -->
<script language="javascript" src="../Shared/MM/Scripts/CMN/displayHelp.js"></script>
<!-- End removal area. -->
<link href="../fields.css" rel="stylesheet" type="text/css">
</head>
<body topmargin="0" onLoad="initializeUI()">
<form name="theForm">
  <table border="0" cellpadding="0" cellspacing="4">
    <tr>
      <td colspan="5" align="right" nowrap><table width="100%" border="0" cellpadding="0" cellspacing="0">
          <tr>
            <td valign="center" nowrap>表格大小&nbsp;</td>
            <td width="100%" valign="center">
              <hr size="2">
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td align="right" nowrap>行数:</td>
      <td width="1%">
        <input name="Rows" type="text" class="smallNumOrChar" value="3" size="8">
      </td>
      <td align="right" nowrap>列数:</td>
      <td><input name="Cols" type="text" class="smallNumOrChar" value="3" size="8">
      </td>
      <td width="20">&nbsp;</td>
    </tr>
    <tr>
      <td align="right" nowrap>表格宽度:</td>
      <td><input name="Width" type="text" class="smallNumOrChar" value="200" size="8">
      </td>
      <td colspan="2" align="left" nowrap><select name="Units" class="unitList">
          <option value="percent"> 百分比</option>
          <option value="pixels" selected> 像素</option>
        </select>
      </td>
      <td align="left" nowrap>&nbsp;</td>
    </tr>
    <tr>
      <td align="right" nowrap>边框粗细:</td>
      <td><input name="Border" type="text" class="smallNumOrChar" value="1" size="8">
      </td>
      <td colspan="2" align="left" nowrap>像素</td>
      <td align="left" nowrap>&nbsp;</td>
    </tr>
    <tr>
      <td align="right" nowrap>单元格边距:</td>
      <td><input name="Cellpad" type="text" class="smallNumOrChar" value="" size="8">
      </td>
      <td colspan="2" align="left" nowrap><img src="../Shared/MM/Images/tableCellPadding.gif" width="17" height="17" align="middle">
      </td>
      <td align="left" nowrap>&nbsp;</td>
    </tr>
    <tr>
      <td align="right" nowrap>单元格间距:</td>
      <td><input name="Cellspace" type="text" class="smallNumOrChar" value="" size="8">
      </td>
      <td colspan="2" align="left" nowrap><img src="../Shared/MM/Images/tableCellSpacing.gif" width="17" height="17" align="middle">
      </td>
      <td align="left" nowrap>&nbsp;</td>
    </tr>
    <tr>
      <td colspan="5" align="right" valign="baseline" nowrap><table width="100%" border="0" cellpadding="0" cellspacing="0">
          <tr>
            <td valign="center" nowrap>页眉&nbsp;</td>
            <td width="100%" valign="center">
              <hr size="2">
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td colspan="5" align="center" nowrap>
        <table cellspacing="1" border="0">
          <tr>
            <td width="70" height="65" align="center" nowrap bgcolor="#316AC5" name="none"> <font color="#FFFFFF" id="nonefont">
              <input type="image" onClick="TBL_HDR.update('none');focus()" src="../Shared/MM/Images/tableHeaderNone.gif" alt="无标题" name="tableImage12" width="37" height="33" align="absmiddle">
              <br>
              无</font></td>
            <td width="70" height="65" align="center" nowrap bgcolor="#CCCCCC" name="col"> <font color="#000000" id="colfont">
              <input type="image" onClick="TBL_HDR.update('col');focus()" src="../Shared/MM/Images/tableHeaderColumn.gif" alt="左列标题" name="tableImage22" width="37" height="33" align="absmiddle">
              <br>
              左 </font></td>
            <td width="70" height="65" align="center" nowrap bgcolor="#CCCCCC" name="row"> <font color="#000000" id="rowfont">
              <input type="image" onClick="TBL_HDR.update('row');focus()" src="../Shared/MM/Images/tableHeaderRow.gif" alt="首行标题" name="tableImage32" width="37" height="33" align="absmiddle">
              <br>
              顶部 </font></td>
            <td width="70" height="65" align="center" nowrap bgcolor="#CCCCCC" name="both"> <font color="#000000" id="bothfont">
              <input type="image" onClick="TBL_HDR.update('both');focus()" src="../Shared/MM/Images/tableHeaderBoth.gif" alt="左侧和顶部标题" name="tableImage42" width="37" height="33" align="absmiddle">
              <br>
              两者 </font></td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td colspan="5" align="right" nowrap><table width="100%" border="0" cellpadding="0" cellspacing="0">
          <tr>
            <td valign="center" nowrap>辅助功能&nbsp;</td>
            <td width="100%" valign="center">
              <hr size="2">
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td colspan="5" align="right" nowrap><table width="100%" border="0" cellpadding="0" cellspacing="4">
          <tr>
            <td align="right">标题:</td>
            <td><input name="Caption" type="text" id="Caption" value="" class="largeTField">
            </td>
          </tr>
          <tr>
            <td align="right" nowrap>对齐标题:</td>
            <td><select name="CaptionAlign" id="CaptionAlign">
                <option value="default" selected> 默认</option>
                <option value="top"> 顶部</option>
                <option value="bottom"> 底部</option>
                <option value="left"> 左</option>
                <option value="right"> 右</option>
              </select>
            </td>
          </tr>
          <tr>
            <td align="right" valign="top">摘要:</td>
            <td><textarea name="Summary" wrap="virtual" style="width:250px;height:50px" id="Summary"></textarea>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</form>
</body>
</html>
