       </td>

<INPUT TYPE="checkbox" NAME="booleanCheck" VALUE="true"  onClick="updateUI('boolCheck')"> <span name="propLabel">属性值</span> </span>

        <input name="colorField" type="text" class="smallTField" onBlur="updateUI('colorField')" value=""  maxlength="16">
 </span>
      <span class="controls" name="textControls" ><span name="propLabel">属性值</span>:
