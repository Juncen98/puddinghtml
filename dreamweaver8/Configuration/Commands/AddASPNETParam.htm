<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 5.0//dialog">
<html>
<head>
<title>添加参数</title>

<SCRIPT SRC="../Shared/Common/Scripts/dwscripts.js"></SCRIPT>
<SCRIPT SRC="../Shared/Common/Scripts/dwscriptsServer.js"></SCRIPT>
<SCRIPT SRC="../Shared/Common/Scripts/ListControlClass.js"></SCRIPT>
<SCRIPT SRC="../Shared/Common/Scripts/ServerBehaviorClass.js"></SCRIPT>
<SCRIPT SRC="../Shared/Common/Scripts/SBDatabaseCallClass.js"></SCRIPT>
<SCRIPT SRC="../Shared/Controls/Scripts/TextField.js"></SCRIPT>

</head>
<body onLoad="initializeUI()">
<form>
  <table border="0">
    <tr VALIGN="baseline">
      <td ALIGN="right" nowrap>名称: </td>
      <td nowrap><input name="ParamName" type="text" class="basicTextField" /></td>
    </tr>
    <tr VALIGN="baseline">
      <td ALIGN="right" nowrap>类型: </td>
      <td nowrap><select name="ParamType" class="paramTypeList">
        </select></td>
    </tr>
    <tr VALIGN="baseline"> 
      
    <td ALIGN="right" valign="top" nowrap>值: </td>
      <td nowrap><textarea name="ParamValue" rows="5" wrap="virtual" class="xlargeTField"  /></td>
    </tr>
    <tr VALIGN="baseline"> 
      <td ALIGN="right" nowrap></td>
      <td nowrap><input name="BuildValue" type="button" onClick="OnBuildValueClicked()" value="Build..." /></td>
    </tr>
  </table>
</form>
