<TITLE>&quot;布局单元格&quot;</TITLE>
<SCRIPT LANGUAGE="javascript">
function doCreate()
{
    if (MM.layoutBoxArgsWidth == 0 && MM.layoutBoxArgsHeight == 0)
	    return;

    var doc = dw.getDocumentDOM();
    if (doc)
        doc.createLayoutCell(MM.layoutBoxArgsLeft, MM.layoutBoxArgsTop, MM.layoutBoxArgsWidth, MM.layoutBoxArgsHeight);
}
</SCRIPT>
<link href="../fields.css" rel="stylesheet" type="text/css">
</HEAD>
<BODY onLoad="doCreate()">
</BODY>
