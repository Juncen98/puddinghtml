<HEAD>

<TITLE>输入标签辅助功能属性</TITLE>

<script src="FormOptions.js"></script>
<script language="javascript" src="../Shared/MM/Scripts/CMN/displayHelp.js"></script>

<link href="../fields.css" rel="stylesheet" type="text/css">
</HEAD>

<BODY onLoad="initialize()">
<form name="form1" method="post" action="">
  <table border="0" cellpadding="2" cellspacing="4">
    <tr> 
      <td align="right" nowrap>标签文字:</td>
      <td valign="baseline" nowrap> <input name="label" type="text" class="basicTextField" style="width:200px"> 
      </td>
    </tr>
    <tr> 
      <td align="right" nowrap>样式:</td>
      <td nowrap> <input name="labeloption" type="radio" value="wrap" checked>
         用标签标记环绕</td>
    </tr>
    <tr> 
      <td align="right" nowrap></td>
      <td nowrap> <input type="radio" name="labeloption" value="attach">
        使用“for”属性附加标签标记</td>
    </tr>
    <tr> 
      <td align="right" nowrap></td>
      <td nowrap> <input type="radio" name="labeloption" value="none">
        无标签标记</td>
    </tr>
    <tr> 
      <td align="right" nowrap></td>
      <td nowrap>&nbsp;</td>
    </tr>
    <tr> 
      <td align="right" nowrap>位置:</td>
      <td nowrap><input name="position" type="radio" value="radiobutton">
        在表单项前</td>
    </tr>
    <tr> 
      <td align="right" nowrap>&nbsp;</td>
      <td nowrap><input type="radio" name="position" value="radiobutton">
        在表单项后 </td>
    </tr>
    <tr> 
      <td align="right" valign="baseline" nowrap>访问键: </td>
      <td valign="baseline" nowrap> <input name="accesskey" type="text" class="smallNumOrChar"> 
        &nbsp;&nbsp;Tab 键索引: 
        <input name="tabindex" type="text" class="smallNumOrChar"> <div align="right"></div></td>
    </tr>
    <tr>
      <td colspan="2">&nbsp;</td>
    </tr>
    <tr>
      <td colspan="2">
        如果在插入对象时不想输入此信息， 
        <a href="" onmousedown="dw.showPreferencesDialog('Accessibility')">请更改“辅助功能”首选参数。</a>
      </td>
    </tr>
  </table>
  </form>
</BODY>

</HTML>
