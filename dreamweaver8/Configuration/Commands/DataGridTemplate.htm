<body onload="initializeUI()">
<form name="theForm">
  <table border=0>
    <tr>
      <td height="1"></td>
    </tr>
    <tr> 
      <td align="right" valign="baseline" nowrap>标题:</td>
      <td align="left" colspan=3>
	    <input name="Title" type="text" class="basicTextField">
      </td>
    </tr>
    <tr valign="baseline">
      <td align="right" valign="baseline" nowrap>模板:</td>
      <td colspan="3" align="left" valign="baseline" nowrap>
	    <select name="Template" class="itemList" onChange="onTemplateChanged()" >
        </select>
	  </td>
    </tr>
    <tr valign="baseline"> 
      <td align="right" valign="top" nowrap>内容:</td>
      <td colspan="3" align="left" valign="baseline" nowrap> 
        <textarea name="Contents" wrap="off" style="width:400px; height:200px"></textarea>
      </td>
    </tr>
    <tr valign="baseline"> 
      <td align="right" nowrap></td>
      <td align="left" nowrap>
	    <input name="AddDataField" type="button" onClick="onAddDataFieldClicked()" value="添加数据字段..." > 
      </td>
    </tr>
    <tr valign="baseline"> 
      <td align="right" valign="baseline" nowrap>提交具有以下 ID 的控件:</td>
      <td width="570" align="left" nowrap>
	    <input name="SubmitControlID" type="text" class="medTField">
      </td>
    </tr>
    <tr valign="baseline"> 
      <td align="right" valign="baseline" nowrap>提交为: </td>
      <td align="left" nowrap>
	    <select name="SubmitAs" class="dataTypeList">
        </select>
	  </td>
    </tr>
  </table>
</form>
