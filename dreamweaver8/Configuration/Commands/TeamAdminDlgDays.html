<title>没有匹配的文件</title>
<script language="JavaScript" src="../Shared/Common/Scripts/dwscripts.js"></script>
<script language="JavaScript">

var noOfDays;
var modifiedBy;
var condition = false;
var bol = false;
MM.cmdArgument = new Array();

function receiveArguments(noOfDays, modifiedBy, condition)
{
  this.noOfDays = noOfDays;
  this.modifiedBy= modifiedBy;
  this.condition = condition;
}

function commandButtons()
{
  return new Array( "Yes", "applyParams()", "No",  "windowNot()" );
}

function windowNot()
{
  bol = true;
  MM.cmdArgument.push(bol);
  window.close();
}

function applyParams()
{
  window.close();
}

function Init()
{
  var myObj = findObject("cDays");
  if(typeof(noOfDays) == "undefined")
    noOfDays = "";
    myObj.innerHTML = noOfDays;
    if (condition = true)
    {
	  var check = findObject ("modifedName");
	  check.innerHTML= MM.MSG_Check;
      var myObj1 = findObject ("cModifiedBy");
	  if(typeof(modifiedBy) == "undefined")
         modifiedBy = "";
	  myObj1.innerHTML = "\"" + modifiedBy +"\"" ;
    }
}

</script>
</head>
<body onLoad="Init()">
<form name="myForm" >
<table border="0">

     <td nowrap>

	  </td>
  </tr>

	   <br>
	</td>

  <tr valign="baseline">

</table>
