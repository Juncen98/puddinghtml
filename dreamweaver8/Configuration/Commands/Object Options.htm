<TITLE>对象标签辅助功能属性</TITLE>
<link href="../fields.css" rel="stylesheet" type="text/css">
</HEAD>

<BODY>
<form name="theForm" method="post" action="">
  <table border="0" cellpadding="2" cellspacing="4">
    <tr> 
      <td align="right" valign="baseline" nowrap>标题:</td>
      <td colspan="7" valign="top" nowrap> 
        <input name="title" type="text" class="basicTextField" style=width:200px>
      </td>
    </tr>
    <tr> 
      <td align="right" valign="baseline" nowrap>访问键:</td>
      <td valign="baseline" nowrap align="left"> 
        <input name="accesskey" type="text" class="smallNumOrChar">
      </td>
      <td valign="baseline" nowrap align="left">Tab 键索引:</td>
      <td valign="baseline" nowrap align="left"> 
        <input name="tabindex" type="text" class="smallNumOrChar">
      </td>
      <td valign="baseline" nowrap align="left">&nbsp;</td>
      <td valign="baseline" nowrap align="right">&nbsp;</td>
      <td valign="baseline" nowrap align="left">&nbsp; </td>
      <td valign="baseline" nowrap>&nbsp;</td>
    </tr>
    <tr>
      <td colspan="8">&nbsp;</td>
    </tr>
    <tr>
      <td colspan="8">
        如果在插入对象时不想输入此信息，
        <a href="" onmousedown="dw.showPreferencesDialog('Accessibility')">请更改“辅助功能”首选参数。</a>
      </td>
    </tr>
  </table>
  </form>
</BODY>

</HTML>
