<title>可编辑标签属性</title>


<link href="../fields.css" rel="stylesheet" type="text/css">
</head>
<body onLoad="initializeUI();" valign=top>


<form name="theForm">

<TABLE BORDER=0 width="260">
	<TR><TD colspan=2>
		<span name="messageSpan">选择此 %s 标签的哪些属性应是可编辑的。 </span>
	</TD></TR> 
	<TR>
		<TD align=right nowrap>
			属性:
		</TD><TD nowrap>
			<SELECT NAME="tagAttr" class="oneWordOptionList" onChange="updateUI('tagAttr')">
				<OPTION>这是长选项</option>
         	</SELECT>
         	<INPUT TYPE="button" value="添加..." onClick="addAttribute()">
		</TD>
	</TR><TR>
		<TD>
		</TD><TD>
			<INPUT TYPE="checkbox" NAME="editCheck" VALUE="true" onClick="updateUI('editCheck')">令属性可编辑
		</TD></TR>
    <TR>
		<TD align=right nowrap>
			标签:
		</TD><TD>
			<INPUT NAME="label" TYPE="text" class="medTField" onBlur="updateUI('label')" VALUE="">
		</TD>
	</TR><TR>
		<TD align=right nowrap>
			类型:
		</TD><TD>
			<select NAME="attrType" class="dataTypeList" onChange="updateUI('attrType')">
				<option value="text">文本</option>
				<option value="URL">URL</option>
				<option value="color">颜色</option>
				<option value="boolean">真/假</option>
				<option value="number">数字</option>
			</select>
		</TD>
	</TR><TR>
		<TD align=right nowrap>
			默认:
		</TD><TD>
			<INPUT NAME="defaultValue" TYPE="text" class="medTField" onBlur="updateUI('defaultValue')" VALUE="">
		</TD>
	</TR><TR>
		<TD COLSPAN=2>
			要在基于该模板的页面中更改此属性的值，请选择“修改”>“模板属性”。
		</TD>
	</TR><TR>
		<TD COLSPAN=2>
			要更改该属性是否可编辑，请再次使用“使属性可编辑”命令。
		</TD>
	</TR>
</TABLE>
