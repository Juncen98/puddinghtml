<title>插入表格</title>
<script SRC="TableMain.js"></script>
<script src="../Shared/MM/Scripts/CMN/TemplateUtils.js"></script>
<script language="javascript" src="../Shared/MM/Scripts/CMN/displayHelp.js"></script>

<link href="../fields.css" rel="stylesheet" type="text/css">
</HEAD>
<body onLoad="initializeUI()">
<form name="theForm">
  <table border="0">
    <tr> 
      <td align="right" valign="baseline">行数:</td>
      <td valign="baseline"> <input name="Rows" type="text" class="smallNumOrChar" value="3" size="8"> 
      </td>
      <td align="right" valign="baseline" nowrap>单元格边距:</td>
      <td valign="baseline"> <input name="Cellpad" type="text" class="smallNumOrChar" value="0" size="8"> 
      </td>
    </tr>
    <tr> 
      <td align="right" valign="baseline">列数:</td>
      <td valign="baseline"> <input name="Cols" type="text" class="smallNumOrChar" value="3" size="8"> 
      </td>
      <td align="right" valign="baseline" nowrap>单元格间距:</td>
      <td valign="baseline"> <input name="Cellspace" type="text" class="smallNumOrChar" value="0" size="8"> 
      </td>
    </tr>
    <tr> 
      <td align="right" valign="baseline">宽度:</td>
      <td valign="baseline" nowrap colspan="3"> <input name="Width" type="text" class="smallNumOrChar" value="75" size="8" > 
        <select name="Units" class="unitList">
          <option value="percent" selected name="percent">百分比</option>
          <option value="pixels" name="pixels" nowrap>像素</option>
        </select> </td>
    </tr>
    <tr> 
      <td align="right" valign="baseline">边框:</td>
      <td valign="baseline" nowrap> <input name="Border" type="text" class="smallNumOrChar" value="1" size="8"> 
      </td>
      <td colspan="2" nowrap>&nbsp; </td>
    </tr>
  </table>
</form>
</body>
</HTML>
