<SCRIPT>

var SERVER_MODEL_NAME	= "ASP.NET";
var TRANSLATOR_CLASS	= "MM_ASPNETSCRIPT";
var TRANSLATOR_NAME		= SERVER_MODEL_NAME;

function getTranslatorInfo()
{
	returnArray = new Array(9);

	returnArray[0] = TRANSLATOR_CLASS;		// The translatorClass
	returnArray[1] = TRANSLATOR_NAME;		// The title
	returnArray[2] = "1"; 					// The number of extensions
	returnArray[3] = "%ASP.NET_VB%";		// Extensions - indicate that we run on any
									   		// extension for the ASP.NET document type 
									   		// as defined in MMDocumentTypes.xml
	returnArray[4] = "3"; 					// The number of expressions
	returnArray[5] = "<%";					// Expression for PI and insert
	returnArray[6] = "runat";
	returnArray[7] = "MM_XSLT_SB"			//XSLT Translator is can be on
	returnArray[8] = "byString";			// Run if doc contains expr
	returnArray[9] = "50";					// priority order to apply translator

	return returnArray;
}

</SCRIPT>
