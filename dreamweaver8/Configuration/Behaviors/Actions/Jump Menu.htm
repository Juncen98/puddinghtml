<HEAD>

<SCRIPT LANGUAGE="javascript" SRC="../../Shared/MM/Scripts/CMN/file.js"></SCRIPT>
<SCRIPT LANGUAGE="javascript" SRC="../../Shared/MM/Scripts/jumpMenuUI.js"></SCRIPT>

<script>

//--------------- LOCALIZEABLE GLOBALS---------------

var FILE_Name = "Jump Menu.htm";   //should match localized file name
var MSG_Invalid_Selection = "这个动作无法使用於目前的选取范围。";
var MSG_Correcting_Selection = "请点击取消,选定一个SELECT标签,然后重新应用该动作。"

var TEXT_defaultItemText = "unnamed";

<TITLE>跳转菜单</TITLE>
<link href="../../fields.css" rel="stylesheet" type="text/css">
</HEAD>
<BODY onload="initializeUI()">
<div id="emptylayer" style="position:absolute; height:246px; z-index:2; left: 4px; top: 5px; visibility: visible"></div>

<div id="mainLayer" style="position:absolute; height:246px; z-index:1; left: 4px; top: 5px; visibility: hidden">
  <form>
    <table border=0 cellpadding="4" cellspacing="2">
      <tr>
        <td nowrap valign="baseline" align="right"></td>
        <td nowrap>
          <input type="image" alt="添加项" src="../../Shared/MM/Images/btnAdd.gif" onClick="addOption();focus(this)" name="image" >
          <input type="image" alt="移除项" src="../../Shared/MM/Images/btnDel.gif" onClick="deleteOption();focus(this)" name="image2" >
          <img src="../../Shared/MM/Images/transparent.gif" height=1 width="85">
          <input type="image" alt="在列表中下移项" onClick="moveOptionDown();focus(this)" border="0" name="imageField" src="../../Shared/MM/Images/btnDown.gif" >
          <input type="image" alt="在列表中上移项" onClick="moveOptionUp();focus(this)" border="0" name="imageField2" src="../../Shared/MM/Images/btnUp.gif" >
        </td>
      </tr>
      <tr>
        <td nowrap valign="top" align="right"></td>
        <td nowrap rowspan="2">
          <select name="ListOptions" size=4 class="itemList"  onChange="showOption()">
          </select>
        </td>
      </tr>
      <tr>
        <td nowrap valign="top" align="right">菜单项: </td>
      </tr>
      <tr>
        <td nowrap valign="baseline" align="right">文本:</td>
        <td nowrap>
          <input name="Label" type="text" class="basicTextField" onBlur="updateOption(this.name)">
        </td>
      </tr>
      <tr>
        <td nowrap valign="baseline" align="right">选择时，转到 URL:</td>
        <td nowrap>
          <input name="URL" type="text" class="basicTextField" onBlur="updateOption(this.name)">
          <input type="button" value="浏览..." onClick="browseClicked();focus(this)">
        </td>
      </tr>
      <tr>
        <td nowrap valign="baseline" colspan="2">
          <hr>
        </td>
      </tr>
      <tr>
        <td nowrap valign="baseline" align="right" >打开 URL 于: </td>
        <td  nowrap valign="baseline">
          <select name="Target" class="targetList">
            <option></option>
          </select>
        </td>
      </tr>
      <tr>
        <td nowrap valign="baseline" align="right" ></td>
        <td  nowrap valign="baseline">
          <input type="checkbox" name="FirstOption" value="checkbox">
          更改 URL 后选择第一个项目 </td>
      </tr>
    </table>
</form>
</div>
</BODY>
</HTML>
