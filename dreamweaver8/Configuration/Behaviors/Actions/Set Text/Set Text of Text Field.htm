<SCRIPT LANGUAGE="javascript">

//--------------- LOCALIZEABLE GLOBALS---------------

var MSG_TextfieldNotFound = '无法找到文本域 "%s"，可能已经重新命名或被删除。';
var MSG_UnnamedTextfield = "文本域无法再对应。请点击「取消」，然后确定文本域 *存在于* 表单之内而且有名称。";
var MSG_BadBraces = "小括号保存给内嵌变量，而且必须正确地匹配。\n请修正括号或点击「取消」。";
//--------------- END LOCALIZEABLE   ---------------
//---------------    END JAVASCRIPT    ---------------
</SCRIPT>
<TITLE>设置文本域文字</TITLE>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html">
<link href="../../../fields.css" rel="stylesheet" type="text/css">
</HEAD>
<BODY onLoad="initializeUI()">
  <FORM NAME="theForm">
    <DIV ALIGN="center">
      
    <TABLE BORDER=0 cellpadding="4" cellspacing="2">
        <TR>
          <TD ALIGN="right" VALIGN="baseline" NOWRAP>文本域:</TD>
          <TD ALIGN="left" VALIGN="baseline" NOWRAP>
            <SELECT NAME="menu" class="namedObjectsList">
              
            <OPTION SELECTED>**********************************************************
            </select></TD>
        </TR>
        <TR>
          <TD ALIGN="right" VALIGN="TOP" NOWRAP>新建文本:</TD>
          <TD ALIGN="left" VALIGN="top" NOWRAP>
            <TEXTAREA NAME="message" ROWS="5" WRAP="VIRTUAL" class="xlargeTField"></textarea></TD>
        </TR>
      </TABLE>
    </DIV>
  </FORM>
</BODY>
</HTML>
