<HTML>
<HEAD>
<SCRIPT SRC="Set Text of Frame.js"></SCRIPT>
<SCRIPT SRC="../../../Shared/MM/Scripts/setText.js"></SCRIPT>
<SCRIPT SRC="../../../Shared/MM/Scripts/CMN/niceName.js"></SCRIPT>
<SCRIPT SRC="../../../Shared/MM/Scripts/CMN/string.js"></SCRIPT>
<SCRIPT SRC="../../../Shared/MM/Scripts/CMN/docInfo.js"></SCRIPT>
<!-- Remove the following SCRIPT tag if you are modifying this file for your own use. -->
<SCRIPT SRC="../../../Shared/MM/Scripts/CMN/displayHelp.js"></SCRIPT>

<SCRIPT LANGUAGE="javascript">
// Copyright 2000, 2001, 2002 Macromedia, Inc. All rights reserved.

//--------------- LOCALIZEABLE GLOBALS---------------

var MSG_FrameNotFound = '无法找到框架 "%s"A可能已经重命名或删除。';
var MSG_UnnamedFrame = "只能影响 *已命名的* 框架。请点击「取消」，使用属性检查器将您的框架命名。";
var MSG_BadBraces = "小括号保存给内嵌变量，而且必须正确地匹配。\n请修正括号或点击「取消」。";

//--------------- END LOCALIZEABLE   ---------------
</SCRIPT>
<TITLE>设置框架文本</TITLE>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html">
<link href="../../../fields.css" rel="stylesheet" type="text/css">
</HEAD>
<BODY onLoad="initializeUI()">
  <FORM NAME="theForm">
    <TABLE BORDER="0" cellpadding="4" cellspacing="2">
        
      <TR>
          
        <TD ALIGN="right" VALIGN="baseline" NOWRAP>框架:</TD>
        <TD ALIGN="left" VALIGN="baseline" NOWRAP>
            <SELECT NAME="menu" class="frameList">
              
            <OPTION SELECTED>**********************************************************
            </select></TD>
      </TR>
        
      <TR>
          
          
        <TD ALIGN="right" VALIGN="TOP" NOWRAP>新建 HTML:</TD>
        <TD ALIGN="left" VALIGN="top" NOWRAP>
            <TEXTAREA NAME="message" ROWS="5" WRAP="VIRTUAL" class="xlargeTField"></textarea>
          </TD>
      </TR>
      <TR>
        <TD ALIGN="right" VALIGN="TOP" NOWRAP>&nbsp;</TD>
        <TD ALIGN="left" VALIGN="top" NOWRAP><INPUT TYPE="button" value="获取当前 HTML" onClick="loadFrameContent()">
            <INPUT NAME="preserveBg" TYPE="checkbox" CHECKED>
          保留背景色</TD>
      </TR>
      
    </TABLE>
  </FORM>
</BODY>
</HTML>
