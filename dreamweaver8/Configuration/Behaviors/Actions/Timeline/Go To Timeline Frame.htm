<BODY onLoad="initializeUI()">
  <FORM NAME="theForm" ACTION="">
    
      
  <TABLE BORDER=0 cellpadding="4" cellspacing="2">
        
    <TR>
          
      <TD ALIGN="right" VALIGN="baseline" NOWRAP>
            时间轴:</TD>
      <TD VALIGN="baseline" NOWRAP>
            <SELECT NAME="menu" class="itemList">
              
          <OPTION SELECTED>**** no timelines found ****
            </SELECT></TD>
    </TR>
    <TR>
          
      <TD ALIGN="right" VALIGN="baseline" NOWRAP>
            前往帧:</TD>
      <TD VALIGN="baseline" NOWRAP>
            <INPUT NAME="frmNum" TYPE="text" class="smallNumOrChar" VALUE="1"></TD>
    </TR>
    <TR>
          
      <TD ALIGN="right" VALIGN="baseline" NOWRAP>
            循环:</TD>
      <TD VALIGN="baseline" NOWRAP>
            <INPUT NAME="numGotos" TYPE="text" class="smallNumOrChar" VALUE=""> 次 </TD>
    </TR>      
  </TABLE>
    </FORM>
