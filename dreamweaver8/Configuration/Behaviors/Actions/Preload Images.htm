<TITLE>预先载入图像</TITLE>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html">
</HEAD>
<BODY onLoad="initializeUI()">
  <FORM NAME="theForm">
    <DIV ALIGN="center">
      <TABLE BORDER=0>
        <TR>
          <TD></TD>
          <TD VALIGN="bottom">
            <INPUT TYPE="image" alt="添加项" SRC="../../Shared/MM/Images/btnAdd.gif" onClick="document.imgList.append();focus(this)">
            <INPUT TYPE="image" alt="移除项" SRC="../../Shared/MM/Images/btnDel.gif"
                   onClick="with(document.imgList){ del(); if(len==0)append()};focus(this)">
          </TD>
        </TR><TR>
          
        <TD></TD>
          <TD VALIGN="top" ROWSPAN=2>
            <SELECT NAME="itemList" SIZE="5" class="namedObjectsList" onChange="document.imgList.refresh()">
              
            <OPTION>*** 正在载入图像文件名称 *
            </select>
        </TR><TR>
          <TD ALIGN="right" VALIGN="top" NOWRAP>
            预先载入图像:</TD>
          <TD></TD>
        </TR><TR>
          
        <TD ALIGN="right" NOWRAP>
            图像源文件:</TD>
          <TD VALIGN="top" NOWRAP>
            <INPUT NAME="itemEntry" TYPE="text" class="xlargeTField" onBlur="document.imgList.set(this.value)">
            <INPUT TYPE="button" value="浏览..." onClick="browseFileAndSet();focus(this)"></TD>
        </TR>
      </TABLE>
    </DIV>

  </FORM>
</BODY>
