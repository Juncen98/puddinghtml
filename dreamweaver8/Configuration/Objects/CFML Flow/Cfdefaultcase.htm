<title><MMString:LoadString id="insertbar/cfml/cfdefaultcase" /></title>

<script language="javascript">

//---------------     API FUNCTIONS    ---------------

function isDOMRequired() { 
	// Return false, indicating that this object is available in code view.
	return false;
}

function objectTag() {
  // Manually insert tag, and then put IP inside it.
	var dom = dw.getDocumentDOM();
  var upCaseTag = (dw.getPreferenceString("Source Format", "Tags Upper Case", "") == 'TRUE');
	// Manually wrap tags around selection.
  if (upCaseTag){
    dom.source.wrapSelection('<CFDEFAULTCASE>','</CFDEFAULTCASE>');
  }else{
		dom.source.wrapSelection('<cfdefaultcase>','</cfdefaultcase>');
  }

  // Just return -- don't do anything else.
  return;
}

</script>
