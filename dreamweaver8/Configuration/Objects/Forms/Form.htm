<SCRIPT LANGUAGE="javascript">

function isDOMRequired() { 
	// Return false, indicating that this object is available in code view.
	return false;
}

function objectTag() {
	var nameValStr = makeUniqueName('form','form');
	var nameStr ='';
	var dom = dw.getDocumentDOM();
	if (dom && dom.getIsXHTMLStrictDocument())
		nameStr = ' id="' + nameValStr + '"';
	else if (dom && dom.getIsXHTMLDocument())
		nameStr = ' id="'+ nameValStr + '" name="' + nameValStr + '"';
	else 
		nameStr = ' name="' + nameValStr + '"';

	return '<form' + nameStr + ' method="post" action=""></form>';
}
