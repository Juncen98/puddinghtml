<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 5.0//dialog">
<!-- MENU-LOCATION=NONE -->
<html>
<head>
<title>ASP:DropDownList 控件</title>
<SCRIPT SRC="../../Shared/MM/Scripts/CMN/UI.js"></SCRIPT>
<SCRIPT SRC="../../Shared/MM/Scripts/flashObjects.js"></SCRIPT>
<SCRIPT SRC="../../Shared/Common/Scripts/dwscripts.js"></SCRIPT>
<SCRIPT SRC="../../Shared/Common/Scripts/ListControlClass.js"></SCRIPT>
<SCRIPT SRC="../../Shared/Common/Scripts/dotNetUtils.js"></SCRIPT>
<SCRIPT SRC="../../Shared/UltraDev/Scripts/ssDocManager.js"></SCRIPT>
<SCRIPT SRC="../../Shared/Controls/Scripts/RecordsetMenu.js"></SCRIPT>
<SCRIPT SRC="../../Shared/Controls/Scripts/RecordsetColumnMenu.js"></SCRIPT>
<SCRIPT SRC="../../TagLibraries/ASPNet/strings.js"></SCRIPT>
<SCRIPT SRC="../../TagLibraries/ASPNet/loc_strings.js"></SCRIPT>
<script language="javascript" src="../../Shared/MM/Scripts/CMN/displayHelp.js"></script>
<SCRIPT SRC="asp.net_dropdownlist.js"></SCRIPT>
<SCRIPT>
// Copyright 2001, 2002, 2003 Macromedia, Inc. All rights reserved.
//--------------- LOCALIZEABLE GLOBALS---------------

var MENU_None = "无";

//--------------- END LOCALIZEABLE   ---------------
</SCRIPT>
</head>

<body onLoad="initializeUI()">
<form name="theForm">
  <table border="0" cellpadding="1" cellspacing="4">
    <tr> 
      <td nowrap align="right">ID:</td>
      <td colspan="2"><input name="idField" type="text" id="idField" style="width:100px"  onBlur="updateUI('idField')"></td>
    </tr>
    <tr> 
      <td nowrap align="right">数据集:</td>
      <td colspan="2" nowrap><select name="rsName" id="rsName" style="width:200px" onChange="updateUI('rs')"></select></td>
    </tr>
    <tr>
      <td nowrap align="right">获取标签自: </td>
      <td colspan="2"><select name="labelColumn" id="labelColumn" style="width:200px"></select></td>
    </tr>
    <tr> 
      <td nowrap align="right">获取值自: </td>
      <td colspan="2"><select name="valueColumn" id="valueColumn" style="width:200px"></select></td>
    </tr>
  <tr>
	<td nowrap valign="baseline" align="right">选取值等于: </td>
	<td nowrap align="left" colspan="2">
	  <input name="selValue" type="text" style="width:200px">
	  <input type="image" src="../../Shared/MM/Images/Bolt.gif" name="ckbolt" width="15" height="14" align="absbottom" onClick="dotNetUtils.getDynamicData(TEXT_SELVAL)" alt="绑定动态数据">
	</td>
  </tr>
    <tr valign="baseline">
      <td align="right" nowrap>访问键:</td>
      <td><input type="text" name="aKey" style="width:35px" value="">
      </td>
      <td><input type="checkbox" name="postBack" value="checkbox">自动回发&nbsp;</td>
    </tr>
  </table>
</form>
</body>
</html>
