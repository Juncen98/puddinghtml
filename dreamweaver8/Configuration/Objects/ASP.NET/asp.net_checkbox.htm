<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 5.0//dialog">
<!-- MENU-LOCATION=NONE -->
<html>
<head>
<title>ASP:CheckBox 控件</title>
<SCRIPT SRC="../../Shared/MM/Scripts/CMN/UI.js"></SCRIPT>
<SCRIPT SRC="../../Shared/MM/Scripts/flashObjects.js"></SCRIPT>
<SCRIPT SRC="../../Shared/Common/Scripts/dwscripts.js"></SCRIPT>
<SCRIPT SRC="../../Shared/Common/Scripts/ListControlClass.js"></SCRIPT>
<SCRIPT SRC="../../Shared/Common/Scripts/dotNetUtils.js"></SCRIPT>
<SCRIPT SRC="../../Shared/UltraDev/Scripts/ssDocManager.js"></SCRIPT>
<SCRIPT SRC="../../TagLibraries/ASPNet/strings.js"></SCRIPT>
<SCRIPT SRC="../../TagLibraries/ASPNet/loc_strings.js"></SCRIPT>
<SCRIPT SRC="asp.net_checkbox.js"></SCRIPT>
<script language="javascript" src="../../Shared/MM/Scripts/CMN/displayHelp.js"></script>
<SCRIPT>
// Copyright 2001-2002 Macromedia, Inc. All rights reserved.
//--------------- LOCALIZEABLE GLOBALS---------------

//--------------- END LOCALIZEABLE   ---------------
</SCRIPT>
</head>

<body onLoad="initializeUI()">
<form name="theForm">
  <table border="0" cellspacing="4">
    <tr> 
      <td align="right" nowrap>ID:</td>
      <td colspan="2" nowrap><input name="idField" type="text" id="idField" style="width:100px"  onBlur="updateUI('idField')"></td>
      <td nowrap>&nbsp;</td>
    </tr>
    <tr> 
      <td height="25" align="right" nowrap> 文本:</td>
      <td height="25" colspan="2" nowrap><input name="textField" type="text" id="textField" style="width:200px"></td>
      <td height="25" nowrap><input type="image" src="../../Shared/MM/Images/Bolt.gif" width="15" height="14" alt="绑定动态数据" onClick="dotNetUtils.getDynamicData(TEXT_TEXT);"></td>
    </tr>
    <tr>
      <td align="right" nowrap>文本对齐:</td>
      <td colspan="2" nowrap><select name="textAlign" type="text" id="textAlign" style="width:150px"></select></td>
      <td nowrap>&nbsp;</td>
    </tr>
    <tr> 
      <td align="right" nowrap>工具提示:</td>
      <td colspan="2" nowrap><input name="toolTip" type="text" id="toolTip" style="width:200px"></td>
      <td nowrap>&nbsp;</td>
    </tr>
    <tr>
      <td align="right" nowrap>访问键:</td>
      <td nowrap><input type="text" name="aKey" style="width:35px" value=""></td>
<td align="right" nowrap><input type="checkbox" name="postBack" value="checkbox">自动回发</td>


      <td align="right" nowrap>&nbsp;</td>
    </tr>
  </table>
</form>
</body>
</html>
