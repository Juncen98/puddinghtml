<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 5.0//dialog">
<!-- MENU-LOCATION=NONE -->
<html>
<head>
<title>ASP:ImageButton 控件</title>
<SCRIPT SRC="../../Shared/MM/Scripts/CMN/UI.js"></SCRIPT>
<SCRIPT SRC="../../Shared/MM/Scripts/flashObjects.js"></SCRIPT>
<SCRIPT SRC="../../Shared/Common/Scripts/dotNetUtils.js"></SCRIPT>
<SCRIPT SRC="../../Shared/UltraDev/Scripts/ssDocManager.js"></SCRIPT>
<SCRIPT SRC="asp.net_imagebutton.js"></SCRIPT>
<script language="javascript" src="../../Shared/MM/Scripts/CMN/displayHelp.js"></script>
<SCRIPT>
// Copyright 2001-2003 Macromedia, Inc. All rights reserved.
//--------------- LOCALIZEABLE GLOBALS---------------

//--------------- END LOCALIZEABLE   ---------------
</SCRIPT>
</head>

<body onLoad="initializeUI()">
<form name="theForm">
  <table border="0" cellspacing="4">
    <tr> 
      <td align="right" nowrap>ID:</td>
      <td colspan="2"><input name="idField" type="text" id="idField" style="width:100px"  onBlur="updateUI('idField')"></td>
    </tr>
    <tr> 
      <td height="25" align="right" nowrap>图像 URL:</td>
      <td height="25" colspan="2" nowrap><input name="imgURL" type="text" id="imgURL" style="width:200px"> <input type="image" src="../../Shared/MM/Images/folder.gif" onClick="updateUI('folderIcon')" alt="浏览查找图像 URL"></td>
    </tr>
    <tr>
      <td height="25" align="right" nowrap>
        替换文本:</td>
      <td height="25" colspan="2" nowrap><input name="altText" type="text" id="altText" style="width:200px">
      </td>
    </tr>
    <tr> 
      <td align="right" nowrap>工具提示:</td>
      <td colspan="2"><input name="toolTip" type="text" id="toolTip" style="width:200px"></td>
    </tr>
    <tr>
      <td align="right" nowrap>命令名称:</td>
      <td colspan="2"><input name="commandName" type="text" id="commandName" style="width:200px">
      </td>
    </tr>
    <tr>
      <td align="right" nowrap>命令参数:</td>
      <td colspan="2"><input name="commandArg" type="text" id="commandArg" style="width:200px"></td>
    </tr>
    <tr>
      <td align="right" nowrap>宽度:</td>
      <td><input type="text" name="width" style="width:35px" value="" onBlur="updateUI('width')"></td>
      <td>高度: 
      <input type="text" name="height" style="width:35px" value="" onBlur="updateUI('height')"></td>
    </tr>
    <tr>
      <td align="right" nowrap>访问键:</td>
      <td colspan="2"><input type="text" name="aKey" style="width:35px" value=""></td>
    </tr>
  </table>
</form>
</body>
</html>
