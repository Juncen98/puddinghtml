}

function objectTag() {
	// Manually insert code, and then put IP inside it.
	var dom = dw.getDocumentDOM();
	var docType = dom.documentType;
	var before,after;
	if (docType == 'ASP.NET_CSharp'){
		before = 'Request.Form["';
		after  = '"].Trim()';
	}else if (docType == 'ASP.NET_VB'){
		before = 'Trim(Request.Form("';
		after  = '"))';
	}
		
	dom.source.wrapSelection(before,after);

  // Just return -- don't do anything else.
  return;
}
