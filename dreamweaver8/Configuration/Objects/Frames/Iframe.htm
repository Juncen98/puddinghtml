		<title>
			<MMString:LoadString id="insertbar/iframe" /></title>
		<script language="javascript">

//---------------     API FUNCTIONS    ---------------

function isDOMRequired() { 
	// Return false, indicating that this object is available in code view.
	return false;
}

function objectTag() {
	// Manually wrap tags around selection.
	var dom = dw.getDocumentDOM();
  var upCaseTag = (dw.getPreferenceString("Source Format", "Tags Upper Case", "") == 'TRUE');
	// Manually wrap tags around selection.
  if (upCaseTag){
    dom.source.wrapSelection('<IFRAME>','</IFRAME>');
  }else{
		dom.source.wrapSelection('<iframe>','</iframe>');
  }

  // Just return -- don't do anything else.
  return;
}

		</script>
	</head>
	<body>
	</body>
